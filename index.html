<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — FINAL 2026</title>

<!-- TUTAJ WKLEJ NOWY KOD ANTI-ADBLOCK Z PANELU MONETAG -->
<script src="https://nap5k.com" data-zone="10310917" data-cfasync="false" async></script>

<style>
:root{--bg1:#071025;--card:#0b1220;--text:#e6f7ff;--neon1:#00f0ff;--neon2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;}
body{background:linear-gradient(180deg,var(--bg1),#051028 80%);color:var(--text);font-family:Inter,sans-serif;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;overflow-x:hidden;}
.card{background:rgba(255,255,255,0.02);border-radius:14px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,0.6);border:1px solid rgba(0,255,255,0.04);width:100%;max-width:600px;z-index:10;position:relative;}
.question{font-size:1.4rem;text-align:center;margin:20px 0;min-height:3.5rem;display:flex;align-items:center;justify-content:center;}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
@media(max-width:500px){.answers{grid-template-columns:1fr;}}
.btn{padding:14px;border-radius:12px;cursor:pointer;font-weight:800;text-align:center;background:linear-gradient(90deg,var(--neon1),var(--neon2));transition:0.2s;}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)!important;}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)!important;}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:1000;}
canvas{position:fixed;inset:0;pointer-events:none;z-index:900;}
</style>
</head>
<body>
<canvas id="fx"></canvas>
<div class="card">
    <div style="display:flex;justify-content:space-between;color:var(--accent);font-weight:bold;margin-bottom:10px;">
        <span>QuizoPolsce</span>
        <span>PKT: <span id="pts">0</span></span>
    </div>
    <div id="question" class="question">Ładowanie...</div>
    <div id="answers" class="answers"></div>
</div>

<div id="final">
    <div style="text-align:center;background:#0b1220;padding:40px;border-radius:20px;border:2px solid var(--neon1);width:90%;max-width:450px;">
        <h1 style="color:var(--neon2)">KONIEC!</h1>
        <div id="f-text" style="font-size:2.5rem;margin:20px 0;">0 pkt</div>
        <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
    </div>
</div>

<audio id="snd-bg" src="sounds/background.mp3" loop></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>

<script>
const $=id=>document.getElementById(id);
const Q=[
  {q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
  {q:"Największy port?",a:["Gdańsk","Gdynia","Szczecin","Świnoujście"],c:0},
  {q:"Największe miasto na południu?",a:["Kraków","Wrocław","Katowice","Łódź"],c:0},
  {q:"NATO od?",a:["1999","2004","1990","2001"],c:0},
  {q:"Skoczek z medalami?",a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"],c:1},
  {q:"Stolica Mazowsza?",a:["Warszawa","Radom","Płock","Siedlce"],c:0},
  {q:"Noblistka z chemii?",a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"],c:0},
  {q:"Najdłuższa rzeka?",a:["Wisła","Odra","Warta","Bug"],c:0},
  {q:"Najwyższy szczyt?",a:["Rysy","Śnieżka","Giewont","Babia Góra"],c:0},
  {q:"Rok niepodległości?",a:["1918","1945","1914","1939"],c:0},
  {q:"Orzeł to symbol?",a:["Państwa","Flagi","Hymnu","Miasta"],c:0},
  {q:"Miasto na Śląsku?",a:["Katowice","Gliwice","Częstochowa","Bytom"],c:0},
  {q:"Początek hymnu?",a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzica","Roty"],c:0},
  {q:"Król „Lew Lechistanu”?",a:["Jan III Sobieski","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"],c:0}
];
let pts=0, cur=0, ses=Q.map((_,i)=>i).sort(()=>Math.random()-0.5), bg=false;

function show() {
    if(cur>=ses.length){ $('f-text').textContent=`${pts} pkt`; $('final').style.display='flex'; fire(); return; }
    const q=Q[ses[cur]]; $('question').textContent=q.q; $('answers').innerHTML='';
    q.a.forEach((ans,i)=>{
        const b=document.createElement('div'); b.className='btn'; b.textContent=ans;
        b.onclick=()=>{
            if(!bg){$('snd-bg').volume=0.3; $('snd-bg').play(); bg=true;}
            if($('snd-bg').paused) $('snd-bg').play(); // Zapobiega przerywaniu muzyki
            document.querySelectorAll('.btn').forEach(el=>el.style.pointerEvents='none');
            if(i===q.c){b.classList.add('good'); pts++; $('pts').textContent=pts; fire(); $('snd-ding').play();}
            else {b.classList.add('bad'); $('snd-buzzer').play();}
            cur++; setTimeout(show,1000);
        };
        $('answers').appendChild(b);
    });
}

function fire(){
    const cv=$('fx'),cx=cv.getContext('2d');cv.width=window.innerWidth;cv.height=window.innerHeight;
    const p=[]; const cl=['#ff3fc4','#00f0ff','#16d36a','#ffd27a','#ff5c6c','#ff8a00','#a020f0','#00ff90'];
    for(let b=0;b<3;b++){
        let x=Math.random()*cv.width, y=Math.random()*cv.height/2;
        for(let i=0;i<40;i++) p.push({x,y,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,a:1,c:cl[Math.floor(Math.random()*cl.length)]});
    }
    function anim(){
        cx.clearRect(0,0,cv.width,cv.height);
        p.forEach((pt,i)=>{
            cx.globalAlpha=pt.a; cx.fillStyle=pt.c; cx.beginPath(); cx.arc(pt.x,pt.y,3,0,7); cx.fill();
            pt.x+=pt.vx; pt.y+=pt.vy; pt.vy+=0.1; pt.a-=0.02; if(pt.a<=0) p.splice(i,1);
        });
        if(p.length) requestAnimationFrame(anim);
    }
    anim();
}
show();
</script>
</body>
</html>
