<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
:root{
--bg:#071025;--card:#0b1220;--txt:#e6f7ff;--muted:#9fb6d6;
--n1:#00f0ff;--n2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui;background:var(--bg);color:var(--txt)}
body{display:flex;justify-content:center;padding:12px}
.page{width:100%;max-width:520px;margin-top:120px}
.card{background:var(--card);border-radius:14px;padding:22px}
.top{display:flex;justify-content:space-between;margin-bottom:10px}
.title{font-weight:800;color:var(--n1)}
.score{font-weight:700;color:var(--accent)}
.question{text-align:center;font-size:1.3rem;margin:20px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}
.btn{padding:14px;border-radius:12px;font-weight:800;color:#fff;
background:linear-gradient(90deg,var(--n1),var(--n2));cursor:pointer}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
.full{position:fixed;inset:0;background:#020814ee;display:flex;align-items:center;justify-content:center;z-index:10}
.box{background:#081322;padding:30px;border-radius:14px;text-align:center;width:90%;max-width:360px}
input{width:100%;padding:14px;border-radius:12px;border:2px solid var(--n1);background:#050c18;color:#fff;margin-bottom:18px;text-align:center}
</style>

<script>
window.monetag = window.monetag || { queue: [] };
</script>
<script async src="https://btloader.com/tag?o=5688917489764352&upapi=true"></script>
</head>

<body>

<div class="page">

<div id="start" class="full">
  <div class="box">
    <h1 style="color:var(--n2)">QuizoPolsce</h1>
    <input id="nick" placeholder="Twój nick">
    <div class="btn" id="startBtn">START</div>
  </div>
</div>

<div id="quiz" style="display:none">
  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce</div>
      <div class="score">PKT: <span id="pts">0</span></div>
    </div>
    <div id="q" class="question"></div>
    <div id="a" class="answers"></div>
    <div id="prog" style="margin-top:10px;font-size:.8rem;color:var(--muted)"></div>
  </div>
</div>

<div id="final" class="full" style="display:none">
  <div class="box">
    <h1 style="color:var(--n2)">KONIEC</h1>
    <div id="finalScore" style="font-size:2rem;color:var(--accent)"></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

</div>

<script>
const start = document.getElementById("start");
const quiz = document.getElementById("quiz");
const final = document.getElementById("final");
const q = document.getElementById("q");
const a = document.getElementById("a");
const prog = document.getElementById("prog");
const ptsEl = document.getElementById("pts");
const finalScore = document.getElementById("finalScore");
const startBtn = document.getElementById("startBtn");

const Q=[
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
{q:"Największy port?",a:["Gdańsk","Gdynia","Szczecin","Świnoujście"],c:0},
{q:"Najwyższy szczyt?",a:["Rysy","Śnieżka","Giewont","Babia Góra"],c:0},
{q:"Rok 1918?",a:["Niepodległość","Wojna","Konstytucja","Zabory"],c:0},
{q:"Skoczek z medalami?",a:["Małysz","Stoch","Żyła","Kubacki"],c:1},
{q:"Najdłuższa rzeka?",a:["Wisła","Odra","Bug","Warta"],c:0},
{q:"Hymn Polski?",a:["Mazurek","Rota","Bogurodzica","Oda"],c:0},
{q:"Największe miasto?",a:["Warszawa","Kraków","Łódź","Wrocław"],c:0},
{q:"Morze w Polsce?",a:["Bałtyckie","Czarne","Północne","Adriatyk"],c:0},
{q:"Waluta?",a:["Złoty","Euro","Korona","Forint"],c:0},
{q:"Stolica Mazowsza?",a:["Warszawa","Radom","Płock","Siedlce"],c:0},
{q:"Godło to?",a:["Orzeł","Flaga","Hymn","Herb"],c:0},
{q:"NATO od?",a:["1999","2004","1990","2001"],c:0},
{q:"Król spod Wiednia?",a:["Sobieski","Jagiełło","Chrobry","Kazimierz"],c:0}
];

let i=0, pts=0, pop7=false, pop14=false;

function shuffle(arr,c){
 let m=arr.map((t,i)=>({t,i}));
 for(let j=m.length-1;j>0;j--){
  let k=Math.random()*(j+1)|0;[m[j],m[k]]=[m[k],m[j]];
 }
 return {a:m.map(x=>x.t),c:m.findIndex(x=>x.i===c)};
}

function popunder(){
 monetag.queue.push({ format:"onclick", zoneId:10580761 });
}

startBtn.onclick=()=>{
 start.style.display="none";
 quiz.style.display="block";
 show();
};

function show(){
 if(i>=Q.length) return end();
 let s=shuffle(Q[i].a,Q[i].c);
 q.textContent=Q[i].q;
 a.innerHTML="";
 prog.textContent=`Pytanie ${i+1}/${Q.length}`;
 s.a.forEach((t,idx)=>{
  let b=document.createElement("div");
  b.className="btn";
  b.textContent=t;
  b.onclick=()=>{
   if(idx===s.c){b.classList.add("good");pts++;}
   else b.classList.add("bad");
   ptsEl.textContent=pts;

   if(i+1===7 && !pop7){pop7=true; popunder();}
   if(i+1===14 && !pop14){pop14=true; popunder();}

   i++; setTimeout(show,600);
  };
  a.appendChild(b);
 });
}

function end(){
 quiz.style.display="none";
 final.style.display="flex";
 finalScore.textContent=`${pts} punktów`;
}
</script>
</body>
</html>
