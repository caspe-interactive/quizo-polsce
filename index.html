<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuizoPolsce</title>

<!-- STYLE -->
<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
    }
    h1 { margin-top: 20px; }

    .quiz-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255,255,255,0.06);
        border-radius: 12px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        background: #0ff;
        color: #000;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover { background: #0cc; }

    #result { font-size: 26px; margin-top: 20px; }

    /* Reklamy */
    .ad-box {
        width: 100%;
        min-height: 70px;
        margin: 10px auto;
        background: rgba(255,255,255,0.07);
        border-radius: 8px;
        padding: 4px;
    }
</style>
</head>

<body>

<h1>QuizoPolsce</h1>

<!-- ðŸ”¥ REKLAMA NA GÃ“RZE -->
<div class="ad-box" id="ad-top"></div>

<div class="quiz-container">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <div id="result"></div>
</div>

<!-- ðŸ”¥ REKLAMA NA DOLE -->
<div class="ad-box" id="ad-bottom"></div>

<!-- FIREWORKS -->
<canvas id="fireworks" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<!-- AUDIO -->
<audio id="correctSound" src="ding.mp3"></audio>
<audio id="wrongSound" src="buzzer.mp3"></audio>
<audio id="winSound" src="fanfare.mp3"></audio>
<audio id="music" src="background.mp3" loop></audio>

<script>
// ==========================
// QUIZ PYTANIA
// ==========================
const questions = [
    {
        q: "Stolica Polski?",
        a: ["Warszawa", "KrakÃ³w", "GdaÅ„sk", "PoznaÅ„"],
        c: 0
    },
    {
        q: "NajdÅ‚uÅ¼sza rzeka w Polsce?",
        a: ["WisÅ‚a", "Odra", "Warta", "Bug"],
        c: 0
    },
    {
        q: "NajwiÄ™ksze jezioro w Polsce?",
        a: ["Åšniardwy", "Mamry", "HaÅ„cza", "GopÅ‚o"],
        c: 0
    }
];

let current = 0;
let score = 0;

// ==========================
// START MUZYKI
// ==========================
document.addEventListener("click", () => {
    const music = document.getElementById("music");
    if (music.paused) music.play();
}, { once: true });

// ==========================
// WYÅšWIETLANIE PYTANIA
// ==========================
function loadQuestion() {
    if (current >= questions.length) return finishQuiz();

    const q = questions[current];
    document.getElementById("question").textContent = q.q;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.a.forEach((txt, i) => {
        const btn = document.createElement("button");
        btn.textContent = txt;
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
    });
}

// ==========================
// SPRAWDZENIE ODPOWIEDZI
// ==========================
function checkAnswer(i) {
    const q = questions[current];
    if (i === q.c) {
        score++;
        document.getElementById("correctSound").play();
    } else {
        document.getElementById("wrongSound").play();
    }

    current++;
    loadQuestion();
}

// ==========================
// KONIEC QUIZU
// ==========================
function finishQuiz() {
    document.getElementById("question").textContent = "Koniec!";
    document.getElementById("answers").innerHTML = "";
    document.getElementById("result").textContent = "TwÃ³j wynik: " + score + "/" + questions.length;

    document.getElementById("winSound").play();
    startFireworks();
}

// ==========================
// FIREWORKS
// ==========================
function startFireworks() {
    const c = document.getElementById("fireworks");
    const ctx = c.getContext("2d");
    c.width = innerWidth;
    c.height = innerHeight;

    let particles = [];

    function spawn() {
        particles.push({
            x: Math.random() * c.width,
            y: c.height,
            vx: (Math.random() - 0.5) * 4,
            vy: -Math.random() * 8 - 6,
            life: 100
        });
    }

    function loop() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, c.width, c.height);

        particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.1;
            p.life--;

            ctx.fillStyle = "rgba(0,255,255," + (p.life / 100) + ")";
            ctx.fillRect(p.x, p.y, 4, 4);
        });

        particles = particles.filter(p => p.life > 0);

        if (Math.random() < 0.2) spawn();

        requestAnimationFrame(loop);
    }

    loop();
}

loadQuestion();
</script>

</body>
</html>
