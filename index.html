<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<meta name="theme-color" content="#051028">

<style>
/* STYL QUIZU – BEZ ZMIAN */
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text); display:flex;align-items:center;justify-content:center;padding:20px;
}
.page{width:100%;max-width:920px}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  border:1px solid rgba(0,255,255,0.04);
}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1);letter-spacing:0.6px}
.score{display:none;color:var(--accent)}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){ .answers{grid-template-columns:1fr} }
.btn{
  display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;
  cursor:pointer;font-weight:800;color:white;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
.meta{display:flex;justify-content:space-between;margin-top:12px;color:var(--muted)}
#ad-q7,#ad-final{display:none;justify-content:center;margin:20px 0}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.85);z-index:1200}
#final-card{background:#081322;padding:30px;border-radius:14px;text-align:center}
canvas{position:fixed;inset:0;pointer-events:none;z-index:1100}
</style>

<!-- MONETAG – POPRAWNY LOADER -->
<script>
window.monetag = window.monetag || [];
function showAd(containerId, zoneId){
  const c = document.getElementById(containerId);
  c.innerHTML = '';
  c.style.display = 'flex';
  const slot = document.createElement('div');
  c.appendChild(slot);
  monetag.push({ zone: zoneId, container: slot });
}
</script>
<script async src="https://quge5.com/88/tag.min.js" data-cfasync="false"></script>
</head>

<body>
<canvas id="fx"></canvas>

<div class="page">
  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce — Sprawdź wiedzę o Polsce</div>
    </div>

    <div id="question" class="question">Ładowanie...</div>
    <div id="answers" class="answers"></div>

    <!-- REKLAMA PO 7 PYTANIU -->
    <div id="ad-q7"></div>

    <div class="meta">
      <div id="progress"></div>
    </div>

    <!-- REKLAMA PRZED WYNIKIEM -->
    <div id="ad-final"></div>
  </div>
</div>

<div id="final">
  <div id="final-card">
    <h1>Twój wynik</h1>
    <div id="final-text">0 pkt</div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

<script>
const qEl=document.getElementById('question');
const aEl=document.getElementById('answers');
const pEl=document.getElementById('progress');
const final=document.getElementById('final');
const finalText=document.getElementById('final-text');

const QUESTIONS=[
 {q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
 {q:"Najdłuższa rzeka?",a:["Wisła","Odra","Bug","Warta"],c:0},
 {q:"Rok niepodległości?",a:["1918","1939","1945","1905"],c:0},
 {q:"Najwyższy szczyt?",a:["Rysy","Giewont","Śnieżka","Babia"],c:0},
 {q:"Hymn?",a:["Mazurek","Rota","Bogurodzica","Gaude"],c:0},
 {q:"Port morski?",a:["Gdańsk","Radom","Opole","Łódź"],c:0},
 {q:"Król Lew Lechistanu?",a:["Jagiełło","Kazimierz","Chrobry","Zygmunt"],c:0},
 {q:"Noblistka?",a:["Curie","Szymborska","Tokarczuk","Skłodowska"],c:0},
];

let i=0, pts=0;

function showQ(){
 if(i===7){
  qEl.textContent="Krótka przerwa reklamowa";
  aEl.innerHTML="";
  showAd('ad-q7',193728);
  setTimeout(()=>{i++;showQ()},12000);
  return;
 }
 if(i>=QUESTIONS.length){
  showAd('ad-final',193729);
  setTimeout(()=>{final.style.display='flex';finalText.textContent=pts+" pkt"},12000);
  return;
 }
 const q=QUESTIONS[i];
 qEl.textContent=q.q;
 aEl.innerHTML="";
 q.a.forEach((x,ix)=>{
  const b=document.createElement('div');
  b.className='btn';
  b.textContent=x;
  b.onclick=()=>{ if(ix===q.c) pts++; i++; showQ(); };
  aEl.appendChild(b);
 });
 pEl.textContent=`Pytanie ${i+1}/${QUESTIONS.length}`;
}

showQ();
</script>
</body>
</html>
