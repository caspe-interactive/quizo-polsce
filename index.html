<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce ‚Äî Sprawd≈∫ wiedzƒô o Polsce</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#051028">

<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text); display:flex;align-items:center;justify-content:center;padding:20px;
}
.page{width:100%;max-width:920px}
.ad-top, .ad-bottom, .ad-mid, .ad-final {
  background: rgba(255,255,255,0.03) !important;
  color:white; display:flex !important; align-items:center; justify-content:center;
  margin-bottom:12px; border-radius:12px; padding:8px; text-align:center;
  min-height: 130px !important; width: 100% !important; visibility: visible !important;
  border: 1px dashed rgba(255,255,255,0.1); position:relative; overflow:hidden;
}
.ad-status{ position:absolute; top:4px; right:8px; font-size:0.8rem; color:#ffd27a; z-index:10; }
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6); border:1px solid rgba(0,255,255,0.04);
}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1);letter-spacing:0.6px}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px;color:var(--text)}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){ .answers{grid-template-columns:1fr} .question{font-size:1.08rem} }
.btn{
  display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;
  user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:52px;
  transition:transform .12s ease, box-shadow .12s ease, opacity .12s;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  box-shadow:0 10px 40px rgba(0,240,255,0.04), 0 0 20px rgba(255,63,196,0.02);
}
.btn.good{ background: linear-gradient(90deg,var(--good),#8df3b0); }
.btn.bad{ background: linear-gradient(90deg,var(--bad),#ff8a94); }
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(3,6,10,0.85),rgba(2,3,8,0.9));z-index:1200}
#final-card{
  background:linear-gradient(180deg,#081322,#06121f); padding:30px; border-radius:14px;
  text-align:center; color:var(--text); max-width:580px; width:94%;
}
canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1100}
</style>
</head>
<body>
<canvas id="fx"></canvas>
<div class="page">

  <div class="card" id="quizCard">
    <div class="top">
      <div class="title">QuizoPolsce</div>
      <input id="nick" placeholder="Tw√≥j nick" style="width:140px; padding:8px; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white;" />
      <div class="score">Punkty: <span id="points">0</span></div>
    </div>
    <div id="question" class="question">≈Åadowanie...</div>
    <div id="answers" class="answers"></div>
    <div class="meta">
      <div id="progress">Pytanie 0/0</div>
      <div style="font-size:0.8rem;opacity:0.6">v2026.FINAL</div>
    </div>
  </div>
</div>

<div id="final" aria-hidden="true">
  <div id="final-card">
    <h1 style="color:var(--neon2)">Wynik: <span id="final-text">0</span> pkt</h1>
    <div class="final-actions" style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
      <div class="btn" onclick="location.reload()" style="background:linear-gradient(90deg,#16d36a,#8df3b0)">Graj ponownie</div>
      <div class="btn" id="saveBtn" style="display:none; background:linear-gradient(90deg,#ffd27a,#ff9f43); color:#081322;">üì≤ Zainstaluj na ekranie</div>
    </div>
  </div>
</div>

<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>
<audio id="snd-fanfare" src="sounds/fanfare.mp3"></audio>

<script>
const $=id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers'), pointsEl=$('points'),
      progressEl=$('progress'), finalEl=$('final'), finalText=$('final-text');
const bg=$('bg'), ding=$('snd-ding'), buzzer=$('snd-buzzer'), fanfare=$('snd-fanfare');

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Krak√≥w","Gda≈Ñsk","Wroc≈Çaw"], correct:0 },
  { q:"Najwiƒôkszy polski port morski?", a:["Gda≈Ñsk","Gdynia","Szczecin","≈öwinouj≈õcie"], correct:0 },
  { q:"Najwiƒôksze miasto na po≈Çudniu Polski?", a:["Krak√≥w","Wroc≈Çaw","Katowice","≈Å√≥d≈∫"], correct:0 },
  { q:"Polska jest cz≈Çonkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z wieloma medalami olimpijskimi?", a:["Adam Ma≈Çysz","Kamil Stoch","Piotr ≈ªy≈Ça","Andrzej Stƒôka≈Ça"], correct:1 },
  { q:"Najwiƒôksze miasto woj. mazowieckiego?", a:["Warszawa","Radom","P≈Çock","Siedlce"], correct:0 },
  { q:"Najwa≈ºniejszy polski noblista w dziedzinie chemii?", a:["Maria Sk≈Çodowska-Curie","Jan Czochralski","Micha≈Ç Kalecki","Stefan Banach"], correct:0 },
  { q:"Najd≈Çu≈ºsza rzeka w Polsce?", a:["Wis≈Ça","Odra","Warta","Bug"], correct:0 },
  { q:"Najwy≈ºszy szczyt w Polsce?", a:["Rysy","≈önie≈ºka","Giewont","Babia G√≥ra"], correct:0 },
  { q:"W kt√≥rym roku Polska odzyska≈Ça niepodleg≈Ço≈õƒá?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orze≈Ç jest symbolem?", a:["God≈Ça","Flagi","Hymnu","Herbu miasta"], correct:0 },
  { q:"Najwiƒôksze miasto na ≈ölƒÖsku?", a:["Katowice","Gliwice","Czƒôstochowa","Bytom"], correct:0 },
  { q:"Polski hymn zaczyna siƒô od s≈Ç√≥w?", a:["Jeszcze Polska nie zginƒô≈Ça","Mazurka DƒÖbrowskiego","Bogurodzicy","Roty"], correct:0 },
  { q:"Polski kr√≥l zwany ‚ÄûLwem Lechistanu‚Äù?", a:["Jan III Sobieski","Boles≈Çaw Chrobry","Zygmunt Stary","W≈Çadys≈Çaw Jagie≈Ç≈Ço"], correct:0 }
];

let points=0, current=0;
let sessionQuestions = QUESTIONS.map((q,i)=>i).sort(()=>Math.random()-0.5);

// PWA
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; $('saveBtn').style.display = 'flex'; });
$('saveBtn').onclick = async () => { if(deferredPrompt){ deferredPrompt.prompt(); deferredPrompt = null; $('saveBtn').style.display='none'; }};

document.body.addEventListener('click',()=>{ bg.play().catch(()=>{}); },{once:true});

function showQuestion(){
  if(current>=sessionQuestions.length){
    finalEl.style.display='flex';
    finalText.textContent = points;
    fanfare.play().catch(()=>{});
    return;
  }

  const idx=sessionQuestions[current];
  const q=QUESTIONS[idx];
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  q.a.forEach((ans,i)=>{
    const b=document.createElement('div');
    b.className='btn'; b.textContent=ans;
    b.onclick=()=>{
      if(i===q.correct){ b.classList.add('good'); points++; ding.play().catch(()=>{}); firework(); }
      else { b.classList.add('bad'); buzzer.play().catch(()=>{}); }
      pointsEl.textContent=points; current++;
      setTimeout(showQuestion, 600);
    };
    answersEl.appendChild(b);
  });
  progressEl.textContent=`Pytanie ${current+1}/${sessionQuestions.length}`;
}

function firework(){
  const canvas=$('fx'), ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  const particles=[];
  for(let i=0;i<30;i++){
    particles.push({x:canvas.width/2,y:canvas.height/2,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,alpha:1});
  }
  function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      ctx.globalAlpha=p.alpha; ctx.fillStyle="#00f0ff"; ctx.beginPath(); ctx.arc(p.x,p.y,3,0,6.28); ctx.fill();
      p.x+=p.vx; p.y+=p.vy; p.alpha-=0.02;
    });
    if(particles[0].alpha>0) requestAnimationFrame(anim);
  }
  anim();
}

showQuestion();
</script>
</body>
</html>
