<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tymczasowy Quiz</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  .quiz-container { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  h2 { text-align: center; }
  .question { margin-bottom: 15px; }
  button { margin-top: 10px; padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
  button:hover { background: #0056b3; }
  #score { font-weight: bold; text-align: center; margin-top: 20px; }
  #monetag-ad { margin: 20px 0; text-align:center; background:#eee; padding:10px; border-radius:5px; }
</style>
</head>
<body>

<div class="quiz-container">
  <h2>Mini Quiz</h2>

  <div id="quiz">
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <button onclick="nextQuestion()">Dalej</button>
  </div>

  <div id="score"></div>

  <!-- Miejsce na reklamę Monetag -->
  <div id="monetag-ad">
    <!-- Tutaj wkleisz swój kod Monetag -->
    Reklama Monetag
  </div>
</div>

<script>
const questions = [
  {
    question: "Jaki jest stolica Polski?",
    answers: ["Warszawa", "Kraków", "Gdańsk", "Wrocław"],
    correct: 0
  },
  {
    question: "Ile nóg ma pająk?",
    answers: ["6", "8", "10", "4"],
    correct: 1
  },
  {
    question: "Jaki kolor powstaje z mieszania czerwonego i niebieskiego?",
    answers: ["Fioletowy", "Zielony", "Pomarańczowy", "Brązowy"],
    correct: 0
  }
];

let current = 0;
let score = 0;

function showQuestion() {
  if(current >= questions.length){
    document.getElementById("quiz").style.display = "none";
    document.getElementById("score").innerText = `Twój wynik: ${score} / ${questions.length}`;
    return;
  }
  const q = questions[current];
  document.getElementById("question").innerText = q.question;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  q.answers.forEach((a, i) => {
    const btn = document.createElement("button");
    btn.innerText = a;
    btn.onclick = () => { if(i === q.correct) score++; nextQuestion(); };
    answersDiv.appendChild(btn);
  });
}

function nextQuestion(){
  current++;
  showQuestion();
}

showQuestion();
</script>

</body>
</html>
