<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuizoPolsce</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#071025;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  width:100%;
  max-width:700px;
  background:#0b1220;
  border-radius:14px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
.question{
  font-size:1.4rem;
  text-align:center;
  margin:20px 0;
}
.answers{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
@media(max-width:600px){
  .answers{grid-template-columns:1fr;}
}
.btn{
  padding:14px;
  border-radius:10px;
  background:#00f0ff;
  color:#000;
  font-weight:700;
  text-align:center;
  cursor:pointer;
}
.btn.good{background:#16d36a;}
.btn.bad{background:#ff5c6c;}
#progress{text-align:center;color:#9fb6d6;}
#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.85);
}
#finalBox{
  background:#081322;
  padding:30px;
  border-radius:14px;
  text-align:center;
}
</style>

<!-- MONETAG – API (BEZ AUTOSTARTU) -->
<script>
window.monetag = window.monetag || [];
</script>
<script async src="https://quge5.com/88/tag.min.js" data-cfasync="false"></script>
</head>

<body>

<div class="card">
  <div id="progress"></div>
  <div id="question" class="question"></div>
  <div id="answers" class="answers"></div>
</div>

<div id="final">
  <div id="finalBox">
    <h2>Twój wynik</h2>
    <div id="score" style="font-size:2rem;margin:10px"></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

<script>
const QUESTIONS=[
 {q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
 {q:"Najdłuższa rzeka?",a:["Wisła","Odra","Bug","Warta"],c:0},
 {q:"Rok niepodległości?",a:["1918","1945","1939","1920"],c:0},
 {q:"Najwyższy szczyt?",a:["Rysy","Giewont","Śnieżka","Babia"],c:0},
 {q:"Morze w Polsce?",a:["Bałtyckie","Czarne","Adriatyk","Egejskie"],c:0},
 {q:"Waluta?",a:["Złoty","Euro","Korona","Marka"],c:0},
 {q:"Godło to?",a:["Orzeł","Lew","Wilk","Ryś"],c:0},
 {q:"Sąsiad Polski?",a:["Niemcy","Francja","Włochy","Hiszpania"],c:0},
 {q:"Flaga?",a:["Biało-czerwona","Niebieska","Zielona","Żółta"],c:0},
 {q:"Stolica Mazowsza?",a:["Warszawa","Radom","Płock","Siedlce"],c:0},
 {q:"Nobel chemia?",a:["Skłodowska","Banach","Lem","Miłosz"],c:0},
 {q:"Największe miasto Śląska?",a:["Katowice","Bytom","Zabrze","Rybnik"],c:0},
 {q:"Hymn?",a:["Jeszcze Polska…","Rota","Bogurodzica","Gaude"],c:0},
 {q:"Port morski?",a:["Gdańsk","Łódź","Lublin","Kielce"],c:0}
];

let i=0, score=0;
let ad7=false, adFinal=false;
let adLock=false;

function showAd(){
  if(adLock) return;
  adLock=true;
  try{
    monetag.push({ zone:193728, type:"fullscreen" });
  }catch(e){}
  setTimeout(()=>adLock=false,13000);
}

function showQuestion(){

  if(i===7 && !ad7){
    ad7=true;
    document.getElementById("question").textContent="Krótka przerwa reklamowa";
    document.getElementById("answers").innerHTML="";
    showAd();
    setTimeout(()=>{i++;showQuestion();},12000);
    return;
  }

  if(i>=QUESTIONS.length){
    if(!adFinal){
      adFinal=true;
      document.getElementById("question").textContent="Ostatnia reklama przed wynikiem";
      document.getElementById("answers").innerHTML="";
      showAd();
      setTimeout(endQuiz,12000);
    }
    return;
  }

  const q=QUESTIONS[i];
  document.getElementById("question").textContent=q.q;
  document.getElementById("answers").innerHTML="";
  document.getElementById("progress").textContent=`Pytanie ${i+1}/14`;

  q.a.forEach((txt,idx)=>{
    const b=document.createElement("div");
    b.className="btn";
    b.textContent=txt;
    b.onclick=()=>{
      if(idx===q.c){score++;b.classList.add("good")}
      else b.classList.add("bad");
      i++;
      setTimeout(showQuestion,300);
    };
    document.getElementById("answers").appendChild(b);
  });
}

function endQuiz(){
  document.getElementById("score").textContent=score+" / 14";
  document.getElementById("final").style.display="flex";
}

showQuestion();
</script>
</body>
</html>
