<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<meta name="theme-color" content="#051028">
<style>
:root{
--bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
--neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
--accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{background:linear-gradient(180deg,var(--bg1),#051028 80%);color:var(--text);
display:flex;align-items:center;justify-content:center;padding:20px;}
.page{width:100%;max-width:920px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:var(--radius);padding:22px;box-shadow:0 10px 40px rgba(0,0,0,0.6);
border:1px solid rgba(0,255,255,0.04);}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1);letter-spacing:0.6px}
.score{display:none;color:var(--accent)}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px;color:var(--text)}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){.answers{grid-template-columns:1fr}.question{font-size:1.08rem}}
.btn{display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;
cursor:pointer;user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:52px;
transition:transform .12s ease, box-shadow .12s ease, opacity .12s;
background:linear-gradient(90deg,var(--neon1),var(--neon2));
box-shadow:0 10px 40px rgba(0,240,255,0.04),0 0 20px rgba(255,63,196,0.02);
border:1px solid rgba(255,255,255,0.02);}
.btn:active{transform:translateY(2px)}
.btn:hover{transform:translateY(-4px); box-shadow:0 18px 60px rgba(0,240,255,0.06);}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0);box-shadow:0 10px 40px rgba(22,211,106,0.06);}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94);box-shadow:0 10px 40px rgba(255,92,108,0.06);}
.meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:0.95rem}
.small-muted{color:var(--muted);font-size:0.95rem;margin-top:8px}
#adTop,#adBottom,#adMid,#adFinal{display:flex;align-items:center;justify-content:center;background:#111;padding:6px 0;margin:8px 0;border-radius:8px;color:#fff;font-weight:700;letter-spacing:0.5px;text-align:center;}
#adMid,#adFinal{display:none;}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(3,6,10,0.85),rgba(2,3,8,0.9));z-index:1200}
#final-card{background:linear-gradient(180deg,#081322,#06121f);padding:30px;border-radius:14px;box-shadow:0 20px 60px rgba(0,0,0,0.7);text-align:center;color:var(--text);max-width:580px;width:94%}
#final-text{font-size:2.2rem;font-weight:800;color:var(--accent);margin:16px 0;}
.final-actions{display:flex;flex-direction:column;gap:10px;align-items:stretch;margin-top:10px}
.final-actions .btn{font-size:1rem;padding:12px 14px}
canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1100}
</style>
</head>
<body>
<canvas id="fx"></canvas>
<div class="page">
<div class="card" id="quizCard">
<div class="top">
<div class="title">QuizoPolsce — Sprawdź wiedzę o Polsce</div>
<div class="score">Punkty: <span id="points">0</span></div>
</div>

<div id="adTop">REKLAMA GÓRA</div>

<div id="question" class="question">Stolica Polski?</div>
<div id="answers" class="answers">
  <div class="btn">Warszawa</div>
  <div class="btn">Kraków</div>
  <div class="btn">Gdańsk</div>
  <div class="btn">Wrocław</div>
</div>

<div id="adBottom">REKLAMA DÓŁ</div>

<div id="progress" class="meta">Pytanie 1/14</div>
<div class="small-muted">Interaktywny quiz online</div>
</div>
</div>

<div id="adMid">REKLAMA ŚRODKOWA (po 7 pytaniu)</div>
<div id="adFinal">REKLAMA KOŃCOWA (przed wynikiem)</div>

<div id="final">
  <div id="final-card">
    <h1 style="margin:6px 0 8px; color:var(--neon2)">Twój wynik</h1>
    <div id="final-text">0 pkt</div>
    <div class="final-actions">
      <div class="btn" id="retryBtn" style="background:linear-gradient(90deg,#16d36a,#8df3b0)">Zagraj ponownie</div>
      <div class="btn" id="shareBtn" style="background:linear-gradient(90deg,#00f0ff,#ff3fc4)">Poleć znajomym</div>
      <div class="btn" id="endBtn" style="background:linear-gradient(90deg,#ff5c6c,#ff8a94)">Koniec</div>
    </div>
  </div>
</div>

<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>

<script>
const $=id=>document.getElementById(id);
const questionEl=$('question'),answersEl=$('answers'),pointsEl=$('points'),progressEl=$('progress'),finalEl=$('final'),finalText=$('final-text');
const adTop=$('adTop'),adBottom=$('adBottom'),adMid=$('adMid'),adFinal=$('adFinal');
const bg=$('bg');

const QUESTIONS=[
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],correct:0},
{q:"Największy polski port morski?",a:["Gdańsk","Gdynia","Szczecin","Świnoujście"],correct:0},
{q:"Największe miasto na południu Polski?",a:["Kraków","Wrocław","Katowice","Łódź"],correct:0},
{q:"Polska jest członkiem NATO od?",a:["1999","2004","1990","2001"],correct:0},
{q:"Polski skoczek narciarski?",a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"],correct:0},
{q:"Największe miasto woj. mazowieckiego?",a:["Warszawa","Radom","Płock","Siedlce"],correct:0},
{q:"Najważniejszy polski noblista chemii?",a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"],correct:0},
{q:"Najdłuższa rzeka w Polsce?",a:["Wisła","Odra","Warta","Bug"],correct:0},
{q:"Najwyższy szczyt w Polsce?",a:["Rysy","Śnieżka","Giewont","Babia Góra"],correct:0},
{q:"W którym roku Polska odzyskała niepodległość?",a:["1918","1945","1914","1939"],correct:0},
{q:"Polski orzeł jest symbolem?",a:["Godła","Flagi","Hymnu","Herbu miasta"],correct:0},
{q:"Największe miasto na Śląsku?",a:["Katowice","Gliwice","Częstochowa","Bytom"],correct:0},
{q:"Polski hymn zaczyna się od słów?",a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzicy","Roty"],correct:0},
{q:"Polski król zwany „Lwem Lechistanu”?",a:["Kazimierz Wielki","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"],correct:0}
];

let points=0,current=0;
function getRandomSession(){ return QUESTIONS.map((q,i)=>({q,i})).sort(()=>Math.random()-0.5).slice(0,14).map(o=>o.i); }
let sessionQuestions=getRandomSession();

document.body.addEventListener('click',()=>{if(bg.paused) bg.play().catch(()=>{});},{once:true});

function showQuestion(){
  if(current===7){ adTop.style.display='none'; adBottom.style.display='none'; adMid.style.display='flex';
    questionEl.textContent="Oglądaj reklamę, aby kontynuować"; answersEl.innerHTML='';
    setTimeout(()=>{adMid.style.display='none'; current++; showQuestion();},15000); return;
  }
  if(current>=sessionQuestions.length){ adTop.style.display='none'; adBottom.style.display='none'; adMid.style.display='none';
    adFinal.style.display='flex'; questionEl.textContent="Oglądaj reklamę, aby zobaczyć wynik"; answersEl.innerHTML='';
    setTimeout(()=>{adFinal.style.display='none'; finishQuiz();},15000); return;
  }
  adTop.style.display='flex'; adBottom.style.display='flex'; adMid.style.display='none'; adFinal.style.display='none';

  const idx=sessionQuestions[current]; const q=QUESTIONS[idx];
  questionEl.textContent=q.q; answersEl.innerHTML='';
  const shuffled=q.a.map((ans,i)=>({ans,i})).sort(()=>Math.random()-0.5);
  shuffled.forEach(obj=>{
    const b=document.createElement('div'); b.className='btn'; b.textContent=obj.ans;
    b.onclick=()=>answer(obj.i,b,idx); answersEl.appendChild(b);
  });
  progressEl.textContent=`Pytanie ${current+1}/${sessionQuestions.length}`;
}

function answer(idxAnswer,btn,questionIndex){
  const correct=QUESTIONS[questionIndex].correct;
  if(idxAnswer===correct){ btn.classList.add('good'); $('snd-ding').play().catch(()=>{}); points++; firework(); }
  else{ btn.classList.add('bad'); $('snd-buzzer').play().catch(()=>{}); }
  pointsEl.textContent=points; current++; setTimeout(showQuestion,400);
}

function finishQuiz(){ finalText.textContent=`${points} pkt`; finalEl.style.display='flex'; firework(); }

$('retryBtn').onclick=()=>{points=0;current=0;pointsEl.textContent='0';sessionQuestions=getRandomSession();finalEl.style.display='none';showQuestion();}
$('shareBtn').onclick=()=>{navigator.clipboard?.writeText(location.href);}
$('endBtn').onclick=()=>{finalEl.style.display='none';}

function firework(){const canvas=$('fx');const ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;
const particles=[];const colors=['#ff3fc4','#00f0ff','#16d36a','#ffd27a','#ff5c6c','#ff8a00','#a020f0','#00ff90'];
const bursts=3+Math.floor(Math.random()*3);for(let b=0;b<bursts;b++){const x=Math.random()*canvas.width,y=Math.random()*canvas.height*0.5;
for(let i=0;i<40;i++){particles.push({x,y,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,alpha:1,color:colors[Math.floor(Math.random()*colors.length)],size:2+Math.random()*2});}}
(function animate(){ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(0,0,canvas.width,canvas.height);
for(let i=particles.length-1;i>=0;i--){const p=particles[i];ctx.fillStyle=p.color;ctx.globalAlpha=p.alpha;ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,2*Math.PI);ctx.fill();
p.x+=p.vx;p.y+=p.vy;p.vy+=0.1;p.alpha-=0.02;if(p.alpha<=0)particles.splice(i,1);}
if(particles.length>0)requestAnimationFrame(animate);else ctx.clearRect(0,0,canvas.width,canvas.height);})();
}

showQuestion();
</script>
</body>
</html>
