<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
:root{
--bg:#071025;--card:#0b1220;--txt:#e6f7ff;--muted:#9fb6d6;
--n1:#00f0ff;--n2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui;background:var(--bg);color:var(--txt)}
body{display:flex;justify-content:center;align-items:center;padding:12px}
.page{width:100%;max-width:520px;z-index:5}
.card{background:var(--card);border-radius:14px;padding:22px}
.top{display:flex;justify-content:space-between;margin-bottom:10px}
.title{color:var(--n1);font-weight:800}
.score{color:var(--accent);font-weight:700}
.question{min-height:4.5rem;display:flex;align-items:center;justify-content:center;text-align:center;font-size:1.3rem}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}
.btn{
padding:14px;border-radius:12px;font-weight:800;color:#fff;
background:linear-gradient(90deg,var(--n1),var(--n2));
cursor:pointer;text-align:center;user-select:none
}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}

#start,#final{
position:fixed;inset:0;background:#020814ee;
display:flex;align-items:center;justify-content:center;z-index:20
}
#final{display:none}

.box{
background:#081322;padding:40px;border-radius:14px;
max-width:360px;width:90%;text-align:center
}
input{
width:100%;padding:14px;border-radius:12px;
border:2px solid var(--n1);background:#050c18;color:#fff;
margin-bottom:18px;font-size:1rem;text-align:center
}
canvas{position:fixed;inset:0;pointer-events:none;z-index:10}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<!-- START -->
<div id="start">
  <div class="box">
    <h1 style="color:var(--n2)">QuizoPolsce</h1>
    <p>SprawdÅº swojÄ… wiedzÄ™ ðŸ‡µðŸ‡±</p>
    <input id="nick" placeholder="TwÃ³j nick" maxlength="15">
    <div class="btn" onclick="startGame()">START</div>
  </div>
</div>

<!-- QUIZ -->
<div class="page">
  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce</div>
      <div class="score">PKT: <span id="pts">0</span></div>
    </div>
    <div id="q" class="question"></div>
    <div id="a" class="answers"></div>
    <div id="prog" style="margin-top:10px;font-size:.8rem;color:var(--muted)"></div>
  </div>
</div>

<!-- KONIEC -->
<div id="final">
  <div class="box">
    <h1 style="color:var(--n2)">KONIEC</h1>
    <div id="finalScore" style="font-size:2.4rem;color:var(--accent);margin:20px 0"></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div><br>
    <div class="btn" onclick="share()">PoleÄ‡ znajomemu</div><br>
    <div class="btn" onclick="addHome()">Zapisz na ekranie</div>
  </div>
</div>

<!-- AUDIO -->
<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="ok" src="sounds/ding.mp3" preload="auto"></audio>
<audio id="bad" src="sounds/buzzer.mp3" preload="auto"></audio>

<script>
// ðŸ”´ VIGNETTE â€“ START
(function(s){
  s.dataset.zone='10552577';
  s.src='https://gizokraijaw.net/vignette.min.js';
})(document.body.appendChild(document.createElement('script')));

const Q=[
{q:"Stolica Polski?",a:["Warszawa","KrakÃ³w","GdaÅ„sk","WrocÅ‚aw"],c:0},
{q:"NajwiÄ™kszy polski port morski?",a:["GdaÅ„sk","Gdynia","Szczecin","ÅšwinoujÅ›cie"],c:0},
{q:"NajwiÄ™ksze miasto na poÅ‚udniu Polski?",a:["KrakÃ³w","WrocÅ‚aw","Katowice","ÅÃ³dÅº"],c:0},
{q:"Polska jest czÅ‚onkiem NATO od?",a:["1999","2004","1990","2001"],c:0},
{q:"Polski skoczek narciarski z medalami?",a:["Adam MaÅ‚ysz","Kamil Stoch","Piotr Å»yÅ‚a","Andrzej StÄ™kaÅ‚a"],c:1},
{q:"NajwiÄ™ksze miasto mazowieckiego?",a:["Warszawa","Radom","PÅ‚ock","Siedlce"],c:0},
{q:"Noblistka w dziedzinie chemii?",a:["Maria SkÅ‚odowska-Curie","Jan Czochralski","MichaÅ‚ Kalecki","Stefan Banach"],c:0},
{q:"NajdÅ‚uÅ¼sza rzeka w Polsce?",a:["WisÅ‚a","Odra","Warta","Bug"],c:0},
{q:"NajwyÅ¼szy szczyt w Polsce?",a:["Rysy","ÅšnieÅ¼ka","Giewont","Babia GÃ³ra"],c:0},
{q:"Rok odzyskania niepodlegÅ‚oÅ›ci?",a:["1918","1945","1914","1939"],c:0},
{q:"Polski orzeÅ‚ jest symbolem?",a:["GodÅ‚a","Flagi","Hymnu","Herbu"],c:0},
{q:"NajwiÄ™ksze miasto na ÅšlÄ…sku?",a:["Katowice","Gliwice","CzÄ™stochowa","Bytom"],c:0},
{q:"Hymn Polski to?",a:["Mazurek DÄ…browskiego","Bogurodzica","Rota","Oda do radoÅ›ci"],c:0},
{q:"KrÃ³l â€žLew Lechistanuâ€?",a:["Jan III Sobieski","WÅ‚adysÅ‚aw JagieÅ‚Å‚o","Zygmunt Stary","BolesÅ‚aw Chrobry"],c:0}
];

let i=0,pts=0,nick="Gracz",v7=false;

function startGame(){
  nick=document.getElementById("nick").value||"Gracz";
  const bg=document.getElementById("bg");
  bg.volume=0.6;
  bg.play().catch(()=>{});
  document.getElementById("start").style.display="none";
  show();
}

function show(){
  if(i>=Q.length){end();return;}
  if(i===7 && !v7){
    v7=true;
    (function(s){
      s.dataset.zone='10552582';
      s.src='https://gizokraijaw.net/vignette.min.js';
    })(document.body.appendChild(document.createElement('script')));
  }

  const q=Q[i];
  document.getElementById("q").textContent=q.q;
  document.getElementById("a").innerHTML="";
  document.getElementById("prog").textContent=`Pytanie ${i+1}/${Q.length}`;

  q.a.map((t,idx)=>({t,idx})).sort(()=>Math.random()-0.5).forEach(o=>{
    const b=document.createElement("div");
    b.className="btn";b.textContent=o.t;
    b.onclick=()=>{
      document.querySelectorAll(".btn").forEach(x=>x.style.pointerEvents="none");
      const snd=o.idx===q.c?document.getElementById("ok"):document.getElementById("bad");
      snd.currentTime=0;snd.play();
      if(o.idx===q.c){pts++;b.classList.add("good");fire();}
      else b.classList.add("bad");
      document.getElementById("pts").textContent=pts;
      setTimeout(()=>{i++;show()},900);
    };
    document.getElementById("a").appendChild(b);
  });
}

function end(){
  document.getElementById("finalScore").textContent=`${nick} â€” ${pts} pkt`;
  document.getElementById("final").style.display="flex";
  fire();
}

function share(){
  navigator.share?navigator.share({title:"QuizoPolsce",url:location.href}):alert(location.href);
}

let pwa;
window.addEventListener("beforeinstallprompt",e=>{e.preventDefault();pwa=e});
function addHome(){pwa?pwa.prompt():alert("NiedostÄ™pne")}

function fire(){
  const c=document.getElementById("fx"),x=c.getContext("2d");
  c.width=innerWidth;c.height=innerHeight;
  let p=[],col=["#ff3fc4","#00f0ff","#16d36a","#ffd27a"];
  for(let b=0;b<3;b++){
    let sx=Math.random()*c.width,sy=Math.random()*c.height*.4;
    for(let i=0;i<40;i++)
      p.push({x:sx,y:sy,vx:(Math.random()-.5)*8,vy:(Math.random()-.5)*8,a:1,c:col[Math.random()*4|0]});
  }
  (function a(){
    x.fillStyle="rgba(7,16,37,.2)";
    x.fillRect(0,0,c.width,c.height);
    for(let i=p.length-1;i>=0;i--){
      let o=p[i];x.globalAlpha=o.a;x.fillStyle=o.c;
      x.beginPath();x.arc(o.x,o.y,2,0,7);x.fill();
      o.x+=o.vx;o.y+=o.vy;o.vy+=.1;o.a-=.02;
      if(o.a<=0)p.splice(i,1);
    }
    p.length?requestAnimationFrame(a):x.clearRect(0,0,c.width,c.height);
  })();
}
</script>
</body>
</html>
