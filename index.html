<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#051028">
<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text); display:flex;align-items:center;justify-content:center;padding:20px;
}
.page{width:100%;max-width:920px}
.ad-top, .ad-bottom, .ad-mid, .ad-final{
  background:#000;color:white;display:flex;align-items:center;justify-content:center;margin-bottom:12px;
  border-radius:12px; padding:8px; text-align:center; min-height:120px; position:relative;
  border: 1px solid rgba(255,255,255,0.1);
}
.ad-status{ position:absolute; top:4px; right:8px; font-size:0.8rem; color:#ffd27a; pointer-events:none; }
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  border:1px solid rgba(0,255,255,0.04);
}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1);letter-spacing:0.6px}
.score{color:var(--accent); font-weight: bold;}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px;color:var(--text); min-height: 3.5rem; display: flex; align-items: center; justify-content: center;}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){ .answers{grid-template-columns:1fr} .question{font-size:1.08rem} }
.btn{
  display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;
  user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:52px;
  transition:all .12s ease;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  box-shadow:0 10px 40px rgba(0,240,255,0.04);
  border:1px solid rgba(255,255,255,0.02);
}
.btn:active{transform:translateY(2px)}
.btn:hover{transform:translateY(-4px); box-shadow:0 18px 60px rgba(0,240,255,0.12);}
.btn.good{ background: linear-gradient(90deg,var(--good),#8df3b0) !important; }
.btn.bad{ background: linear-gradient(90deg,var(--bad),#ff8a94) !important; }
.meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:0.95rem}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(3,6,10,0.95);z-index:1200}
#final-card{
  background:linear-gradient(180deg,#081322,#06121f);
  padding:30px; border-radius:14px; text-align:center; color:var(--text); max-width:580px; width:94%;
}
#final-text { font-size:2.5rem; font-weight:800; color: var(--accent); margin:16px 0; }
.final-actions{display:flex;flex-direction:column;gap:10px;margin-top:10px}
#nick{padding:12px;border-radius:10px;border:1px solid #333;background:#000;color:#fff;width:100%;max-width:200px}
canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1100}
</style>
</head>
<body>
<canvas id="fx"></canvas>
<div class="page">
  <div class="ad-top" id="adTop"><span class="ad-status">REKLAMA</span></div>
  <div class="card" id="quizCard">
    <div class="top">
      <div style="display:flex;flex-direction:column;gap:8px;">
        <div class="title">QuizoPolsce</div>
        <div id="nickWrap"><input id="nick" placeholder="Twój nick" /></div>
      </div>
      <div class="score">Punkty: <span id="points">0</span></div>
    </div>
    <div id="question" class="question">Kliknij odpowiedź, aby zacząć!</div>
    <div id="answers" class="answers"></div>
    <div class="ad-mid" id="adMid" style="display:none;"><span class="ad-status">PRZERWA REKLAMOWA</span></div>
    <div class="meta">
      <div id="progress">Pytanie 1/14</div>
      <div style="font-size:0.8rem;opacity:0.6">v2026.FINAL</div>
    </div>
  </div>
  <div class="ad-bottom" id="adBottom"><span class="ad-status">REKLAMA</span></div>
</div>

<div id="final">
  <div id="final-card">
    <h1 style="color:var(--neon2)">Twój wynik</h1>
    <div id="final-text">0 pkt</div>
    <div class="ad-final" id="adFinal"><span class="ad-status">REKLAMA</span></div>
    <div class="final-actions">
      <div class="btn" id="retryBtn" style="background:var(--good)">Zagraj ponownie</div>
      <div class="btn" id="endBtn" style="background:var(--bad)">Zamknij</div>
    </div>
  </div>
</div>

<!-- Audio (pamiętaj o wrzuceniu plików do folderu sounds/) -->
<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>
<audio id="snd-fanfare" src="sounds/fanfare.mp3"></audio>

<script>
const $=id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers'), pointsEl=$('points'),
      progressEl=$('progress'), finalEl=$('final'), finalText=$('final-text'),
      adTop=$('adTop'), adBottom=$('adBottom'), adMid=$('adMid'), adFinal=$('adFinal');
const bg=$('bg'), ding=$('snd-ding'), buzzer=$('snd-buzzer'), fanfare=$('snd-fanfare');

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z wieloma medalami olimpijskimi?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:1 },
  { q:"Największe miasto woj. mazowieckiego?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
  { q:"Najważniejszy polski noblista w dziedzinie chemii?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 },
  { q:"Najdłuższa rzeka w Polsce?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
  { q:"Najwyższy szczyt w Polsce?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 },
  { q:"W którym roku Polska odzyskała niepodległość?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orzeł jest symbolem?", a:["Godła","Flagi","Hymnu","Herbu miasta"], correct:0 },
  { q:"Największe miasto na Śląsku?", a:["Katowice","Gliwice","Częstochowa","Bytom"], correct:0 },
  { q:"Polski hymn zaczyna się od słów?", a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzicy","Roty"], correct:0 },
  { q:"Polski król zwany „Lwem Lechistanu”?", a:["Jan III Sobieski","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"], correct:0 }
];

let points=0, current=0, midAdShown = false;
function getRandomSession(){ midAdShown = false; return QUESTIONS.map((q,i)=>({q,i})).sort(()=>Math.random()-0.5).slice(0,14).map(o=>o.i); }
let sessionQuestions=getRandomSession();

// --- NAPRAWIONE REKLAMY MONETAG ---
const injectAd = (zone, el) => {
  const s = document.createElement('script');
  s.src = `native.propellerads.com{zone}`;
  s.dataset.zone = zone;
  s.setAttribute('data-cfasync', 'false');
  s.async = true;
  el.appendChild(s);
};

// Wywołaj reklamy (Upewnij się, że ID stref są poprawne)
injectAd('10310895', adTop);
injectAd('10310917', adBottom);
injectAd('10310945', adMid);
injectAd('10310963', adFinal);

function showQuestion(){
  // LOGIKA PRZERWY REKLAMOWEJ (Z LICZNIKIEM)
  if(current===7 && !midAdShown){
    midAdShown = true;
    adTop.style.display='none'; adBottom.style.display='none'; adMid.style.display='flex';
    answersEl.innerHTML="";
    let sec = 5; 
    const timer = setInterval(() => {
      questionEl.textContent=`Reklama... kontynuacja za ${sec}s`;
      sec--;
      if(sec < 0) { clearInterval(timer); showQuestion(); }
    }, 1000);
    return;
  }

  if(current >= sessionQuestions.length){
    finishQuiz();
    return;
  }
  
  adTop.style.display='flex'; adBottom.style.display='flex'; adMid.style.display='none';
  const idx=sessionQuestions[current];
  const q=QUESTIONS[idx];
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  
  progressEl.textContent=`Pytanie ${current+1}/${sessionQuestions.length}`;

  q.a.map((ans,i)=>({ans,i})).sort(()=>Math.random()-0.5).forEach(obj=>{
    const b=document.createElement('div');
    b.className='btn'; b.textContent=obj.ans;
    b.onclick=()=>answer(obj.i,b,idx);
    answersEl.appendChild(b);
  });
}

function answer(idxA,btn,qIdx){
  const allBtns = answersEl.querySelectorAll('.btn');
  allBtns.forEach(b => b.style.pointerEvents = 'none'); // Blokada klikania wielu

  if(idxA===QUESTIONS[qIdx].correct){ 
    btn.classList.add('good'); 
    ding.play().catch(()=>{}); 
    firework(); 
    points++; 
  } else { 
    btn.classList.add('bad'); 
    buzzer.play().catch(()=>{}); 
  }
  
  pointsEl.textContent=points;
  current++;
  setTimeout(showQuestion, 1200);
}

function finishQuiz(){ 
  finalText.textContent=`${points} / ${sessionQuestions.length} pkt`; 
  finalEl.style.display='flex'; 
  fanfare.play().catch(()=>{}); 
  firework(); 
}

$('retryBtn').onclick = () => { 
  points=0; current=0; pointsEl.textContent='0'; 
  sessionQuestions=getRandomSession(); 
  finalEl.style.display='none'; 
  showQuestion(); 
};

$('endBtn').onclick = () => { finalEl.style.display='none'; };

// --- SYSTEM FAJERWERKÓW ---
let fireworkRunning = false;
function firework(){ 
  if(fireworkRunning) return; fireworkRunning = true; 
  const canvas=$('fx'), ctx=canvas.getContext('2d'); 
  canvas.width=window.innerWidth; canvas.height=window.innerHeight; 
  const particles=[]; 
  const colors=['#ff3fc4','#00f0ff','#16d36a','#ffd27a']; 
  for(let i=0;i<50;i++){ 
    particles.push({
      x:canvas.width/2, y:canvas.height/2, 
      vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, 
      alpha:1, color:colors[Math.floor(Math.random()*colors.length)]
    }); 
  } 
  function animate(){ 
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      ctx.globalAlpha=p.alpha; ctx.fillStyle=p.color;
      ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fill();
      p.x+=p.vx; p.y+=p.vy; p.alpha-=0.02;
      if(p.alpha<=0) particles.splice(i,1);
    });
    if(particles.length>0) requestAnimationFrame(animate); 
    else fireworkRunning=false;
  } 
  animate(); 
}

// Start
showQuestion();
</script>
</body>
</html>
