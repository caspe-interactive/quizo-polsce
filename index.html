<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>QuizoPolsce 2026</title>
    
    <!-- MONETAG MULTITAG (Pełny ekran / Vignette / Push) -->
    <script>(function(s){s.dataset.zone='10310917',s.src='nap5k.com'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

    <style>
        :root{
            --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
            --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
            --accent:#ffd27a; --radius:14px;
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:sans-serif; background:var(--bg1); color:var(--text); overflow:hidden;}
        body{display:flex;align-items:center;justify-content:center;padding:15px;}
        #fx { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:99; }
        .page{width:100%; max-width:480px; position:relative; z-index:100;}
        .card{
            background:rgba(255,255,255,0.05); border-radius:var(--radius); padding:20px;
            box-shadow:0 10px 40px rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); text-align:center;
        }
        
        /* BANER NAD PYTANIAMI */
        .banner-area { 
            min-height: 80px; 
            margin-bottom: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0,0,0,0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        .title{font-weight:800; color:var(--neon1); margin-bottom:10px; font-size:0.9rem; text-transform:uppercase; letter-spacing:1px;}
        .question{font-size:1.15rem; margin-bottom:15px; min-height:55px; font-weight:600; line-height:1.3;}
        .answers{display:grid; grid-template-columns:1fr; gap:10px;}
        .btn{
            padding:14px; border-radius:12px; cursor:pointer; text-align:center;
            font-weight:700; background:linear-gradient(90deg,var(--neon1),var(--neon2));
            transition:0.2s; border:none; color:white; font-size:1rem; width:100%;
        }
        .btn:active{transform:scale(0.96);}
        .hidden{display:none !important;}
        .progress-container{width:100%; height:6px; background:rgba(255,255,255,0.1); border-radius:3px; margin-bottom:15px;}
        .progress-fill{height:100%; background:var(--neon1); width:0%; transition:0.3s; border-radius:3px;}
    </style>
</head>
<body>

<canvas id="fx"></canvas>

<!-- AUDIO -->
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>
<audio id="snd-fanfare" src="sounds/fanfare.mp3"></audio>
<audio id="bg-music" loop src="sounds/background.mp3"></audio>

<div class="page">
    <!-- EKRAN QUIZU -->
    <div class="card" id="quizView">
        <div class="banner-area">
            <!-- TWÓJ KOD BANERA (In-Page Push) -->
            <script src="https://quge5.com/88/tag.min.js" data-zone="193728" async data-cfasync="false"></script>
        </div>

        <div class="title">QuizoPolsce 2026</div>
        <div class="progress-container"><div class="progress-fill" id="bar"></div></div>
        <div id="q-num" style="font-size:0.8rem; color:var(--muted); margin-bottom:8px">Pytanie 1/14</div>
        <div class="question" id="q-text">Ładowanie...</div>
        <div id="ans-box" class="answers"></div>
    </div>

    <!-- EKRAN REKLAMY PRZEJŚCIOWEJ -->
    <div class="card hidden" id="adView">
        <h2 style="color:var(--accent)">PRZERWA REKLAMOWA</h2>
        <p style="color:var(--muted)">Chwila oddechu! Za moment kolejne pytania.</p>
        <div style="background:#000; height:180px; margin:20px 0; border-radius:10px; display:flex; align-items:center; justify-content:center; border:1px solid var(--neon2);">
             <span style="color:#555">Reklama wideo / pełnoekranowa</span>
        </div>
        <button class="btn" id="ad-btn">KONTYNUUJ GRĘ</button>
    </div>

    <!-- EKRAN WYNIKU -->
    <div class="card hidden" id="resultView">
        <h1 style="color:var(--good); margin:0;">Koniec!</h1>
        <p style="color:var(--muted)">Twój wynik:</p>
        <div id="score-text" style="font-size:3.5rem; font-weight:900; color:var(--accent); margin:10px 0">0/14</div>
        <button class="btn" onclick="location.reload()">ZAGRAJ PONOWNIE</button>
    </div>
</div>

<script>
    // --- EFEKTY FAJERWERKÓW ---
    const canvas = document.getElementById('fx'), ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            const angle = Math.random() * Math.PI * 2, speed = Math.random() * 5 + 2;
            this.v = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
            this.a = 1; this.gravity = 0.12;
        }
        draw() { ctx.save(); ctx.globalAlpha = this.a; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); }
        update() { this.v.y += this.gravity; this.x += this.v.x; this.y += this.v.y; this.a -= 0.015; }
    }
    function explode() {
        const x = Math.random() * canvas.width, y = Math.random() * (canvas.height * 0.4) + 100, col = `hsl(${Math.random() * 360}, 100%, 60%)`;
        for(let i=0; i<50; i++) particles.push(new Particle(x, y, col));
    }
    function animate() {
        ctx.fillStyle = 'rgba(7, 16, 37, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => { if(p.a > 0){ p.update(); p.draw(); } else { particles.splice(i, 1); }});
        requestAnimationFrame(animate);
    }
    animate();

    // --- LOGIKA QUIZU ---
    const QUESTIONS = [
        {q:"Stolica Polski?", a:["Kraków","Warszawa","Gdańsk","Wrocław"], c:1},
        {q:"Najdłuższa rzeka?", a:["Odra","Warta","Wisła","Bug"], c:2},
        {q:"Chrzest Polski?", a:["966","1000","1410","1918"], c:0},
        {q:"Najwyższy szczyt?", a:["Giewont","Śnieżka","Rysy","Kasprowy"], c:2},
        {q:"Miasto pierników?", a:["Toruń","Lublin","Płock","Kielce"], c:0},
        {q:"Ile województw?", a:["12","14","16","18"], c:2},
        {q:"Ptak w godle?", a:["Bocian","Orzeł","Jastrząb","Sokół"], c:1},
        {q:"Największe jezioro?", a:["Mamry","Hańcza","Śniardwy","Wigry"], c:2},
        {q:"Dłuższa granica z?", a:["Niemcami","Rosją","Czechami","Białorusią"], c:2},
        {q:"Autor 'Pana Tadeusza'?", a:["Prus","Mickiewicz","Słowacki","Reymont"], c:1},
        {q:"Waluta Polski?", a:["Euro","Dolar","Złoty","Funt"], c:2},
        {q:"Flaga Polski?", a:["Biało-Niebieska","Biało-Czerwona","Czerwono-Biała","Złota"], c:1},
        {q:"Polska w UE od?", a:["1999","2004","2010","1989"], c:1},
        {q:"Zamek na Wawelu jest w?", a:["Warszawie","Krakowie","Poznaniu","Lublinie"], c:1}
    ];

    let cur = 0, pts = 0, musicStarted = false;
    const ding = document.getElementById("snd-ding"), buzzer = document.getElementById("snd-buzzer"), 
          fanfare = document.getElementById("snd-fanfare"), bgMusic = document.getElementById("bg-music");

    function render() {
        if (cur === 7 && !document.body.dataset.adMid) { showAd('mid'); return; }
        if (cur === 14) { showFinal(); return; }

        document.getElementById("quizView").classList.remove("hidden");
        document.getElementById("adView").classList.add("hidden");

        document.getElementById("bar").style.width = (cur/14*100) + "%";
        document.getElementById("q-num").innerText = `Pytanie ${cur+1}/14`;
        document.getElementById("q-text").innerText = QUESTIONS[cur].q;
        
        const box = document.getElementById("ans-box");
        box.innerHTML = "";
        QUESTIONS[cur].a.forEach((txt, i) => {
            const b = document.createElement("button");
            b.className = "btn";
            b.innerText = txt;
            b.onclick = () => {
                if(!musicStarted) { try{ bgMusic.volume=0.2; bgMusic.play(); }catch(e){} musicStarted=true; }
                if(i === QUESTIONS[cur].c) { pts++; ding.play(); explode(); } 
                else { buzzer.play(); }
                cur++; setTimeout(render, 400);
            };
            box.appendChild(b);
        });
    }

    function showAd(type) {
        document.getElementById("quizView").classList.add("hidden");
        document.getElementById("adView").classList.remove("hidden");
        try{ bgMusic.pause(); }catch(e){}

        // Przycisk kontynuuj odblokuje Multitag (Vignette)
        document.getElementById("ad-btn").onclick = () => {
            document.body.dataset.adMid = "true";
            if(musicStarted) bgMusic.play();
            render();
        };
    }

    function showFinal() {
        document.getElementById("quizView").classList.add("hidden");
        document.getElementById("adView").classList.add("hidden");
        document.getElementById("resultView").classList.remove("hidden");
        document.getElementById("score-text").innerText = pts + "/14";
        fanfare.play();
        for(let i=0; i<15; i++) setTimeout(explode, i*300);
    }

    render();
</script>
</body>
</html>
