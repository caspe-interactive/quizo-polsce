<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
:root{
--bg:#071025;--card:#0b1220;--txt:#e6f7ff;--muted:#9fb6d6;
--n1:#00f0ff;--n2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui;background:var(--bg);color:var(--txt)}
body{display:flex;justify-content:center;align-items:center;padding:12px}
.page{width:100%;max-width:520px}
.card{background:var(--card);border-radius:16px;padding:26px}

.question{
min-height:6rem;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
font-size:1.6rem;
font-weight:800;
margin-bottom:14px;
}

.answers{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}

.btn{
padding:16px;border-radius:14px;font-weight:800;color:#fff;
background:linear-gradient(90deg,var(--n1),var(--n2));
cursor:pointer;text-align:center;
}

.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}

#start,#final{
position:fixed;inset:0;background:#020814ee;
display:flex;align-items:center;justify-content:center;z-index:20
}
#final{display:none}

.box{
background:#081322;padding:40px;border-radius:16px;
max-width:360px;width:90%;text-align:center
}
input{
width:100%;padding:14px;border-radius:12px;
border:2px solid var(--n1);background:#050c18;color:#fff;
margin-bottom:18px;font-size:1rem;text-align:center
}
</style>
</head>

<body>

<script>

{q:"Polski skoczek narciarski z medalami?",a:["Adam MaÅ‚ysz","Kamil Stoch","Piotr Å»yÅ‚a","Andrzej StÄ™kaÅ‚a"],c:1},

{q:"NajdÅ‚uÅ¼sza rzeka w Polsce?",a:["WisÅ‚a","Odra","Warta","Bug"],c:0},

];

let i=0,pts=0,nick="Gracz",v7=false;

function startGame(){
  nick=document.getElementById("nick").value||"Gracz";
  const bg=document.getElementById("bg");
  bg.volume=0.4;
  bg.play().catch(()=>{});
  document.getElementById("start").style.display="none";
  show();
}

function show(){
  if(i>=Q.length){end();return;}
  if(i===7 && !v7){
    v7=true;
    (function(s){
      s.dataset.zone='10552582';
      s.src='https://gizokraijaw.net/vignette.min.js';
    })(document.body.appendChild(document.createElement('script')));
  }

  const q=Q[i];
  document.getElementById("q").textContent=q.q;
  document.getElementById("a").innerHTML="";
  document.getElementById("prog").textContent=`Pytanie ${i+1}/${Q.length}`;

  q.a.map((t,idx)=>({t,idx}))
    .sort(()=>Math.random()-0.5)
    .forEach(o=>{
      const b=document.createElement("div");
      b.className="btn";
      b.textContent=o.t;
      b.onclick=()=>{
        document.querySelectorAll(".btn").forEach(x=>x.onclick=null);
        const snd=o.idx===q.c?ok:bad;
        snd.currentTime=0;snd.play();
        if(o.idx===q.c){pts++;b.classList.add("good")}
        else b.classList.add("bad");
        setTimeout(()=>{i++;show()},700);
      };
      a.appendChild(b);
    });
}

function end(){
  finalScore.textContent=`${nick} â€” ${pts} pkt`;
  final.style.display="flex";
}
