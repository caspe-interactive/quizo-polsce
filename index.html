<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>
<style>
body{margin:0;font-family:system-ui;background:#071025;color:#fff;padding-top:70px;}
#ad-top{position:fixed;top:0;left:0;width:100%;height:70px;background:#000;display:flex;align-items:center;justify-content:center;z-index:100;}
.ad-box{width:100%;display:flex;justify-content:center;margin:20px 0;}
.page{max-width:520px;margin:auto;padding:12px;}
.card{background:#0b1220;border-radius:14px;padding:30px;}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:20px;}
@media(max-width:500px){.answers{grid-template-columns:1fr}}
.btn{padding:18px;border-radius:12px;background:linear-gradient(90deg,#00f0ff,#ff3fc4);font-weight:700;text-align:center;font-size:1.1rem;cursor:pointer;user-select:none;}
.btn.good{background:linear-gradient(90deg,#16d36a,#8df3b0)}
.btn.bad{background:linear-gradient(90deg,#ff5c6c,#ff8a94)}
#start,#final{position:fixed;inset:0;background:#020814ee;display:flex;align-items:center;justify-content:center;z-index:200;}
#final{display:none}
.box{background:#081322;padding:40px;border-radius:14px;width:90%;max-width:400px;text-align:center;}
.box h2{font-size:2rem;margin-bottom:20px;}
input{width:100%;padding:16px;border-radius:12px;border:2px solid #00f0ff;background:#000;color:#fff;margin-bottom:16px;font-size:1rem;}
#q{font-size:1.3rem;font-weight:600;margin-bottom:10px;}
#prog{margin-top:10px;color:#9fb6d6;font-size:0.9rem;}
#finalScore{font-size:2rem;color:#ffd27a;margin:20px 0;}
iframe{border:0;overflow:hidden;}
</style>
</head>
<body>

<!-- BANER GÓRA -->
<div id="ad-top" class="ad-box">
  <iframe src="https://gizokraijaw.net/banner_iframe.php?zone=10552577" width="320" height="50"></iframe>
</div>

<!-- START -->
<div id="start">
  <div class="box">
    <h2>QuizoPolsce</h2>
    <input id="nick" placeholder="Twój nick">
    <div class="btn" onclick="startGame()">START</div>
  </div>
</div>

<!-- QUIZ -->
<div class="page">
  <div class="card">
    <div id="q"></div>
    <div id="a" class="answers"></div>
    <div id="prog"></div>

    <!-- PO 7 PYTANIU -->
    <div id="ad-mid" class="ad-box" style="display:none">
      <iframe src="https://gizokraijaw.net/banner_iframe.php?zone=10552582" width="320" height="50"></iframe>
    </div>
  </div>
</div>

<!-- KONIEC -->
<div id="final">
  <div class="box">
    <h2>KONIEC</h2>
    <div id="finalScore"></div>

    <!-- PRZED WYNIKIEM -->
    <div id="ad-end" class="ad-box">
      <iframe src="https://gizokraijaw.net/banner_iframe.php?zone=10552577" width="320" height="50"></iframe>
    </div>

    <div class="btn" onclick="location.reload()">Zagraj ponownie</div><br>
    <div class="btn" onclick="share()">Poleć znajomemu</div><br>
    <div class="btn" onclick="addHome()">Zapisz na ekranie</div>
  </div>
</div>

<!-- AUDIO -->
<audio id="bg" src="sounds/background.mp3" loop></audio>
<audio id="ok" src="sounds/ding.mp3"></audio>
<audio id="bad" src="sounds/buzzer.mp3"></audio>

<script>
// pytania
const Q=[
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
{q:"Największy polski port morski?",a:["Gdańsk","Gdynia","Szczecin","Świnoujście"],c:0},
{q:"Największe miasto na południu Polski?",a:["Kraków","Wrocław","Katowice","Łódź"],c:0},
{q:"Polska jest członkiem NATO od?",a:["1999","2004","1990","2001"],c:0},
{q:"Polski skoczek narciarski z medalami?",a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"],c:1},
{q:"Największe miasto mazowieckiego?",a:["Warszawa","Radom","Płock","Siedlce"],c:0},
{q:"Noblistka w dziedzinie chemii?",a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"],c:0},
{q:"Najdłuższa rzeka w Polsce?",a:["Wisła","Odra","Warta","Bug"],c:0},
{q:"Najwyższy szczyt w Polsce?",a:["Rysy","Śnieżka","Giewont","Babia Góra"],c:0},
{q:"Rok odzyskania niepodległości?",a:["1918","1945","1914","1939"],c:0},
{q:"Polski orzeł jest symbolem?",a:["Godła","Flagi","Hymnu","Herbu"],c:0},
{q:"Największe miasto na Śląsku?",a:["Katowice","Gliwice","Częstochowa","Bytom"],c:0},
{q:"Hymn Polski to?",a:["Mazurek Dąbrowskiego","Bogurodzica","Rota","Oda do radości"],c:0},
{q:"Król „Lew Lechistanu”?",a:["Jan III Sobieski","Władysław Jagiełło","Zygmunt Stary","Bolesław Chrobry"],c:0}
];

let i=0,pts=0,nick="Gracz",pwaPrompt=null;

function startGame(){
  nick=document.getElementById("nick").value||"Gracz";
  document.getElementById("start").style.display="none";
  const bg=document.getElementById("bg"); bg.volume=0.5; bg.play().catch(()=>{});
  show();
}

function show(){
  if(i>=Q.length){end();return;}
  const q=Q[i];
  document.getElementById("q").textContent=q.q;
  document.getElementById("a").innerHTML="";
  document.getElementById("prog").textContent=`Pytanie ${i+1}/${Q.length}`;
  if(i===6) document.getElementById("ad-mid").style.display="flex";

  q.a.map((t,idx)=>({t,idx})).sort(()=>Math.random()-0.5).forEach(o=>{
    const b=document.createElement("div");
    b.className="btn"; b.textContent=o.t;
    b.onclick=()=>{
      document.querySelectorAll(".btn").forEach(x=>x.onclick=null);
      if(o.idx===q.c){ pts++; document.getElementById("ok").play(); b.classList.add("good"); }
      else{ document.getElementById("bad").play(); b.classList.add("bad"); }
      setTimeout(()=>{i++;show()},800);
    };
    document.getElementById("a").appendChild(b);
  });
}

function end(){
  document.getElementById("finalScore").textContent=`${nick} — ${pts} pkt`;
  document.getElementById("final").style.display="flex";
}

window.addEventListener("beforeinstallprompt",e=>{e.preventDefault();pwaPrompt=e;});
function addHome(){pwaPrompt?pwaPrompt.prompt():alert("Niedostępne")}
function share(){navigator.share?navigator.share({title:"QuizoPolsce",url:location.href}):alert(location.href);}
</script>

</body>
</html>
