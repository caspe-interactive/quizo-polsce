<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
body{
  margin:0;
  font-family:Arial,system-ui;
  background:#051028;
  color:#fff;
  display:flex;
  justify-content:center;
}
.page{width:100%;max-width:920px;padding:16px}

/* === REKLAMY MONETAG === */
.ad-top,.ad-bottom,.ad-mid,.ad-final{
  width:100%;
  background:#000;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:12px 0;
}
@media(max-width:768px){
  .ad-top,.ad-bottom,.ad-mid,.ad-final{min-height:100px;}
}
@media(min-width:769px){
  .ad-top,.ad-bottom,.ad-mid,.ad-final{min-height:90px;}
}

.card{
  background:#081322;
  border-radius:14px;
  padding:20px;
}
.question{font-size:1.3rem;text-align:center;margin:10px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){.answers{grid-template-columns:1fr}}

.btn{
  padding:14px;
  border-radius:12px;
  background:linear-gradient(90deg,#00f0ff,#ff3fc4);
  font-weight:700;
  text-align:center;
  cursor:pointer;
}

#adMid,#final{display:none}
#final{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
}
#final-card{
  background:#081322;
  padding:26px;
  border-radius:14px;
  width:90%;
  max-width:520px;
  text-align:center;
}
</style>
</head>

<body>
<div class="page">

<!-- GÓRA -->
<div class="ad-top" id="adTop"></div>

<div class="card">
  <div id="question" class="question"></div>
  <div id="answers" class="answers"></div>

  <!-- PO 7 PYTANIU -->
  <div class="ad-mid" id="adMid"></div>
</div>

<!-- DÓŁ -->
<div class="ad-bottom" id="adBottom"></div>

</div>

<!-- FINAL -->
<div id="final">
  <div id="final-card">
    <h2>Twój wynik</h2>
    <div id="final-text">0 pkt</div>
    <div class="ad-final" id="adFinal"></div>
    <div class="btn" id="retryBtn">Zagraj ponownie</div>
  </div>
</div>

<script>
/* === PYTANIA === */
const QUESTIONS=[
 {q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
 {q:"Najdłuższa rzeka?",a:["Wisła","Odra","Warta","Bug"],c:0},
 {q:"Najwyższy szczyt?",a:["Rysy","Giewont","Śnieżka","Babia"],c:0},
 {q:"Rok niepodległości?",a:["1918","1939","1945","1920"],c:0},
 {q:"Największe miasto?",a:["Warszawa","Kraków","Łódź","Wrocław"],c:0},
 {q:"Hymn zaczyna się od?",a:["Jeszcze Polska","Bogurodzica","Rota","Mazurek"],c:0},
 {q:"Morze w Polsce?",a:["Bałtyckie","Czarne","Adriatyckie","Północne"],c:0},
 {q:"Godło Polski?",a:["Orzeł","Lew","Żubr","Wilk"],c:0}
];

let current=0,points=0;
const qEl=document.getElementById('question');
const aEl=document.getElementById('answers');

/* === MONETAG === */
function loadMonetag(el,zone){
  if(el.dataset.loaded) return;
  el.dataset.loaded="1";
  const s=document.createElement('script');
  s.src='https://nap5k.com/tag.min.js';
  s.dataset.zone=zone;
  s.async=true;
  el.appendChild(s);
}

loadMonetag(adTop,'10310895');
loadMonetag(adBottom,'10310917');

function show(){
  if(current===7){
    adMid.style.display='flex';
    loadMonetag(adMid,'10310945');
    qEl.textContent="Reklama...";
    aEl.innerHTML="";
    setTimeout(()=>{adMid.style.display='none';current++;show();},15000);
    return;
  }
  if(current>=QUESTIONS.length){
    document.getElementById('final').style.display='flex';
    loadMonetag(adFinal,'10310963');
    document.getElementById('final-text').textContent=points+" pkt";
    return;
  }
  const q=QUESTIONS[current];
  qEl.textContent=q.q;
  aEl.innerHTML="";
  q.a.forEach((t,i)=>{
    const b=document.createElement('div');
    b.className='btn';
    b.textContent=t;
    b.onclick=()=>{ if(i===q.c) points++; current++; show(); };
    aEl.appendChild(b);
  });
}

retryBtn.onclick=()=>{current=0;points=0;final.style.display='none';show();}
show();
</script>

</body>
</html>
