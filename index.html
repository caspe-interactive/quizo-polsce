<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Quiz o Polsce — quiz-o-polsce.pl</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#071025">

    <!-- TWOJA STREFA 1: Vignette Banner (ID: 10523625) -->
    <!-- Umieszczamy go w head, aby zainicjować system reklamowy -->
    <script src="https://quge5.com" data-zone="10523625" async data-cfasync="false"></script>

    <style>
        :root{
            --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
            --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
            --accent:#ffd27a; --radius:14px;
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial;background:var(--bg1);overflow-x:hidden;}
        body{background:linear-gradient(180deg,var(--bg1),#051028 80%);color:var(--text);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;}
        .ad-top { width: 100%; max-width: 728px; min-height: 90px; margin-bottom: 20px; text-align: center; }
        .page{width:100%;max-width:920px;z-index:10;position:relative;}
        .card { background: rgba(11, 18, 32, 0.9); backdrop-filter: blur(10px); border-radius:var(--radius); padding:22px; box-shadow:0 10px 40px rgba(0,0,0,0.6); border:1px solid rgba(0,255,255,0.1); }
        .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
        .title{font-weight:800;color:var(--neon1);letter-spacing:0.6px;font-size:1.4rem;}
        .score{color:var(--accent);font-weight:bold;font-size:1.1rem}
        .question{font-size:1.4rem;text-align:center;margin:15px 0;color:var(--text);min-height:3.5rem;display:flex;align-items:center;justify-content:center;}
        .answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
        @media(max-width:700px){ .answers{grid-template-columns:1fr} }
        .btn{ display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:55px;transition:all .12s ease; background:linear-gradient(90deg,var(--neon1),var(--neon2)); box-shadow:0 10px 40px rgba(0,240,255,0.04); border:1px solid rgba(255,255,255,0.02); text-align:center; margin-bottom: 8px; }
        .btn.secondary { background: #1a263f; border: 1px solid var(--neon1); }
        .btn.good{ background: linear-gradient(90deg,var(--good),#8df3b0) !important; }
        .btn.bad{ background: linear-gradient(90deg,var(--bad),#ff8a94) !important; }
        #final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(3,6,10,0.98);z-index:9999}
        #final-card{background:#081322; padding:30px; border-radius:14px; text-align:center; width:90%; max-width:500px; border:2px solid var(--neon2); position:relative; z-index:10000;}
        canvas#fx{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:5000}
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="fx"></canvas>

<!-- TWOJA STREFA 2: In-Page Push (ID: 10523608) -->
<div class="ad-top">
    <script>(function(s){s.dataset.zone='10523608',s.src='https://nap5k.com'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
</div>

<div class="page">
    <div class="card">
        <div class="top">
            <div class="title">Quiz o Polsce</div>
            <div class="score">PKT: <span id="points">0</span></div>
        </div>
        <div id="question" class="question">Ładowanie...</div>
        <div id="answers" class="answers"></div>
        <div class="meta" style="margin-top:15px; display:flex; justify-content:space-between; font-size:0.8rem; color:var(--muted);">
            <div id="progress">Pytanie 1/14</div>
            <div>v2026.01.27</div>
        </div>
    </div>
</div>

<div id="final">
    <div id="final-card">
        <h1 style="color:var(--neon2); margin:0;">KONIEC!</h1>
        <div id="final-text" style="font-size:2.5rem; margin:20px 0; color:var(--accent); font-weight:800;">0 pkt</div>
        <div class="btn" onclick="window.location.reload()">Zagraj ponownie</div>
        <div class="btn secondary" onclick="shareQuiz()">Poleć znajomemu</div>
    </div>
</div>

<script>
const $=id=>document.getElementById(id);
let points=0, current=0;

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z medalami?", a:["Kamil Stoch","Adam Małysz","Piotr Żyła","Dawid Kubacki"], correct:0 },
  { q:"Najdłuższa rzeka w Polsce?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
  { q:"Najwyższy szczyt w Polsce?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 }
];

let session=QUESTIONS.map((_,i)=>i).sort(()=>Math.random()-0.5);

function showQuestion() {
    if (current === 4) { // Przerwa po 4 pytaniu
        renderAdBreak("Przerwa reklamowa...");
        return;
    }
    if (current >= session.length) { 
        finishQuiz();
        return; 
    }

    const qIdx = session[current];
    const q = QUESTIONS[qIdx];
    
    $('question').textContent = q.q;
    $('answers').innerHTML = '';
    $('progress').textContent = `Pytanie ${current + 1}/${session.length}`;

    q.a.forEach((ans, i) => {
        const b = document.createElement('div');
        b.className = 'btn'; b.textContent = ans;
        b.onclick = () => {
            document.querySelectorAll('.btn').forEach(btn => btn.style.pointerEvents = 'none');
            if(i === q.correct) {
                b.classList.add('good'); points++; firework();
            } else {
                b.classList.add('bad');
            }
            $('points').textContent = points;
            current++;
            setTimeout(showQuestion, 1200);
        };
        $('answers').appendChild(b);
    });
}

function renderAdBreak(msg) {
    $('answers').innerHTML = '<div style="color:var(--neon1); font-weight:bold; animation: pulse 1s infinite;">REKLAMA...</div>';
    $('question').textContent = msg;

    // Ponowne wywołanie skryptu Vignette (10523625) podczas przerwy
    const s = document.createElement('script');
    s.dataset.zone = '10523625'; 
    s.src = 'https://quge5.com';
    document.body.appendChild(s);

    setTimeout(() => {
        current++; 
        showQuestion();
    }, 6000);
}

function finishQuiz() {
    $('final-text').textContent = `${points} pkt`;
    $('final').style.display = 'flex';
}

function firework(){ 
  const canvas=$('fx'), ctx=canvas.getContext('2d'); 
  canvas.width=window.innerWidth; canvas.height=window.innerHeight; 
  // Prosta animacja (uproszczona dla wydajności mobilnej)
  ctx.fillStyle='#00f0ff'; ctx.fillRect(window.innerWidth/2, window.innerHeight/2, 5, 5);
}

showQuestion();
</script>
</body>
</html>
