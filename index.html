<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<style>
:root{--bg1:#071025;--card:#0b1220;--text:#e6f7ff;--muted:#9fb6d6;--accent:#ffd27a;--radius:14px;}
body{margin:0;font-family:Inter,system-ui,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),#051028 80%);color:var(--text);display:flex;align-items:center;justify-content:center;padding:20px;}
.page{width:100%;max-width:920px;}
.card{background:var(--card);border-radius:var(--radius);padding:22px;box-shadow:0 10px 40px rgba(0,0,0,0.6);border:1px solid rgba(0,255,255,0.04);}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px;color:var(--text);}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
@media(max-width:700px){.answers{grid-template-columns:1fr}.question{font-size:1.08rem}}
.btn{display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:52px;background:linear-gradient(90deg,#00f0ff,#ff3fc4);border:1px solid rgba(255,255,255,0.02);transition:transform .12s ease,box-shadow .12s ease,opacity .12s;}
.btn:hover{transform:translateY(-4px);box-shadow:0 18px 60px rgba(0,240,255,0.06);}
.ad{background:#000;color:white;display:flex;align-items:center;justify-content:center;margin-bottom:12px;border-radius:12px;padding:8px;text-align:center;height:120px;position:relative;}
.ad-status{position:absolute;top:4px;right:8px;font-size:0.8rem;color:#ffd27a;}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(3,6,10,0.85),rgba(2,3,8,0.9));z-index:1200;}
#final-card{background:linear-gradient(180deg,#081322,#06121f);padding:30px;border-radius:14px;box-shadow:0 20px 60px rgba(0,0,0,0.7);text-align:center;color:var(--text);max-width:580px;width:94%;}
.final-actions{display:flex;flex-direction:column;gap:10px;align-items:stretch;margin-top:10px;}
.final-actions .btn{font-size:1rem;padding:12px 14px;}
</style>
</head>
<body>
<div class="page">

  <!-- REKLAMA GÓRA -->
  <div id="adTop" class="ad"><span class="ad-status">Ładowanie reklamy...</span></div>

  <div class="card" id="quizCard">
    <div class="top">
      <div class="title">QuizoPolsce — Sprawdź wiedzę o Polsce</div>
    </div>
    <div id="question" class="question">Ładowanie...</div>
    <div id="answers" class="answers"></div>

    <!-- REKLAMA PO 7 PYTANIU -->
    <div id="adMid" class="ad"><span class="ad-status">Ładowanie reklamy...</span></div>

  </div>
</div>

<!-- FINAL -->
<div id="final">
  <div id="final-card">
    <h1>Twój wynik</h1>
    <div id="final-text">0 pkt</div>
    <div id="adFinal" class="ad"><span class="ad-status">Ładowanie reklamy...</span></div>
    <div class="final-actions">
      <div class="btn" id="retryBtn">Zagraj ponownie</div>
      <div class="btn" id="endBtn">Koniec</div>
    </div>
  </div>
</div>

<script>
// --- Funkcja minimalnego ładowania reklam ---
function loadAd(el, zone){
  if(el.dataset.loaded) return;
  el.dataset.loaded = "1";
  const s = document.createElement("script");
  s.src = "https://nap5k.com/tag.min.js";
  s.dataset.zone = zone;
  s.async = true;
  el.appendChild(s);
  el.style.display = "flex";
}

// Wstawienie reklam
document.addEventListener('DOMContentLoaded', ()=>{
  const adTop = document.getElementById("adTop");
  const adMid = document.getElementById("adMid");
  const adFinal = document.getElementById("adFinal");

  // adTop od razu
  loadAd(adTop,"10310917");

  // Minimalna integracja z Twoim istniejącym showQuestion
  const originalShowQuestion = window.showQuestion;
  window.showQuestion = function(){
    if(typeof originalShowQuestion === "function") originalShowQuestion();
    if(window.current === 7){ // po 7 pytaniu
      loadAd(adMid,"10310895");
    }
    if(window.current >= window.QUESTIONS?.length){ // przed wynikiem
      loadAd(adFinal,"10302772");
    }
  }
});
</script>
</body>
</html>
