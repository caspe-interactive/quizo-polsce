<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#051028">

<!-- GŁÓWNY SKRYPT MONETAG (ZONE 3126911) -->
<script>
    (function(s,u,z,p){
        s.src=u,s.setAttribute('data-zone',z),p.appendChild(s);
    })(document.createElement('script'),'alwingulla.com);
</script>

<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text); display:flex;align-items:center;justify-content:center;padding:20px;
}
.page{width:100%;max-width:920px}
.ad-top, .ad-bottom, .ad-mid, .ad-final {
  background:rgba(0,0,0,0.3); color:white; display:flex; align-items:center; justify-content:center;
  margin-bottom:12px; border-radius:12px; padding:8px; text-align:center; 
  min-height:100px; position:relative; border: 1px dashed rgba(255,210,122,0.2);
}
.ad-status{ position:absolute; top:4px; right:8px; font-size:0.6rem; color:#ffd27a; opacity:0.6; }
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  border:1px solid rgba(0,255,255,0.04);
}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1);letter-spacing:0.6px}
.score{display:none;color:var(--accent)}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px;color:var(--text)}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){ .answers{grid-template-columns:1fr} .question{font-size:1.08rem} }
.btn{
  display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;
  user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:52px;
  transition:transform .12s ease, box-shadow .12s ease;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  border:1px solid rgba(255,255,255,0.02);
}
.btn:active{transform:translateY(2px)}
.btn.good{ background: linear-gradient(90deg,var(--good),#8df3b0); }
.btn.bad{ background: linear-gradient(90deg,var(--bad),#ff8a94); }
.meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:0.95rem}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(3,6,10,0.98);z-index:1200}
#final-card{
  background:#081322; padding:30px; border-radius:14px; text-align:center; color:var(--text); max-width:580px; width:94%;
}
#final-text { font-size:2.2rem; font-weight:800; color: var(--accent); margin:16px 0; }
.final-actions{display:flex;flex-direction:column;gap:10px;margin-top:10px}
#nick{padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:var(--text);width:100%;font-weight:700;}
canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1100}
</style>
</head>
<body>
<canvas id="fx"></canvas>
<div class="page">
  <div class="ad-top" id="adTop"><span class="ad-status">REKLAMA</span></div>
  <div class="card" id="quizCard">
    <div class="top">
      <div style="display:flex;flex-direction:column;gap:8px; width:100%;">
        <div class="title">QuizoPolsce</div>
        <div id="nickWrap"><input id="nick" placeholder="Twój nick" /></div>
      </div>
      <div class="score">Punkty: <span id="points">0</span></div>
    </div>
    <div id="question" class="question">Ładowanie...</div>
    <div id="answers" class="answers"></div>
    
    <!-- REKLAMA POD PYTANIAMI -->
    <div class="ad-mid" id="adMid" style="display:none;"><span class="ad-status">REKLAMA</span></div>

    <div class="meta">
      <div id="progress">Pytanie 0/0</div>
      <div style="font-size:0.8rem;opacity:0.6">v2026.EARN</div>
    </div>
  </div>
  <div class="ad-bottom" id="adBottom"><span class="ad-status">REKLAMA</span></div>
</div>

<div id="final">
  <div id="final-card">
    <h1 style="color:var(--neon2)">Twój wynik</h1>
    <div id="final-text">0 pkt</div>
    <div class="ad-final" id="adFinal"><span class="ad-status">REKLAMA</span></div>
    <div class="final-actions">
      <div class="btn" id="retryBtn" style="background:var(--good)">Zagraj ponownie</div>
      <div class="btn" id="endBtn" style="background:var(--bad)">Zamknij</div>
    </div>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers'), pointsEl=$('points'),
      progressEl=$('progress'), finalEl=$('final'), finalText=$('final-text'),
      adTop=$('adTop'), adBottom=$('adBottom'), adMid=$('adMid'), adFinal=$('adFinal');

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z wieloma medalami olimpijskimi?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:1 },
  { q:"Największe miasto woj. mazowieckiego?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
  { q:"Najważniejszy polski noblista w dziedzinie chemii?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 },
  { q:"Najdłuższa rzeka w Polsce?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
  { q:"Najwyższy szczyt w Polsce?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 },
  { q:"W którym roku Polska odzyskała niepodległość?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orzeł jest symbolem?", a:["Godła","Flagi","Hymnu","Herbu miasta"], correct:0 },
  { q:"Największe miasto na Śląsku?", a:["Katowice","Gliwice","Częstochowa","Bytom"], correct:0 },
  { q:"Polski hymn zaczyna się od słów?", a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzicy","Roty"], correct:0 },
  { q:"Polski król zwany „Lwem Lechistanu”?", a:["Jan III Sobieski","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"], correct:0 }
];

let points=0, current=0, midAdShown = false;
function getRandomSession(){ midAdShown = false; return QUESTIONS.map((_,i)=>i).sort(()=>Math.random()-0.5).slice(0,14); }
let sessionQuestions=getRandomSession();

const injectAd = (zoneId, element) => {
  if (!element) return;
  const s = document.createElement('script');
  s.src = `alwingulla.com{zoneId}`;
  s.dataset.zone = zoneId;
  s.setAttribute('data-cfasync', 'false');
  s.async = true;
  element.appendChild(s);
};

// Startowe ładowanie reklam
injectAd('3126911', adTop); 
injectAd('3126911', adBottom);

function showQuestion(){
  // PO 7 PYTANIU - PRZERWA REKLAMOWA
  if(current === 7 && !midAdShown){
    midAdShown = true;
    questionEl.textContent = "Przerwa na reklamę...";
    answersEl.innerHTML = "";
    adMid.style.display = "flex";
    injectAd('3126911', adMid); 
    setTimeout(() => { adMid.style.display = "none"; showQuestion(); }, 7000); 
    return;
  }

  // PRZED WYNIKIEM
  if(current >= sessionQuestions.length){
    questionEl.textContent = "Za chwilę Twój wynik...";
    answersEl.innerHTML = "";
    injectAd('3126911', adFinal); 
    setTimeout(() => finishQuiz(), 3000); 
    return;
  }
  
  const idx=sessionQuestions[current];
  const q=QUESTIONS[idx];
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  q.a.map((ans,i)=>({ans,i})).sort(()=>Math.random()-0.5).forEach(obj=>{
    const b=document.createElement('div');
    b.className='btn'; b.textContent=obj.ans;
    b.onclick=()=>answer(obj.i,b,idx);
    answersEl.appendChild(b);
  });
  progressEl.textContent=`Pytanie ${current+1}/${sessionQuestions.length}`;
}

function answer(idxA,btn,qIdx){
  if(idxA===QUESTIONS[qIdx].correct){ btn.classList.add('good'); points++; firework(); }
  else{ btn.classList.add('bad'); }
  pointsEl.textContent=points;
  current++;
  setTimeout(showQuestion, 600);
}

function finishQuiz(){ finalText.textContent=`${points} pkt`; finalEl.style.display='flex'; firework(); }

$('retryBtn').onclick = () => { 
  points=0; current=0; midAdShown=false;
  pointsEl.textContent='0'; sessionQuestions=getRandomSession(); 
  finalEl.style.display='none'; showQuestion(); 
};
$('endBtn').onclick = () => { finalEl.style.display='none'; };

function firework(){ 
  const canvas=$('fx'), ctx=canvas.getContext('2d'); 
  canvas.width=window.innerWidth; canvas.height=window.innerHeight; 
  const particles=[]; 
  for(let i=0;i<40;i++){ 
    particles.push({x:canvas.width/2,y:canvas.height/2,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,alpha:1}); 
  } 
  function animate(){ 
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      ctx.fillStyle=`rgba(0,240,255,${p.alpha})`;
      ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fill();
      p.x+=p.vx; p.y+=p.vy; p.alpha-=0.02;
      if(p.alpha<=0) particles.splice(i,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  animate();
}

showQuestion();
</script>
</body>
</html>
