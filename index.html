<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz o Polsce 2026</title>
    
    <!-- Kod reklamowy Monetag MultiTag -->
    <script src="quge5.com" data-zone="196106" async data-cfasync="false"></script>

    <style>
        :root {
            --primary-color: #dc143c; /* Polska czerwie≈Ñ */
            --bg-color: #f4f4f4;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #quiz-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 { color: var(--primary-color); }
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            width: 100%;
        }
        .btn:hover { transform: scale(1.02); background-color: #b01030; }
        #question { font-size: 20px; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Polski Quiz üáµüá±</h1>
    <div id="quiz-content">
        <p id="question">≈Åadowanie pytania...</p>
        <div id="answer-buttons">
            <!-- Tutaj wskoczƒÖ przyciski z JS -->
        </div>
    </div>
</div>

<script>
    // Prosta logika quizu na start
    const questions = [
        {
            q: "Co jest stolicƒÖ Polski?",
            a: ["Krak√≥w", "Warszawa", "Gda≈Ñsk", "Pozna≈Ñ"],
            correct: 1
        },
        {
            q: "W kt√≥rym roku Polska wesz≈Ça do UE?",
            a: ["2000", "2004", "2010", "1999"],
            correct: 1
        }
    ];

    let currentQ = 0;

    function showQuestion() {
        const qData = questions[currentQ];
        document.getElementById('question').innerText = qData.q;
        const btnContainer = document.getElementById('answer-buttons');
        btnContainer.innerHTML = '';

        qData.a.forEach((ans, index) => {
            const button = document.createElement('button');
            button.innerText = ans;
            button.classList.add('btn');
            button.onclick = () => checkAnswer(index);
            btnContainer.appendChild(button);
        });
    }

    function checkAnswer(index) {
        if(index === questions[currentQ].correct) {
            alert("Brawo! Poprawna odpowied≈∫.");
        } else {
            alert("Niestety to b≈ÇƒÖd.");
        }
        
        currentQ++;
        if(currentQ < questions.length) {
            showQuestion();
        } else {
            document.getElementById('quiz-content').innerHTML = "<h2>Koniec quizu! Dziƒôki za grƒô!</h2>";
        }
    }

    showQuestion();
</script>

</body>
</html>
