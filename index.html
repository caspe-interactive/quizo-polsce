<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
:root{
--bg:#071025;--card:#0b1220;--txt:#e6f7ff;--muted:#9fb6d6;
--n1:#00f0ff;--n2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui;background:var(--bg);color:var(--txt)}
body{display:flex;justify-content:center;padding:12px}
.page{width:100%;max-width:520px}
.card{background:var(--card);border-radius:14px;padding:22px}
.top{display:flex;justify-content:space-between;margin-bottom:10px}
.title{font-weight:800;color:var(--n1)}
.score{font-weight:700;color:var(--accent)}
.question{text-align:center;font-size:1.3rem;margin:20px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}
.btn{
padding:14px;border-radius:12px;font-weight:800;color:#fff;
background:linear-gradient(90deg,var(--n1),var(--n2));
cursor:pointer;text-align:center
}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
.full{position:fixed;inset:0;background:#020814ee;display:flex;align-items:center;justify-content:center;z-index:10}
.box{background:#081322;padding:30px;border-radius:14px;text-align:center;width:90%;max-width:360px}
input{
width:100%;padding:14px;border-radius:12px;
border:2px solid var(--n1);background:#050c18;color:#fff;
margin-bottom:18px;text-align:center
}
canvas{position:fixed;inset:0;pointer-events:none;z-index:999}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<!-- AUDIO -->
<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="ok" src="sounds/ding.mp3"></audio>
<audio id="bad" src="sounds/buzzer.mp3"></audio>

<div class="page">

<!-- START -->
<div id="start" class="full">
  <div class="box">
    <h1 style="color:var(--n2)">QuizoPolsce</h1>
    <input id="nick" placeholder="TwÃ³j nick" maxlength="15">
    <div class="btn" onclick="start()">START</div>
  </div>
</div>

<!-- QUIZ -->
<div id="quiz" style="display:none">
  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce</div>
      <div class="score">PKT: <span id="pts">0</span></div>
    </div>
    <div id="q" class="question"></div>
    <div id="a" class="answers"></div>
    <div id="prog" style="margin-top:10px;font-size:.8rem;color:var(--muted)"></div>
  </div>
</div>

<!-- KONIEC -->
<div id="final" class="full" style="display:none">
  <div class="box">
    <h1 style="color:var(--n2)">KONIEC</h1>
    <div id="finalScore" style="font-size:2.2rem;color:var(--accent);margin:20px 0"></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

</div>

<script>
const Q=[
{q:"Stolica Polski?",a:["Warszawa","KrakÃ³w","GdaÅ„sk","WrocÅ‚aw"],c:0},
{q:"NajdÅ‚uÅ¼sza rzeka w Polsce?",a:["WisÅ‚a","Odra","Warta","Bug"],c:0},
{q:"Rok odzyskania niepodlegÅ‚oÅ›ci?",a:["1918","1945","1939","1914"],c:0},
{q:"NajwyÅ¼szy szczyt w Polsce?",a:["Rysy","Giewont","ÅšnieÅ¼ka","Babia GÃ³ra"],c:0},
{q:"Hymn Polski to?",a:["Mazurek DÄ…browskiego","Rota","Bogurodzica","Oda do radoÅ›ci"],c:0},
{q:"NajwiÄ™kszy port morski?",a:["GdaÅ„sk","Gdynia","Szczecin","ÅšwinoujÅ›cie"],c:0},
{q:"Polska w NATO od?",a:["1999","2004","2001","1995"],c:0}
];

let i=0,pts=0,nick="";

function start(){
  nick=document.getElementById("nick").value||"Gracz";
  startScreen(false);
  const bg=document.getElementById("bg"); bg.volume=0.6; bg.play().catch(()=>{});
  show();
}

function startScreen(v){
  document.getElementById("start").style.display=v?"flex":"none";
  document.getElementById("quiz").style.display=v?"none":"block";
}

function show(){
  if(i>=Q.length) return end();
  const q=Q[i];
  q.a=q.a.map((t,idx)=>({t,idx})).sort(()=>Math.random()-0.5);
  document.getElementById("q").textContent=q.q;
  document.getElementById("a").innerHTML="";
  document.getElementById("prog").textContent=`Pytanie ${i+1}/${Q.length}`;

  q.a.forEach(o=>{
    const b=document.createElement("div");
    b.className="btn"; b.textContent=o.t;
    b.onclick=()=>{
      if(o.idx===q.c){pts++;b.classList.add("good");ok.play();fire();}
      else{b.classList.add("bad");bad.play();}
      ptsSpan();
      setTimeout(()=>{i++;show()},700);
    };
    document.getElementById("a").appendChild(b);
  });
}

function ptsSpan(){document.getElementById("pts").textContent=pts;}

function end(){
  document.getElementById("quiz").style.display="none";
  document.getElementById("final").style.display="flex";
  document.getElementById("finalScore").textContent=`${nick} â€” ${pts} pkt`;
  fire();
}

function fire(){
  const c=fx,x=c.getContext("2d");
  c.width=innerWidth;c.height=innerHeight;
  let p=[],col=["#ff3fc4","#00f0ff","#16d36a","#ffd27a"];
  for(let b=0;b<3;b++){
    let sx=Math.random()*c.width,sy=Math.random()*c.height*.4;
    for(let i=0;i<40;i++)
      p.push({x:sx,y:sy,vx:(Math.random()-.5)*8,vy:(Math.random()-.5)*8,a:1,c:col[Math.random()*4|0]});
  }
  (function a(){
    x.fillStyle="rgba(7,16,37,.2)";
    x.fillRect(0,0,c.width,c.height);
    for(let i=p.length-1;i>=0;i--){
      let o=p[i];x.globalAlpha=o.a;x.fillStyle=o.c;
      x.beginPath();x.arc(o.x,o.y,2,0,7);x.fill();
      o.x+=o.vx;o.y+=o.vy;o.vy+=.1;o.a-=.02;
      if(o.a<=0)p.splice(i,1);
    }
    p.length?requestAnimationFrame(a):x.clearRect(0,0,c.width,c.height);
  })();
}
</script>
