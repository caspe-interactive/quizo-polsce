<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz o Polsce</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#050b1f;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
#app{width:100%;max-width:520px;padding:15px}
#ad-start,#ad-mid,#ad-final{
  display:none;
  justify-content:center;
  align-items:center;
  margin:15px 0;
}
#question{font-size:22px;margin-bottom:15px}
.answer{
  background:#0d1b3d;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
}
.answer:hover{background:#142a66}
#result{display:none;text-align:center}
</style>
</head>

<body>
<div id="app">

<div id="ad-start"></div>

<div id="quiz">
  <div id="question"></div>
  <div id="answers"></div>
</div>

<div id="ad-mid"></div>
<div id="ad-final"></div>

<div id="result">
  <h2>Twój wynik</h2>
  <div id="score"></div>
</div>

</div>

<script>
/* =======================
   PYTANIA – GOTOWE
======================= */
const questions = [
 {q:"Jaka jest stolica Polski?",a:["Kraków","Warszawa","Gdańsk","Poznań"],c:1},
 {q:"Ile województw ma Polska?",a:["14","15","16","17"],c:2},
 {q:"Najdłuższa rzeka w Polsce to:",a:["Odra","Warta","Wisła","Bug"],c:2},
 {q:"W którym roku Polska wstąpiła do UE?",a:["2002","2003","2004","2005"],c:2},
 {q:"Jakie miasto nazywane jest 'miastem stu mostów'?",a:["Warszawa","Wrocław","Szczecin","Toruń"],c:1},
 {q:"Najwyższy szczyt Polski to:",a:["Rysy","Kasprowy","Giewont","Śnieżka"],c:0},
 {q:"Polska leży w:",a:["Europie Południowej","Europie Zachodniej","Europie Środkowej","Europie Wschodniej"],c:2},
 {q:"Które morze graniczy z Polską?",a:["Czarne","Północne","Bałtyckie","Śródziemne"],c:2},
 {q:"Godło Polski to:",a:["Orzeł czarny","Orzeł biały","Lew","Feniks"],c:1},
 {q:"Pierwszym prezydentem RP był:",a:["Wałęsa","Narutowicz","Piłsudski","Duda"],c:1},
 {q:"Walutą Polski jest:",a:["Euro","Złoty","Korona","Frank"],c:1},
 {q:"Największe jezioro w Polsce to:",a:["Mamry","Hańcza","Śniardwy","Niegocin"],c:2}
];

let current=0;
let score=0;
let midShown=false;
let finalShown=false;

const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");

function loadAd(el,zone){
  el.innerHTML="";
  const s=document.createElement("script");
  s.src="https://quge5.com/88/tag.min.js";
  s.async=true;
  s.setAttribute("data-zone",zone);
  s.setAttribute("data-cfasync","false");
  el.appendChild(s);
}

function showQuestion(){

  /* REKLAMA PO 7 PYTANIU */
  if(current===7 && !midShown){
    midShown=true;
    document.getElementById("ad-mid").style.display="flex";
    loadAd(document.getElementById("ad-mid"),"196106");
    qEl.textContent="Oglądaj reklamę, aby kontynuować";
    aEl.innerHTML="";
    setTimeout(()=>{
      document.getElementById("ad-mid").style.display="none";
      showQuestion();
    },20000);
    return;
  }

  /* PRZED WYNIKIEM */
  if(current>=questions.length){
    if(!finalShown){
      finalShown=true;
      document.getElementById("ad-final").style.display="flex";
      loadAd(document.getElementById("ad-final"),"194238");
      setTimeout(showResult,20000);
      return;
    }
    showResult();
    return;
  }

  qEl.textContent=questions[current].q;
  aEl.innerHTML="";
  questions[current].a.forEach((txt,i)=>{
    const d=document.createElement("div");
    d.className="answer";
    d.textContent=txt;
    d.onclick=()=>answer(i);
    aEl.appendChild(d);
  });
}

function answer(i){
  if(i===questions[current].c) score++;
  current++;              // TYLKO TU
  showQuestion();
}

function showResult(){
  document.getElementById("quiz").style.display="none";
  document.getElementById("ad-final").style.display="none";
  document.getElementById("result").style.display="block";
  document.getElementById("score").textContent =
    score + " / " + questions.length;
}

/* REKLAMA START */
loadAd(document.getElementById("ad-start"),"196106");
document.getElementById("ad-start").style.display="flex";

showQuestion();
</script>

</body>
</html>
