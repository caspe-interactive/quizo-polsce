<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<!-- MONETAG MULTITAG -->
<script src="https://quge5.com/88/tag.min.js"
        data-zone="205951"
        async
        data-cfasync="false"></script>

<style>
:root{
--bg:#071025;--card:#0b1220;--txt:#e6f7ff;--muted:#9fb6d6;
--n1:#00f0ff;--n2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui;background:var(--bg);color:var(--txt)}
body{display:flex;justify-content:center;padding:12px;}
.page{width:100%;max-width:520px;margin-top:120px;}
.card{background:var(--card);border-radius:14px;padding:22px}
.top{display:flex;justify-content:space-between;margin-bottom:10px}
.title{font-weight:800;color:var(--n1)}
.score{font-weight:700;color:var(--accent)}
.question{text-align:center;font-size:1.3rem;margin:20px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}
.btn{padding:14px;border-radius:12px;font-weight:800;color:#fff;background:linear-gradient(90deg,var(--n1),var(--n2));cursor:pointer;text-align:center}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
.full{position:fixed;inset:0;background:#020814ee;display:flex;align-items:center;justify-content:center;z-index:10}
.box{background:#081322;padding:30px;border-radius:14px;text-align:center;width:90%;max-width:360px}
input{width:100%;padding:14px;border-radius:12px;border:2px solid var(--n1);background:#050c18;color:#fff;margin-bottom:18px;text-align:center}
canvas{position:fixed;inset:0;pointer-events:none;z-index:1;}
</style>
</head>
<body>

<canvas id="fx"></canvas>

<div class="page">

<div id="start" class="full">
  <div class="box">
    <h1 style="color:var(--n2)">QuizoPolsce</h1>
    <input id="nick" placeholder="Twój nick" maxlength="15">
    <div class="btn" id="startBtn">START</div>
  </div>
</div>

<div id="quiz" style="display:none">
  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce</div>
      <div class="score">PKT: <span id="pts">0</span></div>
    </div>
    <div id="q" class="question"></div>
    <div id="a" class="answers"></div>
    <div id="prog" style="margin-top:10px;font-size:.8rem;color:var(--muted)"></div>
  </div>
</div>

<div id="final" class="full" style="display:none">
  <div class="box">
    <h1 style="color:var(--n2)">KONIEC</h1>
    <div id="finalScore" style="font-size:2.2rem;color:var(--accent);margin:20px 0"></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

</div>

<script>
const Q=[
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
{q:"Najdłuższa rzeka w Polsce?",a:["Wisła","Odra","Warta","Bug"],c:0},
{q:"Najwyższy szczyt Polski?",a:["Rysy","Giewont","Babia Góra","Śnieżka"],c:0},
{q:"Rok odzyskania niepodległości?",a:["1918","1939","1945","1920"],c:0},
{q:"Morze w Polsce?",a:["Bałtyckie","Czarne","Północne","Śródziemne"],c:0},
{q:"Waluta Polski?",a:["Złoty","Euro","Korona","Marka"],c:0},
{q:"Godło Polski?",a:["Orzeł","Lew","Wilk","Żubr"],c:0},
{q:"Polska w UE od?",a:["2004","1999","2001","2010"],c:0},
{q:"Stolica Małopolski?",a:["Kraków","Tarnów","Nowy Sącz","Zakopane"],c:0},
{q:"Król spod Wiednia?",a:["Jan III Sobieski","Jagiełło","Chrobry","Waza"],c:0}
];

let i=0, pts=0, nick="";
const qEl=document.getElementById("q");
const aEl=document.getElementById("a");
const prog=document.getElementById("prog");
const ptsEl=document.getElementById("pts");
const nickInput=document.getElementById("nick");

startBtn.onclick=()=>{
  nick=nickInput.value||"Gracz";
  start.style.display="none";
  quiz.style.display="block";
  show();
};

function show(){
  if(i>=Q.length) return end();
  const q=Q[i];
  qEl.textContent=q.q;
  aEl.innerHTML="";
  prog.textContent=`Pytanie ${i+1}/${Q.length}`;
  q.a.forEach((t,idx)=>{
    const b=document.createElement("div");
    b.className="btn";
    b.textContent=t;
    b.onclick=()=>{
      if(idx===q.c){pts++;b.classList.add("good");fire();}
      else{b.classList.add("bad");}
      ptsEl.textContent=pts;
      i++;
      setTimeout(show,700);
    };
    aEl.appendChild(b);
  });
}

function end(){
  quiz.style.display="none";
  final.style.display="flex";
  finalScore.textContent=`${nick} — ${pts} pkt`;
  fire();
}

function fire(){
  const c=fx,x=c.getContext("2d");
  c.width=innerWidth;c.height=innerHeight;
  let p=[],col=["#ff3fc4","#00f0ff","#16d36a","#ffd27a"];
  for(let b=0;b<3;b++){
    let sx=Math.random()*c.width,sy=Math.random()*c.height*.4;
    for(let i=0;i<40;i++)
      p.push({x:sx,y:sy,vx:(Math.random()-.5)*8,vy:(Math.random()-.5)*8,a:1,c:col[Math.random()*4|0]});
  }
  (function a(){
    x.fillStyle="rgba(7,16,37,.2)";
    x.fillRect(0,0,c.width,c.height);
    for(let i=p.length-1;i>=0;i--){
      let o=p[i];x.globalAlpha=o.a;x.fillStyle=o.c;
      x.beginPath();x.arc(o.x,o.y,2,0,7);x.fill();
      o.x+=o.vx;o.y+=o.vy;o.vy+=.1;o.a-=.02;
      if(o.a<=0)p.splice(i,1);
    }
    p.length?requestAnimationFrame(a):x.clearRect(0,0,c.width,c.height);
  })();
}
</script>

</body>
</html>
