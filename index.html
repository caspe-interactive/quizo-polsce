<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Quiz o Polsce</title>
    
    <!-- MULTITAG - JEDYNY SKRYPT REKLAMOWY -->
    <script src="https://quge5.com" data-zone="194238" async data-cfasync="false"></script>

    <style>
        :root{ --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c; --accent:#ffd27a; --radius:14px; }
        *{box-sizing:border-box}
        body{background:var(--bg1); color:var(--text); font-family:Arial; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; padding:20px;}
        .card { background: var(--card); border-radius:var(--radius); padding:20px; width:100%; max-width:500px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
        .btn{ display:block; width:100%; padding:15px; margin:10px 0; border-radius:10px; cursor:pointer; font-weight:bold; background:linear-gradient(90deg,var(--neon1),var(--neon2)); color:white; border:none; }
        .btn.secondary { background: #1a263f; border: 1px solid var(--neon1); }
        .good{ background: var(--good) !important; }
        .bad{ background: var(--bad) !important; }
        #final{ position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:9999; }
        .score-val{ font-size:3rem; color:var(--accent); margin:20px 0; }
    </style>

    <script>
        // FUNKCJE PRZYCISKÓW NA SAMYM GÓRZE - ABY ZAWSZE DZIAŁAŁY
        function restartQuiz() { window.location.reload(); }
        
        function shareQuiz() {
            const txt = "Mój wynik w Quizie o Polsce: " + document.getElementById('points').textContent + " pkt!";
            if (navigator.share) {
                navigator.share({ title: 'Quiz o Polsce', text: txt, url: window.location.href });
            } else { alert(txt + " Graj tutaj: " + window.location.href); }
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
        
        function installPWA() {
            if (deferredPrompt) { deferredPrompt.prompt(); } 
            else { alert("Opcja dostępna w menu przeglądarki 'Dodaj do ekranu głównego'"); }
        }
    </script>
</head>
<body>

<div class="card">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <span style="color:var(--neon1); font-weight:bold;">Quiz o Polsce</span>
        <span>PKT: <span id="points">0</span></span>
    </div>
    
    <div id="question" style="font-size:1.2rem; margin-bottom:20px;">Ładowanie...</div>
    <div id="answers"></div>
    
    <div style="margin-top:20px; font-size:0.8rem; color:var(--muted);" id="progress">Pytanie 1/14</div>
</div>

<div id="final">
    <div class="card">
        <h1>KONIEC!</h1>
        <div class="score-val" id="final-score">0 pkt</div>
        <button class="btn" onclick="restartQuiz()">Zagraj ponownie</button>
        <button class="btn secondary" onclick="shareQuiz()">Poleć znajomemu</button>
        <button class="btn secondary" onclick="installPWA()">Zapisz na ekranie</button>
    </div>
</div>

<script>
const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z medalami?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:1 },
  { q:"Największe miasto mazowieckiego?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
  { q:"Noblistka w dziedzinie chemii?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 },
  { q:"Najdłuższa rzeka w Polsce?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
  { q:"Najwyższy szczyt w Polsce?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 },
  { q:"Rok odzyskania niepodległości?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orzeł jest symbolem?", a:["Godła","Flagi","Hymnu","Herbu"], correct:0 },
  { q:"Największe miasto na Śląsku?", a:["Katowice","Gliwice","Częstochowa","Bytom"], correct:0 },
  { q:"Hymn Polski to?", a:["Mazurek Dąbrowskiego","Bogurodzica","Rota","Oda do radości"], correct:0 },
  { q:"Król „Lew Lechistanu”?", a:["Jan III Sobieski","Władysław Jagiełło","Zygmunt Stary","Bolesław Chrobry"], correct:0 }
];

let points=0, current=0;
let session=QUESTIONS.map((_,i)=>i).sort(()=>Math.random()-0.5);

function showQuestion() {
    if (current === 7) { 
        document.getElementById('answers').innerHTML = "Przerwa reklamowa...";
        setTimeout(() => { current++; showQuestion(); }, 4000); 
        return; 
    }
    if (current >= session.length) {
        document.getElementById('final-score').textContent = points + " pkt";
        document.getElementById('final').style.display = 'flex';
        return;
    }

    const q = QUESTIONS[session[current]];
    document.getElementById('question').textContent = q.q;
    document.getElementById('progress').textContent = "Pytanie " + (current+1) + "/14";
    
    const ansDiv = document.getElementById('answers');
    ansDiv.innerHTML = '';
    
    q.a.forEach((ans, i) => {
        const b = document.createElement('button');
        b.className = 'btn';
        b.textContent = ans;
        b.onclick = () => {
            const btns = ansDiv.getElementsByTagName('button');
            for(let btn of btns) btn.disabled = true;
            
            if(i === q.correct) { b.classList.add('good'); points++; } 
            else { b.classList.add('bad'); }
            
            document.getElementById('points').textContent = points;
            current++;
            setTimeout(showQuestion, 1000);
        };
        ansDiv.appendChild(b);
    });
}

showQuestion();
</script>
</body>
</html>
