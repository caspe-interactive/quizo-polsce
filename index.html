<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;

}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{

}
.page{width:100%;max-width:920px}
.ad-top, .ad-bottom, .ad-mid, .ad-final {
  background: rgba(255,255,255,0.03) !important;
  color:white; display:flex !important; align-items:center; justify-content:center; 
  margin-bottom:12px; border-radius:12px; padding:8px; text-align:center; 
  min-height: 130px !important;
  width: 100% !important;
  visibility: visible !important;
  border: 1px dashed rgba(255,255,255,0.1);
  position:relative; overflow:hidden;
}
.ad-status{ position:absolute; top:4px; right:8px; font-size:0.8rem; color:#ffd27a; z-index:10; }
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  border:1px solid rgba(0,255,255,0.04);
}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1);letter-spacing:0.6px}
.score{display:none;color:var(--accent)}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px;color:var(--text)}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){ .answers{grid-template-columns:1fr} .question{font-size:1.08rem} }
.btn{
  display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;
  user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:52px;

  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  box-shadow:0 10px 40px rgba(0,240,255,0.04), 0 0 20px rgba(255,63,196,0.02);
  border:1px solid rgba(255,255,255,0.02);
}
.btn:active{transform:translateY(2px)}
.btn:hover{transform:translateY(-4px); box-shadow:0 18px 60px rgba(0,240,255,0.06);}
.btn.good{ background: linear-gradient(90deg,var(--good),#8df3b0); box-shadow:0 10px 40px rgba(22,211,106,0.06);}
.btn.bad{ background: linear-gradient(90deg,var(--bad),#ff8a94); box-shadow:0 10px 40px rgba(255,92,108,0.06);}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(3,6,10,0.85),rgba(2,3,8,0.9));z-index:1200}
#final-card{
  background:linear-gradient(180deg,#081322,#06121f);
  padding:30px; border-radius:14px; box-shadow:0 20px 60px rgba(0,0,0,0.7);
  text-align:center; color:var(--text); max-width:580px; width:94%;
}
#final-text { font-size:2.2rem; font-weight:800; color: var(--accent); margin:16px 0; }
.final-actions{display:flex;flex-direction:column;gap:10px;align-items:stretch;margin-top:10px}
#nick{padding:16px 18px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:var(--text);min-width:260px;font-weight:700;font-size:1.1rem}
canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1100}

<body>
<canvas id="fx"></canvas>
<div class="page">

</div>

<div id="final" aria-hidden="true">
  <div id="final-card">
    <h1 style="margin:6px 0 8px; color:var(--neon2)">Tw√≥j wynik</h1>
    <div id="final-text">0 pkt</div>
    <div class="ad-final" id="adFinal"><span class="ad-status">REKLAMA WYNIKU</span></div>
    <div class="final-actions">
      <div class="btn" id="retryBtn" style="background:linear-gradient(90deg,#16d36a,#8df3b0)">Zagraj ponownie</div>
      <div class="btn" id="saveBtn" style="display:none; background:linear-gradient(90deg,#ffd27a,#ff9f43); color:#081322;">üì≤ Zainstaluj aplikacjƒô</div>
      <div class="btn" id="endBtn" style="background:linear-gradient(90deg,#ff5c6c,#ff8a94)">Zamknij</div>
    </div>

</div>

<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>
<audio id="snd-fanfare" src="sounds/fanfare.mp3"></audio>

<script>
const $=id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers'), pointsEl=$('points'),
      progressEl=$('progress'), finalEl=$('final'), finalText=$('final-text'),
      adTop=$('adTop'), adBottom=$('adBottom'), adMid=$('adMid'), adFinal=$('adFinal');
const bg=$('bg'), ding=$('snd-ding'), buzzer=$('snd-buzzer'), fanfare=$('snd-fanfare');

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Krak√≥w","Gda≈Ñsk","Wroc≈Çaw"], correct:0 },
  { q:"Najwiƒôkszy polski port morski?", a:["Gda≈Ñsk","Gdynia","Szczecin","≈öwinouj≈õcie"], correct:0 },
  { q:"Najwiƒôksze miasto na po≈Çudniu Polski?", a:["Krak√≥w","Wroc≈Çaw","Katowice","≈Å√≥d≈∫"], correct:0 },
  { q:"Polska jest cz≈Çonkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z wieloma medalami olimpijskimi?", a:["Adam Ma≈Çysz","Kamil Stoch","Piotr ≈ªy≈Ça","Andrzej Stƒôka≈Ça"], correct:1 },
  { q:"Najwiƒôksze miasto woj. mazowieckiego?", a:["Warszawa","Radom","P≈Çock","Siedlce"], correct:0 },
  { q:"Najwa≈ºniejszy polski noblista w dziedzinie chemii?", a:["Maria Sk≈Çodowska-Curie","Jan Czochralski","Micha≈Ç Kalecki","Stefan Banach"], correct:0 },
  { q:"Najd≈Çu≈ºsza rzeka w Polsce?", a:["Wis≈Ça","Odra","Warta","Bug"], correct:0 },
  { q:"Najwy≈ºszy szczyt w Polsce?", a:["Rysy","≈önie≈ºka","Giewont","Babia G√≥ra"], correct:0 },
  { q:"W kt√≥rym roku Polska odzyska≈Ça niepodleg≈Ço≈õƒá?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orze≈Ç jest symbolem?", a:["God≈Ça","Flagi","Hymnu","Herbu miasta"], correct:0 },
  { q:"Najwiƒôksze miasto na ≈ölƒÖsku?", a:["Katowice","Gliwice","Czƒôstochowa","Bytom"], correct:0 },
  { q:"Polski hymn zaczyna siƒô od s≈Ç√≥w?", a:["Jeszcze Polska nie zginƒô≈Ça","Mazurka DƒÖbrowskiego","Bogurodzicy","Roty"], correct:0 },
  { q:"Polski kr√≥l zwany ‚ÄûLwem Lechistanu‚Äù?", a:["Jan III Sobieski","Boles≈Çaw Chrobry","Zygmunt Stary","W≈Çadys≈Çaw Jagie≈Ç≈Ço"], correct:0 }
];

let points=0, current=0, midAdShown = false;
function getRandomSession(){ midAdShown = false; return QUESTIONS.map((q,i)=>({q,i})).sort(()=>Math.random()-0.5).slice(0,14).map(o=>o.i); }
let sessionQuestions=getRandomSession();

// POPRAWIONE: PE≈ÅNY ADRES W FUNKCJI DYNAMICZNEJ
const loadAdScript = (zone, targetEl) => {
  if (targetEl.querySelector('script')) return; 
  const s = document.createElement('script');
  s.src = 'nap5k.com';
  s.dataset.zone = zone;
  s.setAttribute('data-cfasync', 'false');
  targetEl.appendChild(s);
};

let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; $('saveBtn').style.display = 'flex'; });
$('saveBtn').onclick = async () => { if(deferredPrompt){ deferredPrompt.prompt(); deferredPrompt = null; $('saveBtn').style.display='none'; }};

if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js').catch(()=>{}); }

function playAudio(audio){ audio.play().catch(()=>{}); }
document.body.addEventListener('click',()=>{ playAudio(bg); playAudio(ding); playAudio(buzzer); playAudio(fanfare); },{once:true});

function showQuestion(){
  if(current===7 && !midAdShown){
    midAdShown = true;
    adTop.style.display='none'; adBottom.style.display='none'; adMid.style.display='flex';
    loadAdScript('10310945', adMid); // Poprawione zone ID
    questionEl.textContent="Przerwa na reklamƒô...";
    answersEl.innerHTML="";
    setTimeout(() => showQuestion(), 15000);
    return;
  }
  if(current>=sessionQuestions.length){
    adTop.style.display='none'; adBottom.style.display='none'; adFinal.style.display='flex';
    loadAdScript('10310963', adFinal); // Poprawione zone ID
    questionEl.textContent="Zaraz zobaczysz sw√≥j wynik...";
    answersEl.innerHTML="";
    setTimeout(() => finishQuiz(), 15000);
    return;
  }
  
  adTop.style.display='flex'; adBottom.style.display='flex'; adMid.style.display='none';
  const idx=sessionQuestions[current];
  const q=QUESTIONS[idx];
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  q.a.map((ans,i)=>({ans,i})).sort(()=>Math.random()-0.5).forEach(obj=>{
    const b=document.createElement('div');
    b.className='btn'; b.textContent=obj.ans;
    b.onclick=()=>answer(obj.i,b,idx);
    answersEl.appendChild(b);
  });
  progressEl.textContent=`Pytanie ${current+1}/${sessionQuestions.length}`;
}

function answer(idxA,btn,qIdx){
  if(idxA===QUESTIONS[qIdx].correct){ btn.classList.add('good'); ding.play().catch(()=>{}); points++; firework(); }
  else{ btn.classList.add('bad'); buzzer.play().catch(()=>{}); }
  pointsEl.textContent=points;
  current++;
  setTimeout(showQuestion, 600);
}

function finishQuiz(){ finalText.textContent=`${points} pkt`; finalEl.style.display='flex'; fanfare.play().catch(()=>{}); firework(); }

$('retryBtn').onclick = () => { points=0; current=0; sessionQuestions=getRandomSession(); finalEl.style.display='none'; showQuestion(); };
$('endBtn').onclick = () => { finalEl.style.display='none'; };

let fireworkRunning = false;
function firework(){
  if(fireworkRunning) return; fireworkRunning=true;
  const canvas=$('fx'), ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  const particles=[];
  const colors=['#ff3fc4','#00f0ff','#16d36a','#ffd27a','#ff5c6c','#ff8a00','#a020f0','#00ff90'];
  for(let b=0;b<4;b++){
    const x=Math.random()*canvas.width, y=Math.random()*canvas.height*0.5;
    for(let i=0;i<30;i++){
      particles.push({x,y,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,alpha:1,color:colors[Math.floor(Math.random()*colors.length)],size:Math.random()*3+1});
    }
  }
  function animate(){
    ctx.fillStyle='rgba(0,0,0,0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      ctx.globalAlpha=p.alpha; ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();
      p.x+=p.vx; p.y+=p.vy; p.vy+=0.1; p.alpha-=0.02;
      if(p.alpha<=0) particles.splice(i,1);
    });
    if(particles.length>0) requestAnimationFrame(animate); else { ctx.clearRect(0,0,canvas.width,canvas.height); fireworkRunning=false; }
  }
  animate();
}

showQuestion();
</script>
