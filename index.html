<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
:root{
--bg:#071025;--card:#0b1220;--txt:#e6f7ff;--muted:#9fb6d6;
--n1:#00f0ff;--n2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui;background:var(--bg);color:var(--txt)}
body{display:flex;justify-content:center;padding:12px;}
.page{width:100%;max-width:520px;margin-top:120px;}
.card{background:var(--card);border-radius:14px;padding:22px}
.top{display:flex;justify-content:space-between;margin-bottom:10px}
.title{font-weight:800;color:var(--n1)}
.score{font-weight:700;color:var(--accent)}
.question{text-align:center;font-size:1.3rem;margin:20px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}
.btn{padding:14px;border-radius:12px;font-weight:800;color:#fff;
background:linear-gradient(90deg,var(--n1),var(--n2));cursor:pointer;text-align:center}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
.full{position:fixed;inset:0;background:#020814ee;display:flex;
align-items:center;justify-content:center;z-index:10}
.box{background:#081322;padding:30px;border-radius:14px;text-align:center;width:90%;max-width:360px}
input{width:100%;padding:14px;border-radius:12px;border:2px solid var(--n1);
background:#050c18;color:#fff;margin-bottom:18px;text-align:center}
#ad{text-align:center;margin-top:15px}
</style>

<script>
window.monetag = window.monetag || { queue: [] };
</script>
<script async src="https://btloader.com/tag?o=5688917489764352&upapi=true"></script>
</head>

<body>

<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="ok" src="sounds/ding.mp3"></audio>
<audio id="bad" src="sounds/buzzer.mp3"></audio>

<div class="page">

<div id="start" class="full">
  <div class="box">
    <h1 style="color:var(--n2)">QuizoPolsce</h1>
    <input id="nick" placeholder="Twój nick" maxlength="15">
    <div class="btn" id="startBtn">START</div>
  </div>
</div>

<div id="quiz" style="display:none">
  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce</div>
      <div class="score">PKT: <span id="pts">0</span></div>
    </div>

    <div id="q" class="question"></div>
    <div id="a" class="answers"></div>

    <!-- STAŁY BANER -->
    <div id="ad"></div>

    <div id="prog" style="margin-top:10px;font-size:.8rem;color:var(--muted)"></div>
  </div>
</div>

<div id="final" class="full" style="display:none">
  <div class="box">
    <h1 style="color:var(--n2)">KONIEC</h1>
    <div id="finalScore" style="font-size:2rem;color:var(--accent);margin:20px 0"></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

</div>

<script>
/* ===== PYTANIA ===== */
const Q=[
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
{q:"Największy port morski?",a:["Gdańsk","Gdynia","Szczecin","Świnoujście"],c:0},
{q:"Najwyższy szczyt?",a:["Rysy","Giewont","Śnieżka","Babia Góra"],c:0},
{q:"Rok niepodległości?",a:["1918","1939","1945","1920"],c:0},
{q:"Noblistka?",a:["Maria Skłodowska-Curie","Banach","Kopernik","Lem"],c:0},
{q:"Najdłuższa rzeka?",a:["Wisła","Odra","Warta","Bug"],c:0},
{q:"Polska w NATO od?",a:["1999","2004","1995","2001"],c:0},
{q:"Hymn Polski?",a:["Mazurek Dąbrowskiego","Rota","Bogurodzica","Oda"],c:0},
{q:"Godło Polski?",a:["Orzeł","Lew","Wilk","Żubr"],c:0},
{q:"Największe miasto?",a:["Warszawa","Kraków","Łódź","Wrocław"],c:0},
{q:"Morze w Polsce?",a:["Bałtyckie","Czarne","Adriatyk","Północne"],c:0},
{q:"Waluta?",a:["Złoty","Euro","Korona","Forint"],c:0},
{q:"Stolica Małopolski?",a:["Kraków","Tarnów","Nowy Sącz","Zakopane"],c:0},
{q:"Symbol Polski?",a:["Biało-czerwona","Niebieska","Zielona","Czarna"],c:0}
];

let i=0, pts=0, nick="";
const LIMIT_H = 24*60*60*1000;
const lastAd = localStorage.getItem("lastAd") || 0;

const qEl=q=document.getElementById("q");
const aEl=document.getElementById("a");
const ptsEl=document.getElementById("pts");
const progEl=document.getElementById("prog");

/* ===== BANER ===== */
const ad=document.getElementById("ad");
const s=document.createElement("script");
s.src="https://nap5k.com/tag.min.js";
s.dataset.zone="10526457";
ad.appendChild(s);

function canShowAd(){
  return Date.now()-lastAd > LIMIT_H;
}

function showAd(type, zone){
  if(!canShowAd()) return;
  monetag.queue.push({format:type, zoneId:zone});
  localStorage.setItem("lastAd", Date.now());
}

function shuffle(a,c){
  let x=a.map((t,i)=>({t,i}));
  x.sort(()=>Math.random()-0.5);
  return {a:x.map(o=>o.t),c:x.findIndex(o=>o.i===c)};
}

startBtn.onclick=()=>{
  nick=nick.value||"Gracz";
  start.style.display="none";
  quiz.style.display="block";
  bg.play().catch(()=>{});
  show();
};

function show(){
  if(i>=Q.length) return end();
  const q=Q[i], sh=shuffle(q.a,q.c);
  qEl.textContent=q.q;
  aEl.innerHTML="";
  progEl.textContent=`Pytanie ${i+1}/${Q.length}`;

  sh.a.forEach((t,idx)=>{
    const b=document.createElement("div");
    b.className="btn";
    b.textContent=t;
    b.onclick=()=>{
      if(idx===sh.c){pts++;b.classList.add("good");ok.play();}
      else{b.classList.add("bad");bad.play();}
      ptsEl.textContent=pts;

      if(i+1===7) showAd("vignette",10523625);
      if(i+1===14) showAd("interstitial",10580761);

      i++; setTimeout(show,600);
    };
    aEl.appendChild(b);
  });
}

function end(){
  quiz.style.display="none";
  final.style.display="flex";
  finalScore.textContent=`${nick} — ${pts} pkt`;
}
</script>

</body>
</html>
