<!-- ================== REKLAMY LOGIKA ================== -->

  let ad7Shown = false;
  let ad14Shown = false;

  // WYWOŁUJ TĘ FUNKCJĘ PO KAŻDEJ ODPOWIEDZI

    // ===== PO 7 PYTANIU – IN-PAGE PUSH =====

      monetag.queue.push({
        format: "inpage_push",

      });

    // ===== PO 14 PYTANIU / PRZED WYNIKIEM – VIGNETTE =====

      ad14Shown = true;
      monetag.queue.push({
        format: "vignette",
        zoneId: 10552577
      });
    }
  }
</script>
