<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
:root{
--bg:#071025;--card:#0b1220;--txt:#e6f7ff;--muted:#9fb6d6;
--n1:#00f0ff;--n2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;--accent:#ffd27a;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:system-ui;background:var(--bg);color:var(--txt)}
body{display:flex;justify-content:center;align-items:flex-start;padding:10px}
.page{width:100%;max-width:520px}
.card{background:var(--card);border-radius:14px;padding:22px}
#ad-top{margin:10px 0;text-align:center}
.top{display:flex;justify-content:space-between;margin-bottom:10px}
.question{text-align:center;font-size:1.3rem;margin:20px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}
.btn{
padding:14px;border-radius:12px;font-weight:800;color:#fff;
background:linear-gradient(90deg,var(--n1),var(--n2));
cursor:pointer;text-align:center
}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
.full{position:fixed;inset:0;background:#020814ee;display:flex;align-items:center;justify-content:center;z-index:9999}
.box{background:#081322;padding:30px;border-radius:14px;text-align:center;width:90%;max-width:360px}
input{
width:100%;padding:14px;border-radius:12px;
border:2px solid var(--n1);background:#050c18;color:#fff;
margin-bottom:18px;text-align:center
}
</style>

</head>
<body>

<div class="page">

  <!-- BANNER -->
  <div id="ad-top"></div>

  <!-- START -->
  <div id="start" class="full">
    <div class="box">
      <h1 style="color:var(--n2)">QuizoPolsce</h1>
      <input id="nick" placeholder="TwÃ³j nick">
      <div class="btn" onclick="start()">START</div>
    </div>
  </div>

  <!-- QUIZ -->
  <div id="quiz" style="display:none">
    <div class="card">
      <div class="top">
        <div>QuizoPolsce</div>
        <div>PKT: <span id="pts">0</span></div>
      </div>
      <div id="q" class="question"></div>
      <div id="a" class="answers"></div>
    </div>
  </div>

  <!-- KONIEC -->
  <div id="final" class="full" style="display:none">
    <div class="box">
      <h1>KONIEC</h1>
      <div id="res" style="margin:20px 0;font-size:1.6rem"></div>
      <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
    </div>
  </div>

</div>

<script>
const Q=[
{q:"Stolica Polski?",a:["Warszawa","KrakÃ³w","GdaÅ„sk","WrocÅ‚aw"],c:0},
{q:"NajwiÄ™kszy polski port morski?",a:["GdaÅ„sk","Gdynia","Szczecin","ÅšwinoujÅ›cie"],c:0},
{q:"NajwiÄ™ksze miasto na poÅ‚udniu Polski?",a:["KrakÃ³w","WrocÅ‚aw","Katowice","ÅÃ³dÅº"],c:0},
{q:"Polska jest czÅ‚onkiem NATO od?",a:["1999","2004","1990","2001"],c:0},
{q:"Polski skoczek narciarski z medalami?",a:["Adam MaÅ‚ysz","Kamil Stoch","Piotr Å»yÅ‚a","Andrzej StÄ™kaÅ‚a"],c:1},
{q:"Noblistka w dziedzinie chemii?",a:["Maria SkÅ‚odowska-Curie","Jan Czochralski","MichaÅ‚ Kalecki","Stefan Banach"],c:0},
{q:"NajdÅ‚uÅ¼sza rzeka w Polsce?",a:["WisÅ‚a","Odra","Warta","Bug"],c:0},
{q:"NajwyÅ¼szy szczyt w Polsce?",a:["Rysy","ÅšnieÅ¼ka","Giewont","Babia GÃ³ra"],c:0},
{q:"Rok odzyskania niepodlegÅ‚oÅ›ci?",a:["1918","1945","1914","1939"],c:0}
];

let i=0,pts=0;

function start(){
 document.getElementById("start").style.display="none";
 document.getElementById("quiz").style.display="block";
 show();
}

function show(){
 if(i>=Q.length) return end();
 const q=Q[i];
 document.getElementById("q").textContent=q.q;
 const a=document.getElementById("a");
 a.innerHTML="";
 q.a.forEach((t,idx)=>{
  const b=document.createElement("div");
  b.className="btn";
  b.textContent=t;
  b.onclick=()=>{
    if(idx===q.c){pts++;b.classList.add("good")}
    else b.classList.add("bad");

    // ðŸ‘‰ REKLAMA PO 7 PYTANIU
    if(i===6) triggerAd();

    setTimeout(()=>{i++;show()},650);
  };
  a.appendChild(b);
 });
 document.getElementById("pts").textContent=pts;
}

function end(){
 triggerAd(); // ðŸ‘‰ REKLAMA PRZED WYNIKIEM
 document.getElementById("quiz").style.display="none";
 document.getElementById("final").style.display="flex";
 document.getElementById("res").textContent=`Wynik: ${pts} pkt`;
}

// ðŸ‘‰ ONCLICK MONETAG
function triggerAd(){
  if(window._monetagShown) return;
  window._monetagShown=true;
  setTimeout(()=>window._monetagShown=false,3000);
}
</script>
