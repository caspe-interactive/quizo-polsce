<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<style>
body{margin:0;font-family:sans-serif;background:#071025;color:#fff;display:flex;justify-content:center;padding:20px;}
.page{width:100%;max-width:920px;}
.card{background:#0b1220;padding:20px;border-radius:14px;}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px;}
.btn{padding:12px;border-radius:12px;cursor:pointer;background:linear-gradient(90deg,#00f0ff,#ff3fc4);color:#fff;font-weight:800;}
.btn.good{background:linear-gradient(90deg,#16d36a,#8df3b0);}
.btn.bad{background:linear-gradient(90deg,#ff5c6c,#ff8a94);}
.ad-banner{background:#000;color:#fff;text-align:center;margin:10px 0;padding:8px;border-radius:12px;}
#adFullscreen{position:fixed;inset:0;background:#000;display:none;align-items:center;justify-content:center;z-index:9999;color:#fff;font-size:1.5rem;}
</style>
</head>
<body>
<div class="page">
  <div class="ad-banner" id="adTop">Ładowanie reklamy (góra)...</div>

  <div class="card">
    <div id="question">Ładowanie pytania...</div>
    <div id="answers" class="answers"></div>
    <div id="progress" style="margin-top:10px;">Pytanie 0/0</div>
  </div>

  <div class="ad-banner" id="adBottom">Ładowanie reklamy (dół)...</div>
</div>

<div id="adFullscreen">Reklama pełnoekranowa...</div>

<script>
// --- Quiz ---
const $ = id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers'), progressEl=$('progress');
const adTop=$('adTop'), adBottom=$('adBottom'), adFullscreen=$('adFullscreen');

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z wieloma medalami olimpijskimi?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:0 },
  { q:"Największe miasto woj. mazowieckiego?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
  { q:"Najważniejszy polski noblista w dziedzinie chemii?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 },
  { q:"Najdłuższa rzeka w Polsce?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
  { q:"Najwyższy szczyt w Polsce?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 },
  { q:"W którym roku Polska odzyskała niepodległość?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orzeł jest symbolem?", a:["Godła","Flagi","Hymnu","Herbu miasta"], correct:0 },
  { q:"Największe miasto na Śląsku?", a:["Katowice","Gliwice","Częstochowa","Bytom"], correct:0 },
  { q:"Polski hymn zaczyna się od słów?", a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzicy","Roty"], correct:0 },
  { q:"Polski król zwany „Lwem Lechistanu”?", a:["Kazimierz Wielki","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"], correct:0 }
];

let current=0, points=0;

function getRandomSession(){ return QUESTIONS.map((q,i)=>({q,i})).sort(()=>Math.random()-0.5).slice(0,14).map(o=>o.i); }
let sessionQuestions=getRandomSession();

function showQuestion(){
  if(current===7){ showFullscreenAd(()=>{ current++; showQuestion(); }); return; }
  if(current>=sessionQuestions.length){ showFullscreenAd(()=>{ alert("Twój wynik: "+points+" pkt"); current=0; points=0; sessionQuestions=getRandomSession(); showQuestion(); }); return; }

  adTop.style.display='block';
  adBottom.style.display='block';
  const idx=sessionQuestions[current];
  const q=QUESTIONS[idx];
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  const shuffled=q.a.map((ans,i)=>({ans,i})).sort(()=>Math.random()-0.5);
  shuffled.forEach(obj=>{
    const b=document.createElement('div');
    b.className='btn';
    b.textContent=obj.ans;
    b.onclick=()=>answer(obj.i,obj,idx);
    answersEl.appendChild(b);
  });
  progressEl.textContent=`Pytanie ${current+1}/${sessionQuestions.length}`;
}

function answer(idx,btn,questionIndex){
  const correct=QUESTIONS[questionIndex].correct;
  if(idx===correct){ points++; btn.classList.add('good'); }
  else{ btn.classList.add('bad'); }
  current++;
  setTimeout(showQuestion,300);
}

function showFullscreenAd(callback){
  adTop.style.display='none';
  adBottom.style.display='none';
  adFullscreen.style.display='flex';
  adFullscreen.textContent="Ładowanie reklamy pełnoekranowej...";
  // wstaw tutaj swój kod Monetag pełnoekranowy:
  const s=document.createElement('script');
  s.dataset.zone = current===7?'10306651':'10306655';
  s.src = 'https://al5sm.com/tag.min.js';
  s.onload = ()=>{ setTimeout(()=>{ adFullscreen.style.display='none'; callback(); },15000); };
  document.body.appendChild(s);
}

showQuestion();

// --- Banners ---
(function loadBanner(zone,el){
  const s=document.createElement('script');
  s.dataset.zone=zone;
  s.src='https://groleegni.net/vignette.min.js';
  s.async=true;
  el.appendChild(s);
})('10306623',adTop);

(function loadBanner(zone,el){
  const s=document.createElement('script');
  s.dataset.zone=zone;
  s.src='https://gizokraijaw.net/vignette.min.js';
  s.async=true;
  el.appendChild(s);
})('10306648',adBottom);

</script>
</body>
</html>
