<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Zarabiaj na wiedzy</title>
<!-- KOD ANTI-ADBLOCK LUB GŁÓWNY MULTITAG MONETAG -->
<script src="alwingulla.com" data-cfasync="false" async></script>

<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,sans-serif; background:var(--bg1); color:var(--text); overflow-x:hidden;}
body{display:flex;align-items:center;justify-content:center;padding:20px;}
.page{width:100%;max-width:600px}
.card{
  background:rgba(255,255,255,0.03); border-radius:var(--radius); padding:25px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6); border:1px solid rgba(0,255,255,0.1);
}
.title{font-weight:800;color:var(--neon1); text-align:center; margin-bottom:15px; font-size:1.2rem}
.question{font-size:1.3rem;text-align:center;margin-bottom:20px; min-height:60px}
.answers{display:grid;grid-template-columns:1fr;gap:12px}
.btn{
  padding:15px; border-radius:12px; cursor:pointer; text-align:center;
  font-weight:700; background:linear-gradient(90deg,var(--neon1),var(--neon2));
  transition:0.2s; border:none; color:white;
}
.btn:active{transform:scale(0.96)}
.hidden{display:none}
.progress-container{width:100%; height:6px; background:rgba(255,255,255,0.1); border-radius:3px; margin-bottom:20px}
.progress-fill{height:100%; background:var(--neon1); width:0%; transition:0.3s; border-radius:3px}
</style>
</head>
<body>

<div class="page">
    <div class="card" id="quizBox">
        <div class="title">QuizoPolsce 2026</div>
        <div class="progress-container"><div class="progress-fill" id="bar"></div></div>
        <div id="q-num" style="font-size:0.8rem; color:var(--muted); margin-bottom:10px">Pytanie 1/14</div>
        <div class="question" id="q-text">Ładowanie pytania...</div>
        <div class="answers" id="ans-box"></div>
    </div>

    <!-- EKRAN PRZERWY (REKLAMA) -->
    <div class="card hidden" id="ad-screen" style="text-align:center">
        <h2 id="ad-title" style="color:var(--accent)">Przerwa na reklamę</h2>
        <p>Obejrzyj krótką prezentację, aby kontynuować.</p>
        <div id="ad-trigger-zone" style="min-height:150px; border:1px dashed var(--muted); margin:20px 0; display:flex; align-items:center; justify-content:center; font-size:0.8rem">
            REKLAMA ŁADUJE SIĘ...
        </div>
        <button class="btn" style="width:100%" onclick="closeAdScreen()">KONTYNUUJ QUIZ</button>
    </div>

    <!-- WYNIK FINALNY -->
    <div class="card hidden" id="final-screen" style="text-align:center">
        <h1 style="color:var(--good)">Koniec!</h1>
        <div id="final-score" style="font-size:3.5rem; font-weight:800; color:var(--accent); margin:20px 0">0/14</div>
        <button class="btn" style="width:100%" onclick="location.reload()">ZAGRAJ PONOWNIE</button>
    </div>
</div>

<script>
const QUESTIONS=[
  {q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], c:0},
  {q:"Najdłuższa rzeka?", a:["Odra","Wisła","Warta","Bug"], c:1},
  {q:"Rok chrztu Polski?", a:["966","1000","1410","1918"], c:0},
  {q:"Najwyższe góry w Polsce?", a:["Sudety","Bieszczady","Tatry","Góry Świętokrzyskie"], c:2},
  {q:"Symbol polskiego godła?", a:["Lew","Orzeł","Żubr","Bocian"], c:1},
  {q:"Największe jezioro?", a:["Mamry","Śniardwy","Hańcza","Wigry"], c:1},
  {q:"Kto napisał 'Pan Tadeusz'?", a:["Słowacki","Mickiewicz","Prus","Miłosz"], c:1},
  {q:"Waluta Polski?", a:["Euro","Dolar","Złoty","Funt"], c:2},
  {q:"Polski noblista z 2018 r.?", a:["Wałęsa","Tokarczuk","Szymborska","Sienkiewicz"], c:1},
  {q:"Główny port nad Bałtykiem?", a:["Szczecin","Gdynia","Gdańsk","Kołobrzeg"], c:2},
  {q:"Ile województw ma Polska?", a:["12","14","16","18"], c:2},
  {q:"Polskie danie narodowe?", a:["Pizza","Bigos","Sushi","Kebab"], c:1},
  {q:"Kraków leży nad rzeką?", a:["Wisłą","Odrą","Wartą","Dunajcem"], c:0},
  {q:"Czy Polska graniczy z Czechami?", a:["Tak","Nie","Tylko przez morze","Zależy kiedy"], c:0}
];

let cur = 0; let pts = 0; let adStep = 0;

function render(){
    if(cur === 7 && adStep === 0) { showAd("Przerwa w połowie!"); adStep = 1; return; }
    if(cur === 14 && adStep === 1) { showAd("Przygotowujemy Twój wynik..."); adStep = 2; return; }
    if(cur === 14 && adStep === 2) { showFinal(); return; }

    document.getElementById("q-num").innerText = `Pytanie ${cur+1}/14`;
    document.getElementById("q-text").innerText = QUESTIONS[cur].q;
    document.getElementById("bar").style.width = (cur/14*100) + "%";
    
    const box = document.getElementById("ans-box");
    box.innerHTML = "";
    QUESTIONS[cur].a.forEach((txt, i) => {
        const b = document.createElement("div");
        b.className = "btn";
        b.innerText = txt;
        b.onclick = () => { if(i===QUESTIONS[cur].c) pts++; cur++; render(); };
        box.appendChild(b);
    });
}

function showAd(title){
    document.getElementById("quizBox").classList.add("hidden");
    document.getElementById("ad-screen").classList.remove("hidden");
    document.getElementById("ad-title").innerText = title;
    
    // WYWOŁANIE REKLAMY MONETAG (INTERSTITIAL)
    // Zastąp poniższy ID (10306652) swoim ID dla formatu Interstitial/Vignette
    const s = document.createElement("script");
    s.src = "a.monetag.com"; 
    s.async = true;
    document.getElementById("ad-trigger-zone").appendChild(s);
}

function closeAdScreen(){
    document.getElementById("ad-screen").classList.add("hidden");
    if(adStep === 2) { showFinal(); } else { document.getElementById("quizBox").classList.remove("hidden"); render(); }
}

function showFinal(){
    document.getElementById("ad-screen").classList.add("hidden");
    document.getElementById("quizBox").classList.add("hidden");
    document.getElementById("final-screen").classList.remove("hidden");
    document.getElementById("final-score").innerText = `${pts} / 14`;
}

render();
</script>
</body>
</html>
