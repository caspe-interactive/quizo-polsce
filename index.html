<style>

<body>

<div class="page">

<script>
/* ===== QUIZ ===== */
const QUESTIONS=[
 {q:"Stolica Polski?",a:["Warszawa","Krak√≥w","Gda≈Ñsk","Wroc≈Çaw"],c:0},
 {q:"Najd≈Çu≈ºsza rzeka?",a:["Wis≈Ça","Odra","Bug","Warta"],c:0},
 {q:"Najwy≈ºszy szczyt?",a:["Rysy","Giewont","≈önie≈ºka","Babia G√≥ra"],c:0},
 {q:"Rok niepodleg≈Ço≈õci?",a:["1918","1939","1945","1920"],c:0},
 {q:"Port morski?",a:["Gda≈Ñsk","Zakopane","Kielce","Opole"],c:0},
 {q:"Nobel ‚Äì chemia?",a:["Sk≈Çodowska","Banach","Czochralski","Lem"],c:0},
 {q:"Polski hymn?",a:["Mazurek","Rota","Bogurodzica","Gaude"],c:0},
 {q:"Kr√≥l Lechistanu?",a:["Kazimierz","Jagie≈Ç≈Ço","Zygmunt","Batory"],c:0},
 {q:"Najwiƒôksze miasto?",a:["Warszawa","Krak√≥w","≈Å√≥d≈∫","Pozna≈Ñ"],c:0},
 {q:"Morze?",a:["Ba≈Çtyk","Czarne","Adriatyk","P√≥≈Çnocne"],c:0},
 {q:"Waluta?",a:["Z≈Çoty","Euro","Korona","Frank"],c:0},
 {q:"UE od?",a:["2004","1999","2010","1995"],c:0},
 {q:"Orze≈Ç symbol?",a:["God≈Ça","Flagi","Hymnu","Miasta"],c:0},
 {q:"Woj. ≈õlƒÖskie miasto?",a:["Katowice","Opole","Bielsko","Rybnik"],c:0}
];

let i=0,points=0;
const qEl=document.getElementById('question');
const aEl=document.getElementById('answers');
const pEl=document.getElementById('progress');

let ad1=false,ad2=false,ad3=false;

function loadAd(){
  monetag.push({zone:194238});
}

function show(){
  if(i===0 && !ad1){ ad1=true; loadAd(); }
  if(i===7 && !ad2){
    ad2=true;
    document.getElementById('ad-q7').style.display='block';
    loadAd();
  }
  if(i>=QUESTIONS.length){
    if(!ad3){
      ad3=true;
      document.getElementById('ad-final').style.display='block';
      loadAd();
    }
    qEl.textContent="Koniec quizu ‚Äì "+points+" pkt";
    aEl.innerHTML="";
    return;
  }

  const q=QUESTIONS[i];
  qEl.textContent=q.q;
  aEl.innerHTML="";
  q.a.forEach((t,idx)=>{
    const b=document.createElement('div');
    b.className='btn';
    b.textContent=t;
    b.onclick=()=>{
      if(idx===q.c){b.classList.add('good');points++;document.getElementById('ok').play()}
      else{b.classList.add('bad');document.getElementById('bad').play()}
      i++;setTimeout(show,400);
    };
    aEl.appendChild(b);
  });
  pEl.textContent=`Pytanie ${i+1}/14`;
}

document.getElementById('bg').play().catch(()=>{});
show();
</script>
