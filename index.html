<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — FINAL 2026</title>

<!-- === MONETAG – BANNER U GÓRY (STAŁY) === -->
<script src="https://quge5.com" data-zone="10526457" async data-cfasync="false"></script>

<style>
:root{
--bg1:#071025;--card:#0b1220;--text:#e6f7ff;--muted:#9fb6d6;
--neon1:#00f0ff;--neon2:#ff3fc4;--good:#16d36a;--bad:#ff5c6c;
--accent:#ffd27a;--radius:14px;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Inter,system-ui;background:var(--bg1)}
body{display:flex;justify-content:center;padding:10px;color:var(--text)}
#ad-top{min-height:90px;margin-bottom:10px}
.page{max-width:500px;width:100%}
.card{background:var(--card);border-radius:14px;padding:20px}
.question{text-align:center;font-size:1.3rem;margin:15px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:450px){.answers{grid-template-columns:1fr}}
.btn{padding:14px;border-radius:12px;font-weight:800;color:#fff;
background:linear-gradient(90deg,var(--neon1),var(--neon2));cursor:pointer}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000d}
#final-card{background:#081322;padding:40px;border-radius:14px;text-align:center}
</style>
</head>

<body>

<div class="page">

<div id="ad-top"></div>

<div class="card">
<div class="question" id="question"></div>
<div class="answers" id="answers"></div>
<div style="display:flex;justify-content:space-between;margin-top:10px;font-size:.8rem;color:var(--muted)">
<div id="progress"></div>
<div>v2026</div>
</div>
</div>

</div>

<div id="final">
<div id="final-card">
<h1>KONIEC</h1>
<div id="final-score" style="font-size:2.5rem"></div>
<div class="btn" onclick="location.reload()">Zagraj ponownie</div>
</div>
</div>

<!-- === AUDIO – NIE RUSZANE === -->
<audio id="snd-bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>

<script>
const Q=[
["Stolica Polski?",["Warszawa","Kraków","Gdańsk","Wrocław"],0],
["Największy port?",["Gdańsk","Gdynia","Szczecin","Świnoujście"],0],
["Najwyższy szczyt?",["Rysy","Śnieżka","Giewont","Babia Góra"],0],
["Rok niepodległości?",["1918","1939","1945","1914"],0],
["Najdłuższa rzeka?",["Wisła","Odra","Bug","Warta"],0],
["Noblistka?",["Skłodowska","Banach","Kopernik","Curie"],0],
["Hymn Polski?",["Mazurek","Rota","Bogurodzica","Oda"],0],
["Stolica Mazowsza?",["Warszawa","Radom","Płock","Siedlce"],0],
["Największe miasto Śląska?",["Katowice","Bytom","Gliwice","Zabrze"],0]
];

let i=0,pts=0,started=false;
const q=document.getElementById("question"),
a=document.getElementById("answers"),
p=document.getElementById("progress");

function vignette(zone){
const s=document.createElement("script");
s.dataset.zone=zone;
s.src="https://gizokraijaw.net/vignette.min.js";
document.body.appendChild(s);
}

function show(){
if(i===7) vignette("10552577");
if(i===Q.length){ vignette("10552582"); end(); return;}
q.textContent=Q[i][0];
a.innerHTML="";
p.textContent=`Pytanie ${i+1}/${Q.length}`;
Q[i][1].forEach((t,idx)=>{
const b=document.createElement("div");
b.className="btn"; b.textContent=t;
b.onclick=()=>{
if(!started){document.getElementById("snd-bg").volume=0.3;document.getElementById("snd-bg").play();started=true;}
if(idx===Q[i][2]){pts++;b.classList.add("good");snd("ding")}
else{b.classList.add("bad");snd("buzzer")}
setTimeout(()=>{i++;show()},800);
};
a.appendChild(b);
});
}

function snd(id){document.getElementById("snd-"+id).play()}
function end(){
document.getElementById("final-score").textContent=pts+" pkt";
document.getElementById("final").style.display="flex";
}

show();
</script>
</body>
</html>
