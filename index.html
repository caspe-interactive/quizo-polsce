<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Quiz o Polsce — FINAL</title>
    
    <!-- MULTITAG - ZABEZPIECZONY PRZED BLOKOWANIEM KODU -->
    <script>
        (function() {
            var s = document.createElement('script');
            s.src = 'https://quge5.com';
            s.dataset.zone = '205951';
            s.async = true;
            s.onerror = function() { console.log("Monetag blocked, but quiz continues"); };
            document.head.appendChild(s);
        })();
    </script>

    <style>
        :root{ --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c; --accent:#ffd27a; --radius:14px; }
        *{box-sizing:border-box}
        body{background:var(--bg1); color:var(--text); font-family:system-ui,Arial; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; padding:20px; overflow-x:hidden;}
        .card { background: var(--card); border-radius:var(--radius); padding:22px; width:100%; max-width:500px; text-align:center; box-shadow:0 10px 40px rgba(0,0,0,0.6); border:1px solid rgba(0,255,255,0.1); position:relative; z-index:10; }
        .btn{ display:flex; align-items:center; justify-content:center; width:100%; padding:15px; margin:10px 0; border-radius:12px; cursor:pointer; font-weight:800; color:white; border:none; transition:all 0.2s; background:linear-gradient(90deg,var(--neon1),var(--neon2)); text-align:center; min-height:55px; }
        .btn.secondary { background: #1a263f; border: 1px solid var(--neon1); }
        .good{ background: linear-gradient(90deg,var(--good),#8df3b0) !important; }
        .bad{ background: linear-gradient(90deg,var(--bad),#ff8a94) !important; }
        #final{ position:fixed; inset:0; background:rgba(3,6,10,0.98); display:none; align-items:center; justify-content:center; z-index:9999; }
        canvas#fx{position:fixed; inset:0; pointer-events:none; z-index:5000}
    </style>
</head>
<body>

<canvas id="fx"></canvas>

<div class="card">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
        <div style="font-weight:800; color:var(--neon1);">Quiz o Polsce</div>
        <div style="color:var(--accent); font-weight:bold;">PKT: <span id="points">0</span></div>
    </div>
    <div id="question" style="font-size:1.4rem; margin:20px 0; min-height:3.5rem;">Ładowanie...</div>
    <div id="answers"></div>
    <div style="margin-top:20px; font-size:0.8rem; color:var(--muted);" id="progress">Pytanie 1/14</div>
</div>

<div id="final">
    <div class="card" style="border:2px solid var(--neon2);">
        <h1 style="color:var(--neon2); margin:0;">KONIEC!</h1>
        <div id="final-score" style="font-size:2.5rem; margin:20px 0; color:var(--accent); font-weight:800;">0 pkt</div>
        <button class="btn" onclick="restartQuiz()">Zagraj ponownie</button>
        <button class="btn secondary" onclick="shareQuiz()">Poleć znajomemu</button>
    </div>
</div>

<!-- DŹWIĘKI -->
<audio id="snd-ding" src="sounds/ding.mp3" preload="auto"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3" preload="auto"></audio>
<audio id="snd-bg" src="sounds/background.mp3" loop preload="auto"></audio>

<script>
    // FUNKCJE PRZYCISKÓW IZOLOWANE NA GÓRZE
    window.restartQuiz = function() { window.location.reload(); };
    
    window.shareQuiz = function() {
        const p = document.getElementById('points').innerText;
        if (navigator.share) {
            navigator.share({ title: 'Quiz o Polsce', text: 'Zdobyłem '+p+' pkt! Spróbuj i Ty!', url: window.location.href });
        } else { alert("Mój wynik: "+p+" pkt! Graj na quiz-o-polsce.pl"); }
    };

    const QUESTIONS=[
      { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
      { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
      { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
      { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
      { q:"Polski skoczek narciarski z medalami?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:1 },
      { q:"Największe miasto mazowieckiego?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
      { q:"Noblistka w dziedzinie chemii?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 },
      { q:"Najdłuższa rzeka w Polsce?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
      { q:"Najwyższy szczyt w Polsce?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 },
      { q:"Rok odzyskania niepodległości?", a:["1918","1945","1914","1939"], correct:0 },
      { q:"Polski orzeł jest symbolem?", a:["Godła","Flagi","Hymnu","Herbu"], correct:0 },
      { q:"Największe miasto na Śląsku?", a:["Katowice","Gliwice","Częstochowa","Bytom"], correct:0 },
      { q:"Hymn Polski to?", a:["Mazurek Dąbrowskiego","Bogurodzica","Rota","Oda do radości"], correct:0 },
      { q:"Król „Lew Lechistanu”?", a:["Jan III Sobieski","Władysław Jagiełło","Zygmunt Stary","Bolesław Chrobry"], correct:0 }
    ];

    let points=0, current=0, isAudioOn=false;
    let session = QUESTIONS.map((_,i)=>i).sort(()=>Math.random()-0.5);

    function showQuestion() {
        if (current === 7) { 
            document.getElementById('answers').innerHTML = "<div style='color:var(--neon1)'>PRZERWA REKLAMOWA...</div>";
            setTimeout(() => { current++; showQuestion(); }, 4000); 
            return; 
        }
        if (current >= session.length) {
            document.getElementById('final-score').innerText = points + " pkt";
            document.getElementById('final').style.display = 'flex';
            return;
        }

        const q = QUESTIONS[session[current]];
        document.getElementById('question').innerText = q.q;
        document.getElementById('progress').innerText = "Pytanie " + (current+1) + "/14";
        
        const ansDiv = document.getElementById('answers');
        ansDiv.innerHTML = '';
        
        q.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.className = 'btn';
            b.innerText = ans;
            b.onclick = () => {
                if(!isAudioOn) { 
                    try { document.getElementById('snd-bg').play(); isAudioOn=true; } catch(e){}
                }
                const allBtns = ansDiv.getElementsByTagName('button');
                for(let btn of allBtns) btn.disabled = true;
                
                if(i === q.correct) {
                    b.classList.add('good'); points++;
                    try { document.getElementById('snd-ding').play(); } catch(e){}
                } else {
                    b.classList.add('bad');
                    try { document.getElementById('snd-buzzer').play(); } catch(e){}
                }
                document.getElementById('points').innerText = points;
                current++;
                setTimeout(showQuestion, 1000);
            };
            ansDiv.appendChild(b);
        });
    }

    // Start
    showQuestion();
</script>
</body>
</html>
