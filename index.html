<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz o Polsce — Monetag Ready</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#051028">

  <style>
    body {
      background: #050d28;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .ad-container {
      width: 100%;
      margin: 10px 0;
      min-height: 40px;
    }

    #quiz-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .question {
      font-size: 22px;
      margin: 20px 0;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      background: #0a1a40;
      color: white;
      border: 2px solid #1a3a8a;
    }

    #result-container {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ░░░ REKLAMA U GÓRY – ZONE 10241819 ░░░ -->
  <div class="ad-container" id="ad-top">
    <script>(function(s){s.dataset.zone='10241819',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
  </div>

  <div id="quiz-container">
    <h1>Quiz o Polsce</h1>

    <div id="question-container"></div>
    <div id="answers-container" class="answers"></div>

    <!-- REKLAMA PO 7 PYTANIU – pojawia się dynamicznie -->
    <div id="ad-after7" class="ad-container" style="display:none;">
      <script>(function(s){s.dataset.zone='10241836',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
    </div>

    <button id="next-btn" style="margin-top:20px;">Następne</button>

    <!-- REKLAMA PRZED WYNIKIEM -->
    <div id="ad-before-result" class="ad-container" style="display:none;">
      <script>(function(s){s.dataset.zone='10241843',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
    </div>

    <div id="result-container">
      <h2>Wynik</h2>
      <div id="score"></div>
    </div>
  </div>

  <!-- ░░░ REKLAMA NA DOLE – ZONE 10241826 ░░░ -->
  <div class="ad-container" id="ad-bottom">
    <script>(function(s){s.dataset.zone='10241826',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
  </div>

  <script>
    const QUESTIONS = [
      {q:"Pytanie 1?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 2?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 3?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 4?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 5?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 6?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 7?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 8?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 9?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 10?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 11?", a:["A1","A2","A3","A4"], c:0},
      {q:"Pytanie 12?", a:["A1","A2","A3","A4"], c:0}
    ];

    let index = 0;
    let score = 0;

    function loadQuestion() {
      const q = QUESTIONS[index];

      document.getElementById("question-container").innerHTML = `
        <div class='question'>${q.q}</div>
      `;

      const ansDiv = document.getElementById("answers-container");
      ansDiv.innerHTML = "";

      q.a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => {
          if (i === q.c) score++;
          next();
        };
        ansDiv.appendChild(btn);
      });
    }

    function next() {
      index++;

      if (index === 7) {
        document.getElementById("ad-after7").style.display = "block";
      }

      if (index === QUESTIONS.length - 1) {
        document.getElementById("ad-before-result").style.display = "block";
      }

      if (index >= QUESTIONS.length) {
        showResult();
        return;
      }

      loadQuestion();
    }

    function showResult() {
      document.getElementById("quiz-container").querySelector("#result-container").style.display = "block";
      document.getElementById("score").textContent = `Twój wynik: ${score} / ${QUESTIONS.length}`;
      document.getElementById("question-container").style.display = "none";
      document.getElementById("answers-container").style.display = "none";
      document.getElementById("next-btn").style.display = "none";
    }

    document.getElementById("next-btn").onclick = next;

    loadQuestion();
  </script>

</body>
</html>
