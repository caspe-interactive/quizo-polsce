<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce</title>

<style>
html,body{margin:0;height:100%;background:#071025;color:#fff;font-family:system-ui}
.page{max-width:900px;margin:auto;padding:12px}

.ad-box{
  width:100%;
  min-height:120px;
  background:#000;
  border-radius:12px;
  margin:10px 0;
  position:relative;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* WYMUSZENIE CENTROWANIA MONETAG */
.ad-box iframe,
.ad-box > div{
  position:absolute !important;
  left:50% !important;
  top:50% !important;
  transform:translate(-50%,-50%) !important;
  margin:0 !important;
}

.card{
  background:#0b1220;
  border-radius:14px;
  padding:20px;
}

.btn{
  padding:14px;
  border-radius:12px;
  background:linear-gradient(90deg,#00f0ff,#ff3fc4);
  text-align:center;
  margin:6px 0;
  cursor:pointer;
  font-weight:700;
}
</style>
</head>

<body>

<div class="page">

<!-- GÓRA -->
<div class="ad-box" id="adTop"></div>

<div class="card">
  <div id="question">Ładowanie...</div>
  <div id="answers"></div>
</div>

<!-- PO 7 PYTANIU -->
<div class="ad-box" id="adMid" style="display:none"></div>

<!-- DÓŁ -->
<div class="ad-box" id="adBottom"></div>

</div>

<!-- PRZED WYNIKIEM -->
<div id="final" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:9999;align-items:center;justify-content:center">
  <div class="card">
    <h2>Twój wynik</h2>
    <div id="finalText">0</div>
    <div class="ad-box" id="adFinal"></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

<audio id="bg" loop src="sounds/background.mp3"></audio>

<script>
/* ===== MONETAG LOAD ===== */
function loadAd(el, zone){
  el.innerHTML="";
  const s=document.createElement("script");
  s.src="https://nap5k.com/tag.min.js";
  s.dataset.zone=zone;
  el.appendChild(s);
}

loadAd(adTop,"10310895");
loadAd(adBottom,"10310917");
loadAd(adMid,"10310895");
loadAd(adFinal,"10310917");

/* ===== MUZYKA MOBILE FIX ===== */
const bg=document.getElementById("bg");
let musicStarted=false;

function startMusic(){
  if(musicStarted) return;
  musicStarted=true;
  bg.volume=0.5;
  bg.play().catch(()=>{});
}

document.addEventListener("click",startMusic,{once:true});
document.addEventListener("touchstart",startMusic,{once:true});

/* ===== QUIZ (NIETKNIĘTY) ===== */
const QUESTIONS=[
 {q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
 {q:"Najdłuższa rzeka?",a:["Wisła","Odra","Bug","Warta"],c:0},
 {q:"Rok niepodległości?",a:["1918","1939","1945","1905"],c:0},
 {q:"Najwyższy szczyt?",a:["Rysy","Śnieżka","Giewont","Babia"],c:0},
 {q:"Port morski?",a:["Gdańsk","Zakopane","Łódź","Opole"],c:0},
 {q:"Hymn?",a:["Mazurek","Rota","Bogurodzica","Gaude"],c:0},
 {q:"Orzeł to symbol?",a:["Godła","Flagi","Hymnu","Sejmu"],c:0},
 {q:"Miasto Śląsk?",a:["Katowice","Gdynia","Lublin","Radom"],c:0}
];

let i=0,points=0;

function show(){
 if(i===7){
  adMid.style.display="flex";
  setTimeout(()=>{adMid.style.display="none";i++;show()},12000);
  return;
 }
 if(i>=QUESTIONS.length){
  document.getElementById("final").style.display="flex";
  finalText.textContent=points;
  return;
 }
 const q=QUESTIONS[i];
 question.textContent=q.q;
 answers.innerHTML="";
 q.a.forEach((t,idx)=>{
  const d=document.createElement("div");
  d.className="btn";
  d.textContent=t;
  d.onclick=()=>{ if(idx===q.c)points++; i++; show(); };
  answers.appendChild(d);
 });
}

show();
</script>

</body>
</html>
