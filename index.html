<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<style>
:root{
--bg1:#071025;
--card:#0b1220;
--text:#e6f7ff;
--muted:#9fb6d6;
--neon1:#00f0ff;
--neon2:#ff3fc4;
--good:#16d36a;
--bad:#ff5c6c;
--accent:#ffd27a;
--radius:14px;
}
body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(180deg,var(--bg1),#051028);color:var(--text);display:flex;justify-content:center;align-items:center;height:100vh;}
.page{width:100%;max-width:920px;}
.card{background:var(--card);padding:22px;border-radius:var(--radius);box-shadow:0 10px 40px rgba(0,0,0,0.6);margin-bottom:12px;}
.question{font-size:1.4rem;text-align:center;margin:8px 0;}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
@media(max-width:700px){.answers{grid-template-columns:1fr}}
.btn{display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;color:white;font-weight:800;font-size:0.98rem;min-height:52px;background:linear-gradient(90deg,var(--neon1),var(--neon2));transition:all .12s ease;border:1px solid rgba(255,255,255,0.02);}
.btn:hover{transform:translateY(-4px);}
.btn:active{transform:translateY(2px);}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0);}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94);}
.ad{background:#000;color:#fff;display:flex;align-items:center;justify-content:center;border-radius:12px;height:120px;margin-bottom:12px;}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:1200;}
#final-card{background:linear-gradient(180deg,#081322,#06121f);padding:30px;border-radius:14px;text-align:center;color:var(--text);max-width:580px;width:94%;}
#final-text{font-size:2.2rem;font-weight:800;color:var(--accent);margin:16px 0;}
canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1100;}
</style>
</head>
<body>
<canvas id="fx"></canvas>

<div class="page">
  <div class="ad" id="adTop">Ładowanie reklamy...</div>

  <div class="card">
    <div id="question" class="question">Ładowanie...</div>
    <div id="answers" class="answers"></div>
  </div>

  <div class="ad" id="adMid" style="display:none;">Ładowanie reklamy...</div>

  <div class="ad" id="adBottom">Ładowanie reklamy...</div>
</div>

<div id="final">
  <div id="final-card">
    <h1>Twój wynik</h1>
    <div id="final-text">0 pkt</div>
  </div>
</div>

<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>

<script>
const $ = id => document.getElementById(id);
const questionEl = $('question'), answersEl = $('answers');
const pointsEl = document.createElement('div'); // punkty nie pokazujemy
const adTop=$('adTop'), adBottom=$('adBottom'), adMid=$('adMid');
const finalEl=$('final'), finalText=$('final-text');
const bg=$('bg');

const QUESTIONS = [
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],correct:0},
{q:"Największy polski port morski?",a:["Gdańsk","Gdynia","Szczecin","Świnoujście"],correct:0},
{q:"Największe miasto na południu Polski?",a:["Kraków","Wrocław","Katowice","Łódź"],correct:0},
{q:"Polska jest członkiem NATO od?",a:["1999","2004","1990","2001"],correct:0},
{q:"Polski skoczek narciarski z wieloma medalami olimpijskimi?",a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"],correct:0},
{q:"Największe miasto woj. mazowieckiego?",a:["Warszawa","Radom","Płock","Siedlce"],correct:0},
{q:"Najważniejszy polski noblista w dziedzinie chemii?",a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"],correct:0},
{q:"Najdłuższa rzeka w Polsce?",a:["Wisła","Odra","Warta","Bug"],correct:0},
{q:"Najwyższy szczyt w Polsce?",a:["Rysy","Śnieżka","Giewont","Babia Góra"],correct:0},
{q:"W którym roku Polska odzyskała niepodległość?",a:["1918","1945","1914","1939"],correct:0},
{q:"Polski orzeł jest symbolem?",a:["Godła","Flagi","Hymnu","Herbu miasta"],correct:0},
{q:"Największe miasto na Śląsku?",a:["Katowice","Gliwice","Częstochowa","Bytom"],correct:0},
{q:"Polski hymn zaczyna się od słów?",a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzicy","Roty"],correct:0},
{q:"Polski król zwany „Lwem Lechistanu”?",a:["Kazimierz Wielki","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"],correct:0}
];

let points=0,current=0;
function getRandomSession(){return QUESTIONS.map((q,i)=>({q,i})).sort(()=>Math.random()-0.5).slice(0,14).map(o=>o.i);}
let sessionQuestions=getRandomSession();

if('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js').catch(()=>{});
document.body.addEventListener('click',()=>{if(bg.paused) bg.play().catch(()=>{});},{once:true});

// --- MONETAG ---
function loadMonetag(zone){
  if(!document.getElementById('monetag-'+zone)){
    const s=document.createElement('script'); s.async=true;
    s.src='https://groleegni.net/vignette.min.js?zone='+zone;
    s.id='monetag-'+zone; document.body.appendChild(s);
  }
}

// ładowanie top/bottom
loadMonetag('10241819');
loadMonetag('10241836');

function showQuestion(){
  if(current===7){
    adTop.style.display='none'; adBottom.style.display='none';
    adMid.style.display='flex'; loadMonetag('10241826');
    questionEl.textContent="Oglądaj reklamę, aby kontynuować"; answersEl.innerHTML="";
    setTimeout(()=>{ adMid.style.display='none'; current++; showQuestion(); },15000);
    return;
  }
  if(current>=sessionQuestions.length){
    adTop.style.display='none'; adBottom.style.display='none';
    finalEl.style.display='flex'; return;
  }

  adTop.style.display='flex'; adBottom.style.display='flex'; adMid.style.display='none';
  const idx=sessionQuestions[current]; const q=QUESTIONS[idx];
  questionEl.textContent=q.q; answersEl.innerHTML='';
  const shuffled=q.a.map((ans,i)=>({ans,i})).sort(()=>Math.random()-0.5);
  shuffled.forEach(obj=>{
    const b=document.createElement('div'); b.className='btn'; b.textContent=obj.ans;
    b.onclick=()=>answer(obj.i,b,idx); answersEl.appendChild(b);
  });
}

function answer(idxAnswer,btn,questionIndex){
  const correct=QUESTIONS[questionIndex].correct;
  if(idxAnswer===correct){ btn.classList.add('good'); points++; } else { btn.classList.add('bad'); }
  pointsEl.textContent=points; current++; setTimeout(showQuestion,400);
}

showQuestion();
</script>
</body>
</html>
