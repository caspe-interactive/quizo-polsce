<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#071025;color:#e6f7ff;display:flex;justify-content:center;padding:20px;}
.page{max-width:920px;width:100%;}
.ad-top,.ad-bottom,.ad-mid,.ad-final{background:#000;color:#fff;text-align:center;border-radius:12px;margin-bottom:12px;padding:8px;height:120px;display:flex;align-items:center;justify-content:center;}
.card{background:#0b1220;border-radius:14px;padding:22px;margin-bottom:12px;}
.question{font-size:1.4rem;text-align:center;margin:8px 0;}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.btn{padding:12px;border-radius:12px;color:#fff;cursor:pointer;font-weight:800;text-align:center;background:linear-gradient(90deg,#00f0ff,#ff3fc4);}
.btn.good{background:linear-gradient(90deg,#16d36a,#8df3b0);}
.btn.bad{background:linear-gradient(90deg,#ff5c6c,#ff8a94);}
#final{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);align-items:center;justify-content:center;}
#final-card{background:#081322;padding:30px;border-radius:14px;text-align:center;color:#e6f7ff;}
</style>
</head>
<body>
<div class="page">

  <!-- GÓRA -->
  <div class="ad-top" id="adTop">
    <script>(function(s){s.dataset.zone='10306623',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
  </div>

  <div class="card" id="quizCard">
    <div id="question" class="question">Ładowanie...</div>
    <div id="answers" class="answers"></div>
  </div>

  <!-- DÓŁ -->
  <div class="ad-bottom" id="adBottom">
    <script>(function(s){s.dataset.zone='10306648',s.src='https://gizokraijaw.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
  </div>

</div>

<!-- Pełnoekranowa reklama po 7 pytaniu -->
<div class="ad-mid" id="adMid" style="display:none;">
  <script>(function(s){s.dataset.zone='10306651',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
</div>

<!-- Pełnoekranowa reklama przed wynikiem -->
<div id="final" aria-hidden="true">
  <div id="final-card">
    <div>Twój wynik</div>
    <div id="final-text">0 pkt</div>
    <div class="ad-final" id="adFinal">
      <script>(function(s){s.dataset.zone='10306655',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
    </div>
    <div class="btn" id="retryBtn">Zagraj ponownie</div>
  </div>
</div>

<script>
// --- Quiz logic ---
const $=id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers');
const adMid=$('adMid'), adFinal=$('adFinal'), finalEl=$('final'), finalText=$('final-text');

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:0 },
  { q:"Największe miasto woj. mazowieckiego?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
  { q:"Najważniejszy polski noblista?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 }
];

let points=0,current=0;

function showQuestion(){
  if(current===7){
    adMid.style.display='flex';
    setTimeout(()=>{ adMid.style.display='none'; finishQuiz(); },15000);
    return;
  }
  if(current>=QUESTIONS.length){
    adFinal.style.display='flex';
    setTimeout(()=>{ adFinal.style.display='none'; finishQuiz(); },15000);
    return;
  }
  const q=QUESTIONS[current];
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  q.a.forEach((ans,i)=>{
    const b=document.createElement('div');
    b.className='btn';
    b.textContent=ans;
    b.onclick=()=>answer(i,q.correct);
    answersEl.appendChild(b);
  });
}

function answer(idx,correct){
  if(idx===correct) points++;
  current++;
  showQuestion();
}

function finishQuiz(){
  finalText.textContent=points+' pkt';
  finalEl.style.display='flex';
}

$('retryBtn').onclick=()=>{ points=0; current=0; finalEl.style.display='none'; showQuestion(); };

showQuestion();
</script>
</body>
</html>
