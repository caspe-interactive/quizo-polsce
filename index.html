<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text); display:flex;align-items:center;justify-content:center;padding:20px;
}
.page{width:100%;max-width:920px}
.ad-top,.ad-bottom,.ad-mid,.ad-final{
  background:#000;color:white;display:flex;align-items:center;justify-content:center;margin-bottom:12px;
  border-radius:12px; padding:8px; text-align:center; height:120px; position:relative;
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  border:1px solid rgba(0,255,255,0.04);
}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1);letter-spacing:0.6px}
.score{display:none;color:var(--accent)}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px;color:var(--text)}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){ .answers{grid-template-columns:1fr} .question{font-size:1.08rem} }
.btn{
  display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;cursor:pointer;
  user-select:none;font-weight:800;color:white;font-size:0.98rem;min-height:52px;
  transition:transform .12s ease, box-shadow .12s ease, opacity .12s;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  box-shadow:0 10px 40px rgba(0,240,255,0.04), 0 0 20px rgba(255,63,196,0.02);
  border:1px solid rgba(255,255,255,0.02);
}
.btn:active{transform:translateY(2px)}
.btn:hover{transform:translateY(-4px); box-shadow:0 18px 60px rgba(0,240,255,0.06);}
.btn.good{ background: linear-gradient(90deg,var(--good),#8df3b0); box-shadow:0 10px 40px rgba(22,211,106,0.06);}
.btn.bad{ background: linear-gradient(90deg,var(--bad),#ff8a94); box-shadow:0 10px 40px rgba(255,92,108,0.06);}
.meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:0.95rem}
#final{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(3,6,10,0.85),rgba(2,3,8,0.9));z-index:1200}
#final-card{
  background:linear-gradient(180deg,#081322,#06121f);
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 60px rgba(0,0,0,0.7);
  text-align:center;color:var(--text);
  max-width:580px;width:94%;
}
#final-text { font-size:2.2rem; font-weight:800; color: var(--accent); margin:16px 0; }
.final-actions{display:flex;flex-direction:column;gap:10px;align-items:stretch;margin-top:10px}
.final-actions .btn{font-size:1rem;padding:12px 14px}
canvas{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1100}
</style>
</head>
<body>
<canvas id="fx"></canvas>
<div class="page">
  <!-- reklama góra -->
  <div class="ad-top" id="adTop">Ładowanie reklamy...
    <span class="ad-status" id="statusTop">Ładowanie...</span>
  </div>

  <!-- quiz -->
  <div class="card" id="quizCard">
    <div class="top">
      <div style="display:flex;flex-direction:column;gap:8px;">
        <div class="title">QuizoPolsce — Sprawdź wiedzę o Polsce</div>
      </div>
      <div class="score">Punkty: <span id="points">0</span></div>
    </div>
    <div id="question" class="question">Ładowanie...</div>
    <div id="answers" class="answers"></div>
    <!-- reklama po 7 pytaniu -->
    <div class="ad-mid" id="adMid" style="display:none;">Ładowanie reklamy...
      <span class="ad-status" id="statusMid">Ładowanie...</span>
    </div>
  </div>

  <!-- reklama dół -->
  <div class="ad-bottom" id="adBottom">Ładowanie reklamy...
    <span class="ad-status" id="statusBottom">Ładowanie...</span>
  </div>
</div>

<!-- reklama przed wynikiem i ekran wyników -->
<div id="final" aria-hidden="true">
  <div id="final-card">
    <h1 style="margin:6px 0 8px; color:var(--neon2)">Twój wynik</h1>
    <div id="final-text">0 pkt</div>
    <div class="ad-final" id="adFinal" style="display:none;">Ładowanie reklamy...
      <span class="ad-status" id="statusFinal">Ładowanie...</span>
    </div>
    <div class="final-actions" style="margin-top:14px;">
      <div class="btn big" id="retryBtn" style="background:linear-gradient(90deg,#16d36a,#8df3b0)">Zagraj ponownie</div>
      <div class="btn big" id="endBtn" style="background:linear-gradient(90deg,#ff5c6c,#ff8a94)">Koniec</div>
    </div>
  </div>
</div>

<!-- audio -->
<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>

<script>
// --- reklamy ---
function injectScript(src, zone){
  const s=document.createElement('script');
  s.src=src;
  s.dataset.zone=zone;
  s.async=true;
  document.body.appendChild(s);
}
document.addEventListener('DOMContentLoaded',()=>{
  injectScript('https://groleegni.net/vignette.min.js','10306623'); // góra
  injectScript('https://gizokraijaw.net/vignette.min.js','10306648'); // dół
  injectScript('https://al5sm.com/tag.min.js','10306651'); // po 7 pytaniu
  injectScript('https://al5sm.com/tag.min.js','10306655'); // przed wynikiem
});

// --- quiz ---
const $=id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers'), pointsEl=$('points'),
      progressEl=$('progress'), finalEl=$('final'), finalText=$('final-text'),
      adTop=$('adTop'), adBottom=$('adBottom'), adMid=$('adMid'), adFinal=$('adFinal');
const bg=$('bg'), ding=$('snd-ding'), buzzer=$('snd-buzzer');

const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto południa?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska w NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek z medalami?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:0 },
  { q:"Największe miasto Mazowsze?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
  { q:"Polski noblista chemia?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 },
  { q:"Najdłuższa rzeka?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
  { q:"Najwyższy szczyt?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 },
  { q:"Polska odzyskała niepodległość?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orzeł jest symbolem?", a:["Godła","Flagi","Hymnu","Herbu"], correct:0 },
  { q:"Największe miasto Śląsk?", a:["Katowice","Gliwice","Częstochowa","Bytom"], correct:0 },
  { q:"Polski hymn zaczyna się od?", a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzicy","Roty"], correct:0 },
  { q:"Polski król „Lew Lechistanu”?", a:["Kazimierz Wielki","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"], correct:0 }
];

let points=0, current=0;
function getRandomSession(){ return QUESTIONS.map((q,i)=>({q,i})).sort(()=>Math.random()-0.5).slice(0,14).map(o=>o.i); }
let sessionQuestions=getRandomSession();

function playAudio(audio){ audio.play().catch(()=>{}); }
document.body.addEventListener('click',()=>{ playAudio(bg); },{once:true});

function showQuestion(){
  if(current===7){
    adTop.style.display='none';
    adBottom.style.display='none';
    adMid.style.display='flex';
    questionEl.textContent="Oglądaj reklamę, aby kontynuować";
    answersEl.innerHTML="";
    setTimeout(()=>{ adMid.style.display='none'; current++; showQuestion(); },15000);
    return;
  }
  if(current>=sessionQuestions.length){
    adTop.style.display='none';
    adBottom.style.display='none';
    adFinal.style.display='flex';
    questionEl.textContent="Oglądaj reklamę, aby zobaczyć wynik";
    answersEl.innerHTML="";
    setTimeout(()=>{ adFinal.style.display='none'; finishQuiz(); },15000);
    return;
  }
  adTop.style.display='flex';
  adBottom.style.display='flex';
  adMid.style.display='none';
  adFinal.style.display='none';

  const idx=sessionQuestions[current];
  const q=QUESTIONS[idx];
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  const shuffled=q.a.map((ans,i)=>({ans,i})).sort(()=>Math.random()-0.5);
  shuffled.forEach(obj=>{
    const b=document.createElement('div');
    b.className='btn';
    b.textContent=obj.ans;
    b.onclick=()=>answer(obj.i,b,idx);
    answersEl.appendChild(b);
  });
  progressEl.textContent=`Pytanie ${current+1}/${sessionQuestions.length}`;
}

function answer(idxAnswer,btn,questionIndex){
  const correct=QUESTIONS[questionIndex].correct;
  if(idxAnswer===correct){ btn.classList.add('good'); ding.play().catch(()=>{}); points++; }
  else{ btn.classList.add('bad'); buzzer.play().catch(()=>{}); }
  pointsEl.textContent=points;
  current++;
  setTimeout(showQuestion,400);
}

function finishQuiz(){ finalText.textContent=`${points} pkt`; finalEl.style.display='flex'; }

$('retryBtn').onclick = ()=>{ points=0; current=0; pointsEl.textContent='0'; sessionQuestions=getRandomSession(); finalEl.style.display='none'; showQuestion(); };
$('endBtn').onclick = ()=>{ finalEl.style.display='none'; };

showQuestion();
</script>
</body>
</html>
