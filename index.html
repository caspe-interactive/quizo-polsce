<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<meta name="theme-color" content="#051028">
<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text); display:flex;align-items:center;justify-content:center;padding:20px;
}
.page{width:100%;max-width:920px}
.ad-top,.ad-mid,.ad-final{
  background:#000;color:white;display:flex;align-items:center;justify-content:center;
  margin-bottom:12px;border-radius:12px;padding:8px;height:120px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.title{font-weight:800;color:var(--neon1)}
.score{display:none;color:var(--accent)}
.question{font-size:1.4rem;text-align:center;margin:8px 0 14px}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){.answers{grid-template-columns:1fr}}
.btn{
  display:flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;
  cursor:pointer;font-weight:800;color:white;min-height:52px;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
.meta{display:flex;justify-content:space-between;color:var(--muted);margin-top:12px}
#final{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;
  background:linear-gradient(180deg,rgba(3,6,10,0.85),rgba(2,3,8,0.9));
  z-index:1200
}
#final-card{
  background:linear-gradient(180deg,#081322,#06121f);
  padding:30px;border-radius:14px;text-align:center;
  max-width:580px;width:94%;
}
canvas{position:fixed;inset:0;pointer-events:none;z-index:1100}
</style>
</head>
<body>

<canvas id="fx"></canvas>

<div class="page">

  <!-- REKLAMA GÓRA -->
  <div class="ad-top" id="adTop"></div>

  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce — Sprawdź wiedzę o Polsce</div>
      <div class="score">Punkty: <span id="points">0</span></div>
    </div>

    <div id="question" class="question"></div>
    <div id="answers" class="answers"></div>

    <!-- REKLAMA PO 7 PYTANIU -->
    <div class="ad-mid" id="adMid" style="display:none"></div>

    <div class="meta">
      <div id="progress"></div>
      <div>Miejsca reklamowe gotowe</div>
    </div>
  </div>
</div>

<!-- WYNIK -->
<div id="final">
  <div id="final-card">
    <h1 style="color:#ff3fc4">Twój wynik</h1>
    <div id="final-text" style="font-size:2.2rem;margin:16px 0">0 pkt</div>

    <!-- REKLAMA PRZED WYNIKIEM -->
    <div class="ad-final" id="adFinal"></div>

    <div class="btn" id="retryBtn" style="margin-top:14px;background:linear-gradient(90deg,#16d36a,#8df3b0)">Zagraj ponownie</div>
  </div>
</div>

<audio id="bg" loop src="sounds/background.mp3"></audio>
<audio id="snd-ding" src="sounds/ding.mp3"></audio>
<audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>
<audio id="snd-fanfare" src="sounds/fanfare.mp3"></audio>

<script>
const $=id=>document.getElementById(id);
const questionEl=$('question'), answersEl=$('answers'),
      pointsEl=$('points'), progressEl=$('progress'),
      finalEl=$('final'), finalText=$('final-text');
const adTop=$('adTop'), adMid=$('adMid'), adFinal=$('adFinal');

const bg=$('bg'), ding=$('snd-ding'), buzzer=$('snd-buzzer'), fanfare=$('snd-fanfare');

document.addEventListener('DOMContentLoaded',()=>{ bg.play().catch(()=>{}); });

/* === PYTANIA – 1:1 BEZ ZMIAN === */
const QUESTIONS=[
  { q:"Stolica Polski?", a:["Warszawa","Kraków","Gdańsk","Wrocław"], correct:0 },
  { q:"Największy polski port morski?", a:["Gdańsk","Gdynia","Szczecin","Świnoujście"], correct:0 },
  { q:"Największe miasto na południu Polski?", a:["Kraków","Wrocław","Katowice","Łódź"], correct:0 },
  { q:"Polska jest członkiem NATO od?", a:["1999","2004","1990","2001"], correct:0 },
  { q:"Polski skoczek narciarski z wieloma medalami olimpijskimi?", a:["Adam Małysz","Kamil Stoch","Piotr Żyła","Andrzej Stękała"], correct:0 },
  { q:"Największe miasto woj. mazowieckiego?", a:["Warszawa","Radom","Płock","Siedlce"], correct:0 },
  { q:"Najważniejszy polski noblista w dziedzinie chemii?", a:["Maria Skłodowska-Curie","Jan Czochralski","Michał Kalecki","Stefan Banach"], correct:0 },
  { q:"Najdłuższa rzeka w Polsce?", a:["Wisła","Odra","Warta","Bug"], correct:0 },
  { q:"Najwyższy szczyt w Polsce?", a:["Rysy","Śnieżka","Giewont","Babia Góra"], correct:0 },
  { q:"W którym roku Polska odzyskała niepodległość?", a:["1918","1945","1914","1939"], correct:0 },
  { q:"Polski orzeł jest symbolem?", a:["Godła","Flagi","Hymnu","Herbu miasta"], correct:0 },
  { q:"Największe miasto na Śląsku?", a:["Katowice","Gliwice","Częstochowa","Bytom"], correct:0 },
  { q:"Polski hymn zaczyna się od słów?", a:["Jeszcze Polska nie zginęła","Mazurka Dąbrowskiego","Bogurodzicy","Roty"], correct:0 },
  { q:"Polski król zwany „Lwem Lechistanu”?", a:["Kazimierz Wielki","Bolesław Chrobry","Zygmunt Stary","Władysław Jagiełło"], correct:0 }
];

let current=0, points=0;
let midLoaded=false, finalLoaded=false;

/* === MONETAG – BEZ DUPLIKATÓW === */
(function(){
  const s=document.createElement('script');
  s.src='https://nap5k.com/tag.min.js';
  s.dataset.zone='10310917';
  s.async=true;
  adTop.appendChild(s);
})();
function loadMidAd(){
  if(midLoaded) return;
  midLoaded=true;
  const s=document.createElement('script');
  s.src='https://nap5k.com/tag.min.js';
  s.dataset.zone='10310895';
  s.async=true;
  adMid.appendChild(s);
}
function loadFinalAd(){
  if(finalLoaded) return;
  finalLoaded=true;
  const s=document.createElement('script');
  s.src='https://nap5k.com/tag.min.js';
  s.dataset.zone='10302772';
  s.async=true;
  adFinal.appendChild(s);
}

/* === FAJERWERKI === */
let fireworkRunning=false;
function firework(){
  if(fireworkRunning) return;
  fireworkRunning=true;
  const c=$('fx'),ctx=c.getContext('2d');
  c.width=innerWidth; c.height=innerHeight;
  const p=[],col=['#ff3fc4','#00f0ff','#16d36a','#ffd27a'];
  for(let b=0;b<3;b++){
    const X=Math.random()*c.width,Y=Math.random()*c.height*0.5;
    for(let i=0;i<40;i++)p.push({x:X,y:Y,vx:(Math.random()-.5)*8,vy:(Math.random()-.5)*8,a:1,c:col[Math.floor(Math.random()*col.length)]});
  }
  (function anim(){
    ctx.fillStyle='rgba(0,0,0,.15)';
    ctx.fillRect(0,0,c.width,c.height);
    for(let i=p.length-1;i>=0;i--){
      const o=p[i]; ctx.fillStyle=o.c; ctx.globalAlpha=o.a;
      ctx.beginPath(); ctx.arc(o.x,o.y,3,0,Math.PI*2); ctx.fill();
      o.x+=o.vx; o.y+=o.vy; o.vy+=.1; o.a-=.02;
      if(o.a<=0)p.splice(i,1);
    }
    if(p.length) requestAnimationFrame(anim);
    else{ ctx.clearRect(0,0,c.width,c.height); fireworkRunning=false; }
  })();
}

/* === QUIZ === */
function showQuestion(){
  if(current===7){
    adTop.style.display='none';
    adMid.style.display='flex';
    loadMidAd();
    questionEl.textContent="Oglądaj reklamę, aby kontynuować";
    answersEl.innerHTML="";
    setTimeout(()=>{ adMid.style.display='none'; current++; showQuestion(); },12000);
    return;
  }
  if(current>=QUESTIONS.length){
    adTop.style.display='none';
    adFinal.style.display='flex';
    loadFinalAd();
    setTimeout(()=>{ adFinal.style.display='none'; finishQuiz(); },12000);
    return;
  }
  adTop.style.display='flex';
  const q=QUESTIONS[current];
  questionEl.textContent=q.q;
  answersEl.innerHTML="";
  q.a.forEach((ans,i)=>{
    const b=document.createElement('div');
    b.className='btn';
    b.textContent=ans;
    b.onclick=()=>{
      if(i===q.correct){ points++; ding.play().catch(()=>{}); firework(); b.classList.add('good'); }
      else{ buzzer.play().catch(()=>{}); b.classList.add('bad'); }
      pointsEl.textContent=points;
      current++;
      setTimeout(showQuestion,400);
    };
    answersEl.appendChild(b);
  });
  progressEl.textContent=`Pytanie ${current+1}/${QUESTIONS.length}`;
}
function finishQuiz(){
  finalText.textContent=`${points} pkt`;
  fanfare.play().catch(()=>{});
  firework();
  finalEl.style.display='flex';
}
$('retryBtn').onclick=()=>{
  points=0; current=0; pointsEl.textContent='0';
  finalEl.style.display='none';
  showQuestion();
};

showQuestion();
</script>
</body>
</html>
