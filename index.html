<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#051028">

<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text);
  display:flex;justify-content:center;
  padding:20px;
}
.page{width:100%;max-width:920px}

.ad-top,.ad-bottom,.ad-mid,.ad-final{
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:12px 0;
  border-radius:12px;
  padding:8px;
  height:120px;
  position:relative;
}
.ad-mid,.ad-final{
  visibility:hidden; /* KLUCZ – NIE display:none */
}
.ad-status{
  position:absolute;
  top:4px;
  right:8px;
  font-size:.8rem;
  color:#ffd27a;
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.top{display:flex;justify-content:space-between;gap:12px}
.title{font-weight:800;color:var(--neon1)}
.score{display:none}

.question{
  font-size:1.4rem;
  text-align:center;
  margin:12px 0;
}
.answers{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
@media(max-width:700px){
  .answers{grid-template-columns:1fr}
}

.btn{
  padding:14px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  text-align:center;
}
.btn.good{background:linear-gradient(90deg,#16d36a,#8df3b0)}
.btn.bad{background:linear-gradient(90deg,#ff5c6c,#ff8a94)}

.meta{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  color:var(--muted);
}

#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.85);
  z-index:1000;
}
#final-card{
  background:#081322;
  padding:30px;
  border-radius:14px;
  text-align:center;
  max-width:560px;
  width:94%;
}
#final-text{
  font-size:2.2rem;
  color:var(--accent);
  margin:12px 0;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:900;
}
</style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="page">

  <div class="ad-top" id="adTop"><span class="ad-status">Reklama</span></div>

  <div class="card">
    <div class="top">
      <div class="title">QuizoPolsce</div>
      <div class="score">Punkty: <span id="points">0</span></div>
    </div>

    <div id="question" class="question"></div>
    <div id="answers" class="answers"></div>

    <div class="ad-mid" id="adMid"><span class="ad-status">Reklama</span></div>

    <div class="meta">
      <div id="progress"></div>
      <div>Miejsca reklamowe OK</div>
    </div>
  </div>

  <div class="ad-bottom" id="adBottom"><span class="ad-status">Reklama</span></div>
</div>

<div id="final">
  <div id="final-card">
    <h2>Twój wynik</h2>
    <div id="final-text">0 pkt</div>
    <div class="ad-final" id="adFinal"><span class="ad-status">Reklama</span></div>
    <div class="btn" onclick="location.reload()">Zagraj ponownie</div>
  </div>
</div>

<script>
const QUESTIONS=[
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],c:0},
{q:"Najdłuższa rzeka w Polsce?",a:["Wisła","Odra","Warta","Bug"],c:0},
{q:"Rok odzyskania niepodległości?",a:["1918","1939","1945","1920"],c:0},
{q:"Najwyższy szczyt?",a:["Rysy","Giewont","Babia Góra","Śnieżka"],c:0},
{q:"Polski noblista?",a:["Skłodowska-Curie","Banach","Kopernik","Chopin"],c:0},
{q:"Morze przy Polsce?",a:["Bałtyckie","Czarne","Adriatyckie","Północne"],c:0},
{q:"Symbol Polski?",a:["Orzeł","Lew","Wilk","Koń"],c:0},
{q:"Największy port?",a:["Gdańsk","Gdynia","Szczecin","Hel"],c:0},
{q:"Polska w UE od?",a:["2004","1999","2010","2001"],c:0},
{q:"Największe miasto?",a:["Warszawa","Kraków","Łódź","Poznań"],c:0},
{q:"Polski hymn?",a:["Mazurek","Bogurodzica","Rota","Warszawianka"],c:0},
{q:"Tatry są?",a:["W Karpatach","W Sudetach","Na Mazurach","Na Pomorzu"],c:0},
{q:"Stolica Małopolski?",a:["Kraków","Tarnów","Nowy Sącz","Zakopane"],c:0},
{q:"Waluta Polski?",a:["Złoty","Euro","Korona","Forint"],c:0}
];

let order=[...QUESTIONS.keys()].sort(()=>Math.random()-0.5);
let i=0, pts=0;

function show(){
  if(i===7){
    adMid.style.visibility="visible";
    setTimeout(()=>{adMid.style.visibility="hidden"; i++; show();},15000);
    return;
  }
  if(i>=order.length){
    adFinal.style.visibility="visible";
    setTimeout(finish,15000);
    return;
  }
  const q=QUESTIONS[order[i]];
  question.textContent=q.q;
  answers.innerHTML="";
  q.a.map((t,idx)=>({t,idx})).sort(()=>Math.random()-0.5)
  .forEach(o=>{
    const b=document.createElement("div");
    b.className="btn";
    b.textContent=o.t;
    b.onclick=()=>{ if(o.idx===q.c) pts++; i++; show(); };
    answers.appendChild(b);
  });
  progress.textContent=`Pytanie ${i+1}/14`;
}

function finish(){
  final.style.display="flex";
  finalText.textContent=pts+" pkt";
}

// MONETAG – STREFY
(function(){let s=document.createElement('script');s.dataset.zone='10310895';s.src='https://nap5k.com/tag.min.js';adTop.appendChild(s)})();
(function(){let s=document.createElement('script');s.dataset.zone='10310917';s.src='https://nap5k.com/tag.min.js';adBottom.appendChild(s)})();
(function(){let s=document.createElement('script');s.dataset.zone='10310945';s.src='https://nap5k.com/tag.min.js';adMid.appendChild(s)})();
(function(){let s=document.createElement('script');s.dataset.zone='10310963';s.src='https://nap5k.com/tag.min.js';adFinal.appendChild(s)})();

show();
</script>
</body>
</html>
