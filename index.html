<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
  <meta name="theme-color" content="#051028">
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: sans-serif; background: #051028; color: #fff; text-align: center; margin: 0; padding: 0;}
    h1 { margin-top: 30px; font-size: 2em; color: #00ffff; }
    p { margin: 15px; font-size: 1.2em; }
    .quiz-container { margin: 20px auto; max-width: 500px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #00ffff; border: none; color: #051028; border-radius: 10px; margin: 10px 0; }
    .question { margin: 20px 0; font-size: 1.1em; }
    .answer { display: block; margin: 5px 0; padding: 8px; background: #111; border-radius: 8px; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>QuizoPolsce</h1>
  <p>Interaktywny quiz online sprawdzający wiedzę o Polsce. 14 pytań, ranking na końcu i możliwość poprawy wyniku!</p>

  <div class="quiz-container">
    <button id="startBtn">Start Quiz</button>

    <!-- Widoczna przykładowa treść, dla PopAds -->
    <div class="sample-content">
      <div class="question">Przykładowe pytanie: Stolica Polski to?</div>
      <div class="answer">Warszawa</div>
      <div class="answer">Kraków</div>
      <div class="answer">Gdańsk</div>
      <div class="answer">Wrocław</div>
    </div>

    <!-- Tutaj będzie quiz dynamiczny -->
    <div id="quiz" class="hidden">
      <!-- Pytania i odpowiedzi będą generowane JS -->
    </div>

    <!-- Ranking na końcu -->
    <div id="ranking" class="hidden">
      <h2>Twój wynik:</h2>
      <div id="score"></div>
      <button id="retryBtn">Spróbuj jeszcze raz</button>
    </div>
  </div>

  <!-- Tutaj Twój JS z quizem -->
  <script>
    // Przykładowe pytania, podmień na swoje
    const QUESTIONS = [
      {q: "Jaka jest stolica Polski?", a: ["Warszawa","Kraków","Gdańsk","Wrocław"], correct: 0},
      {q: "Ile województw ma Polska?", a: ["16","12","14","18"], correct: 0},
      {q: "Najdłuższa rzeka w Polsce?", a: ["Wisła","Odra","Warta","Bug"], correct: 0}
    ];

    let current = 0;
    let points = 0;

    const startBtn = document.getElementById('startBtn');
    const quizDiv = document.getElementById('quiz');
    const rankingDiv = document.getElementById('ranking');
    const scoreDiv = document.getElementById('score');
    const retryBtn = document.getElementById('retryBtn');
    const sampleContent = document.querySelector('.sample-content');

    function showQuestion() {
      quizDiv.innerHTML = '';
      if(current >= QUESTIONS.length){
        showRanking();
        return;
      }
      const q = QUESTIONS[current];
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.textContent = q.q;
      quizDiv.appendChild(qDiv);

      q.a.forEach((ans,i)=>{
        const btn = document.createElement('button');
        btn.className = 'answer';
        btn.textContent = ans;
        btn.addEventListener('click', ()=>{
          if(i===q.correct) points++;
          current++;
          showQuestion();
        });
        quizDiv.appendChild(btn);
      });
    }

    function showRanking(){
      quizDiv.classList.add('hidden');
      rankingDiv.classList.remove('hidden');
      scoreDiv.textContent = points + " / " + QUESTIONS.length;
    }

    startBtn.addEventListener('click', ()=>{
      startBtn.classList.add('hidden');
      sampleContent.classList.add('hidden');
      quizDiv.classList.remove('hidden');
      current = 0;
      points = 0;
      showQuestion();
    });

    retryBtn.addEventListener('click', ()=>{
      rankingDiv.classList.add('hidden');
      quizDiv.classList.remove('hidden');
      current = 0;
      points = 0;
      showQuestion();
    });
  </script>

</body>
</html>
