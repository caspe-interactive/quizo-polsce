<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QuizoPolsce — Sprawdź wiedzę o Polsce</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#051028">

<style>
:root{
  --bg1:#071025; --card:#0b1220; --text:#e6f7ff; --muted:#9fb6d6;
  --neon1:#00f0ff; --neon2:#ff3fc4; --good:#16d36a; --bad:#ff5c6c;
  --accent:#ffd27a; --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial}
body{
  background:linear-gradient(180deg,var(--bg1),#051028 80%);
  color:var(--text);display:flex;justify-content:center;align-items:center;padding:20px;
}
.page{width:100%;max-width:920px}
.ad{background:#000;color:#fff;height:120px;border-radius:12px;
display:flex;align-items:center;justify-content:center;margin-bottom:12px}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border-radius:14px;padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
}
.title{font-weight:800;color:var(--neon1)}
.question{text-align:center;font-size:1.4rem;margin:14px 0}
.answers{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:700px){.answers{grid-template-columns:1fr}}
.btn{
  padding:12px;border-radius:12px;cursor:pointer;font-weight:800;color:#fff;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  text-align:center
}
.btn.good{background:linear-gradient(90deg,var(--good),#8df3b0)}
.btn.bad{background:linear-gradient(90deg,var(--bad),#ff8a94)}
#final{position:fixed;inset:0;display:none;justify-content:center;align-items:center;
background:rgba(0,0,0,0.85)}
#final-card{background:#081322;padding:30px;border-radius:14px;text-align:center}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none}
</style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="page">

<!-- REKLAMA GÓRA -->
<div class="ad">
<script>(function(s){s.dataset.zone='10310917',s.src='https://nap5k.com/tag.min.js'})(document.body.appendChild(document.createElement('script')))</script>
</div>

<div class="card">
<div class="title">QuizoPolsce — Sprawdź wiedzę o Polsce</div>
<input id="nick" placeholder="Twój nick" style="width:100%;margin:10px 0;padding:12px;border-radius:12px">

<div id="question" class="question">Ładowanie…</div>
<div id="answers" class="answers"></div>

<!-- REKLAMA PO 7 PYTANIU (STATYCZNA) -->
<div class="ad">
<script>(function(s){s.dataset.zone='10310895',s.src='https://nap5k.com/tag.min.js'})(document.body.appendChild(document.createElement('script')))</script>
</div>

</div>
</div>

<div id="final">
<div id="final-card">
<h2>Twój wynik</h2>
<div id="final-text">0 pkt</div>

<!-- REKLAMA PRZED WYNIKIEM -->
<div class="ad">
<script>(function(s){s.dataset.zone='10302772',s.src='https://nap5k.com/tag.min.js'})(document.body.appendChild(document.createElement('script')))</script>
</div>

<div class="btn" onclick="location.reload()">Zagraj ponownie</div>
</div>
</div>

<audio id="ding" src="sounds/ding.mp3"></audio>
<audio id="buzzer" src="sounds/buzzer.mp3"></audio>

<script>
const QUESTIONS=[
{q:"Stolica Polski?",a:["Warszawa","Kraków","Gdańsk","Wrocław"],correct:0},
{q:"Największy polski port morski?",a:["Gdańsk","Gdynia","Szczecin","Świnoujście"],correct:0},
{q:"Najdłuższa rzeka w Polsce?",a:["Wisła","Odra","Warta","Bug"],correct:0},
{q:"Najwyższy szczyt w Polsce?",a:["Rysy","Giewont","Babia Góra","Śnieżka"],correct:0},
{q:"Rok odzyskania niepodległości?",a:["1918","1939","1945","1920"],correct:0},
{q:"Symbol Polski?",a:["Orzeł","Lew","Wilk","Ryś"],correct:0},
{q:"Morze w Polsce?",a:["Bałtyckie","Czarne","Śródziemne","Adriatyk"],correct:0},
{q:"Waluta Polski?",a:["Złoty","Euro","Korona","Forint"],correct:0},
{q:"Stolica Małopolski?",a:["Kraków","Tarnów","Nowy Sącz","Zakopane"],correct:0}
];

let current=0,points=0;
const qEl=document.getElementById('question');
const aEl=document.getElementById('answers');
const ding=document.getElementById('ding');
const buzzer=document.getElementById('buzzer');

function showQ(){
 if(current>=QUESTIONS.length){
  document.getElementById('final-text').textContent=points+" pkt";
  document.getElementById('final').style.display='flex';
  return;
 }
 const q=QUESTIONS[current];
 qEl.textContent=q.q;
 aEl.innerHTML="";
 q.a.forEach((ans,i)=>{
  const b=document.createElement('div');
  b.className='btn';
  b.textContent=ans;
  b.onclick=()=>answ(i,b);
  aEl.appendChild(b);
 });
}
function answ(i,b){
 if(i===QUESTIONS[current].correct){b.classList.add('good');ding.play();points++}
 else{b.classList.add('bad');buzzer.play()}
 current++;setTimeout(showQ,400);
}
showQ();
</script>
</body>
</html>
